trigger:
- master

stages:
- stage: Platform
  jobs:
  - job: Test
    timeoutInMinutes: 180

    pool:
      vmImage: 'windows-2019'

    strategy:
      matrix:
        adapters_memory:
          target: 'AdaptersTestMemory'
        adapters_sqlclient:
          target: 'AdaptersTestSqlClient'
        adapters_npgsql:
          target: 'AdaptersTestNpgsql'
        core_database:
          target: 'CoreDatabaseTest'
        core_database_debug:
          allors.derivation: 'persistent'
          target: 'CoreDatabaseTest'
        core_workspace:
          target: 'CoreWorkspaceTest'
        base_database:
          target: 'BaseDatabaseTest'
        base_database_debug:
          allors.derivation: 'persistent'
          target: 'BaseDatabaseTest'
        base_workspace_typescript:
          target: 'BaseWorkspaceTypescriptTest'
        base_workspace_typescript_intranet_generic:
          target: 'BaseWorkspaceTypescriptIntranetGenericTests'
        base_workspace_typescript_relation_specific:
          target: 'BaseWorkspaceTypescriptRelationSpecificTests'
        base_workspace_typescript_invoice_specific:
          target: 'BaseWorkspaceTypescriptInvoiceSpecificTests'
        base_workspace_typescript_order_specific:
          target: 'BaseWorkspaceTypescriptOrderSpecificTests'
        base_workspace_typescript_product_specific:
          target: 'BaseWorkspaceTypescriptProductSpecificTests'
        base_workspace_typescript_shipment_specific:
          target: 'BaseWorkspaceTypescriptShipmentSpecificTests'
        base_workspace_typescript_workeffort_specific:
          target: 'BaseWorkspaceTypescriptWorkeffortSpecificTests'
        base_workspace_typescript_intranet_specific:
          target: 'BaseWorkspaceTypescriptIntranetSpecificTests'
      maxParallel: 10

    steps:
    - task: PowerShell@2
      inputs:
        script: 'Set-Culture -CultureInfo nl-BE'
        failOnStderr: true
      displayName: CultureInfo nl-BE
    - task: UseDotNet@2
      displayName: 'Use .NET Core 3.1 sdk'
      inputs:
        packageType: sdk
        version: 3.1.300
        installationPath: $(Agent.ToolsDirectory)/dotnet
    - task: PowerShell@2
      inputs:
        targetType: 'filePath'
        filePath: 'build.ps1'
        arguments: -target $(target)
        failOnStderr: true
      displayName: Running $(target)
    - task: PublishTestResults@2
      condition: always()
      inputs:
        testRunTitle: $(target)
        testResultsFormat: 'VSTest'
        testResultsFiles: '*.trx'
        searchFolder: 'artifacts/tests'
      displayName: 'Results for $(target)'

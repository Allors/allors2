trigger:
- master

stages:
- stage: Test
  jobs:  
  - job: Test
    timeoutInMinutes: 30

    pool:
      vmImage: 'windows-2019'
    
    strategy:
      matrix:
        test:
          target: '-target AppsWorkspaceTypescriptIntranet'
      maxParallel: 10
    
    steps:
    - task: PowerShell@2
      inputs:
        targetType: 'filePath'
        filePath: 'build.ps1'
        arguments: $(target)
        failOnStderr: true
      displayName: $(target)
    - task: PublishTestResults@2
      condition: always()
      inputs:
        testResultsFormat: 'VSTest'
        testResultsFiles: '*.trx'
        searchFolder: 'artifacts/tests'
      displayName: 'Publish Test results'
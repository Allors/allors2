<div fxLayoutAlign="center center" style="margin-top: 20px">
  <div fxLayout="column">
  <mat-toolbar color="secondary">Login</mat-toolbar>
  <mat-card>
    <form [formGroup]="loginForm" (ngSubmit)="login($event)">
      <mat-card-content>

        <div>
          <mat-form-field>
            <input matInput formControlName="userName" placeholder="Username" type="text" name="username" required>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field>
            <input matInput formControlName="password" placeholder="Password" type="password" name="password" required>
          </mat-form-field>
        </div>

      </mat-card-content>
      <mat-card-actions align="start|end">
        <button mat-button>Sign In</button>
      </mat-card-actions>
    </form>
  </mat-card>
  </div>
</div>

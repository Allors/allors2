<mat-card>
  <mat-card-title>Person Form</mat-card-title>
  <mat-card-content>
    <form #form="ngForm" ng-if="organisation" (submit)="save()">

      <a-mat-input [object]="organisation" [roleType]="m.Organisation.Name"></a-mat-input>

      <div>
        <button mat-raised-button>Submit</button>
      </div>

    </form>
  </mat-card-content>

</mat-card>

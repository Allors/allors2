<div class="row">
    <mat-form-field class="col">
        <input matInput [ngModel]="fieldValue" [name]="name" [placeholder]="label" readonly (click)="fileInput.click()">
    </mat-form-field>

    <button mat-icon-button type="button" (click)="fileInput.click()">
        <mat-icon>add_to_photos</mat-icon>
    </button>
</div>

<input #fileInput type="file" (change)="onFileInput($event)" style="display:none;" />

<div *ngIf="model" class="row" style="margin-bottom: 1rem;">
    <mat-card class="col-1">
        <img mat-card-image [src]="src">
        <mat-card-actions >
            <a mat-button (click)="delete()">DELETE</a>
        </mat-card-actions>
    </mat-card>
</div>

<mat-form-field floatLabel="never" appearance="standard" class="d-flex flex-column align-items-stretch">
    <input #search matInput (keyup)="filter.emit($event.target.value)" placeholder="Search">
    <span matSuffix *ngIf="!search.value" aria-label="Search">
        <mat-icon>search</mat-icon>
    </span>
    <button matSuffix mat-button *ngIf="search.value" mat-icon-button aria-label="Clear" (click)="search.value=''; filter.emit(search.value)">
        <mat-icon>close</mat-icon>
    </button>
</mat-form-field>

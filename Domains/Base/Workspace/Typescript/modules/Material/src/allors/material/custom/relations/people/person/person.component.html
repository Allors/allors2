<mat-card>
  <form #form="ngForm" *ngIf="person" (submit)="save()">
    <mat-card-content class="push-bottom-none">

      <div fxLayout="column">
        <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
          <a-mat-input fxFlex [object]="person" [roleType]="m.Person.FirstName"></a-mat-input>
          <a-mat-input fxFlex [object]="person" [roleType]="m.Person.MiddleName"></a-mat-input>
          <a-mat-input fxFlex [object]="person" [roleType]="m.Person.LastName"></a-mat-input>
        </div>

        <a-mat-file fxFlex [object]="person" [roleType]="m.Person.Photo"></a-mat-file>
        <a-mat-files fxFlex [object]="person" [roleType]="m.Person.Pictures"></a-mat-files>

      </div>

    </mat-card-content>

    <mat-divider></mat-divider>

    <mat-card-actions>
      <button mat-button color="primary" type="submit">SAVE</button>
      <button mat-button (click)="goBack()" type="button">CANCEL</button>
    </mat-card-actions>

  </form>
</mat-card>

<mat-form-field class="d-flex flex-column align-items-stretch">
    <mat-select [(ngModel)]="model" [name]="name" [placeholder]="label" [multiple]="roleType.isMany" [required]="required" [disabled]="disabled" (ngModelChange)="onModelChange($event)">
        <mat-option *ngIf="!required">None</mat-option>
        <mat-option *ngFor="let option of options" [value]="option">
            {{option[display]}}
        </mat-option>
    </mat-select>
</mat-form-field>

<mat-form-field class="d-flex flex-column align-items-stretch" [attr.data-allors-id]="dataAllorsId" [attr.data-allors-roletype]="dataAllorsRoleType">
  <input aFocus [aFocusTrigger]="roleType" [formControl]="searchControl" type="text" autocomplete="off" matInput [placeholder]="label" [required]="required" [disabled]="disabled" [readonly]="readonly" [matAutocomplete]="autocomplete">
  <mat-hint *ngIf="hint">{{hint}}</mat-hint>

  <mat-autocomplete #autocomplete="matAutocomplete" [displayWith]="displayFn()" (optionSelected)="optionSelected($event)">
    <mat-option *ngFor="let option of filteredOptions | async" [value]="option" [attr.data-allors-option-display]="option[display]">
      {{option[this.display]}}
    </mat-option>
  </mat-autocomplete>

</mat-form-field>


<mat-form-field fxFlex fxLayout="column" fxLayoutAlign="top stretch">
  <input 
    [formControl]="searchControl" 
    type="text" 
    autocomplete="off" 
    matInput 
    [placeholder]="label" 
    [required]="required" 
    [disabled]="disabled" 
    [readonly]="readonly"
    [matAutocomplete]="autocomplete" 
    (focusout)="focusout($event)">
  <mat-hint *ngIf="hint">{{hint}}</mat-hint>
</mat-form-field>

<mat-autocomplete #autocomplete="matAutocomplete" [displayWith]="displayFn()">
  <mat-option *ngFor="let option of filteredOptions | async" [value]="option" (onSelectionChange)="selected(option)">
    {{option[this.display]}}
  </mat-option>
</mat-autocomplete>

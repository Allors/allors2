<mat-dialog-content>
    <form [formGroup]="formGroup">
        <mat-vertical-stepper #stepper [linear]="true">
            <mat-step>
                <ng-template matStepLabel>
                    <span *ngIf="!selectedDefinition">Filter</span>
                    <span *ngIf="!!selectedDefinition"><strong>{{selectedDefinition.name}}</strong></span>
                </ng-template>
                <mat-form-field>
                    <mat-select placeholder="Field" formControlName="definition" required (selectionChange)="stepper.next()">
                        <mat-option *ngFor="let definition of filterService.filterFieldDefinitions" [value]="definition">
                            {{definition.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-step>
            <mat-step>
                <ng-template matStepLabel>
                        <span *ngIf="!selectedDefinition">Value</span>
                        <span *ngIf="!!selectedDefinition"><strong>{{selectedDefinition.predicate}}</strong></span>
                </ng-template>
                <mat-form-field>
                    <input matInput placeholder="Value" formControlName="value" required>
                </mat-form-field>
                <div>
                    <button mat-button mat-dialog-close>Cancel</button>
                    <button mat-button color="primary" (click)="apply()">Apply</button>
                </div>
            </mat-step>
        </mat-vertical-stepper>
    </form>
</mat-dialog-content>

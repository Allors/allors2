<div class="a-master">

  <mat-toolbar class="a-header">
    <mat-toolbar-row class="row">
      <a-mat-sidenavtoggle></a-mat-sidenavtoggle>
      <h1>{{title}}</h1>
      <span class="col"></span>
      <button mat-icon-button matTooltip="Export">
        <mat-icon>cloud_download</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <div>
    <mat-card *ngIf="table.data">
      <mat-card-content class="container-fluid a-list">

        <div *ngIf="table.data && table.data.length === 0">
          <h3>No organisations to display.</h3>
        </div>

        <a-mat-table [table]="table"></a-mat-table>
      
      </mat-card-content>
    </mat-card>
  </div>

  <mat-toolbar class="a-footer">
    <mat-toolbar-row class="row">
      <span class="col"></span>
      <a mat-raised-button [routerLink]="['/relations/organisations/add']">
        Add New
      </a>
    </mat-toolbar-row>
  </mat-toolbar>


</div>

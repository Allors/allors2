<mat-form-field [formGroup]="parent">
  <input matInput type="text" placeholder="Filter Value" formControlName="value" [matAutocomplete]="auto" required>
  <mat-autocomplete #auto="matAutocomplete" [displayWith]="display">
    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
      {{display(option)}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>

<mat-form-field *ngIf="visible"  class="col" appearance="outline" [formGroup]="formGroup">
  <mat-label>Search by {{label}}</mat-label>
  <mat-select [formControlName]="name">
    <mat-option>None</mat-option>
    <mat-option *ngFor="let option of options" [value]="option">{{ option[display] }}</mat-option>
  </mat-select>
</mat-form-field>

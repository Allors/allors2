<div class="d-flex flex-column align-items-stretch" style="padding-bottom: 1rem;">
  <mat-slide-toggle [(ngModel)]="model" [name]="name" [required]="required" [disabled]="disabled" [attr.data-allors-id]="dataAllorsId" [attr.data-allors-roletype]="dataAllorsRoleType">
  {{label}}
  </mat-slide-toggle>
  <mat-hint *ngIf="hint">{{hint}}</mat-hint>
</div>

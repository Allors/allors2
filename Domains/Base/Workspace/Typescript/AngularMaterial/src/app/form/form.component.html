<md-card>
  <md-card-header>Person Form</md-card-header>

  <md-card-content>
    <form ng-if="organisation">
      <md-input-container>
        <input mdInput [mdDatepicker]="picker" placeholder="Choose a date">
        <button mdSuffix [mdDatepickerToggle]="picker"></button>
      </md-input-container>

      <md-datepicker #picker></md-datepicker>

    </form>
  </md-card-content>

</md-card>

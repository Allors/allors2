<md-toolbar>
  <div layout="row" layout-align="start center" flex>
    <button md-icon-button tdLayoutManageListOpen [hideWhenOpened]="true" style="display: none">
          <md-icon>arrow_back</md-icon>
        </button>
    <span>{{title}}</span>
    <span flex></span>
    <button md-icon-button><md-icon>settings</md-icon></button>
  </div>
</md-toolbar>

<md-card body *ngIf="person">
  <md-card-content>

    <div layout="row" class="push-top">
      <a-md-static [object]="person" [roleType]="m.Person.FirstName"></a-md-static>
      <a-md-static [object]="person" [roleType]="m.Person.MiddleName"></a-md-static>
      <a-md-static [object]="person" [roleType]="m.Person.LastName"></a-md-static>
    </div>

    <div layout="row" class="push-top">
      <a-md-static [object]="person" [roleType]="m.Person.Locale" display="Name"></a-md-static>
    </div>

  </md-card-content>

  <md-divider></md-divider>
  <md-card-actions>
    <button md-button [routerLink]="[ '../edit']">Edit</button>
  </md-card-actions>
</md-card>

<md-toolbar>
  <div layout="row" layout-align="start center" flex>
    <button md-icon-button tdLayoutManageListOpen [hideWhenOpened]="true" style="display: none">
          <md-icon>arrow_back</md-icon>
        </button>
    <span>{{title}}</span>
    <span flex></span>
    <button md-icon-button><md-icon>settings</md-icon></button>
  </div>
</md-toolbar>

<md-card>
  <md-card-content>
    <ng-template tdLoading="data">
      <md-list class="will-load">
        <div class="md-padding" *ngIf="data && data.length === 0" layout="row" layout-align="center center">
          <h3>No organisations to display.</h3>
        </div>
        <ng-template let-organisation let-last="last" ngFor [ngForOf]="data">
          <md-list-item>

            <md-icon *ngIf="!organisation.Picture" md-list-avatar>organisation</md-icon>
            <img *ngIf="organisation.Picture" md-list-avatar src="http://localhost:5000/Media/Download/{{organisation.Picture.UniqueId}}?revision={{organisation.Picture.Revision}}"
            />

            <h3 md-line>{{organisation.Name}}</h3>
            <p md-line> {{organisation.Owner?.displayName}} </p>
            <p md-line hide-gt-md class="md-caption"> last login: {{ organisation.LastAccess | timeAgo }} </p>

            <span flex></span>

            <span hide-xs hide-sm hide-md flex-gt-xs="60" flex-xs="40" layout-gt-xs="row">
          <div class="md-caption tc-grey-500" flex-gt-xs="50"> {{ organisation.Created | date }} </div>
          <div class="md-caption tc-grey-500" flex-gt-xs="50"> {{ organisation.LastAccess | timeAgo }} </div>
        </span>

            <span>
        <button md-icon-button [md-menu-trigger-for]="menu">
        <md-icon>more_vert</md-icon>
        </button>
        <md-menu x-position="before" #menu="mdMenu">
        <a [routerLink]="[organisation.id + '/overview']" md-menu-item>Details</a>
        <button md-menu-item (click)="delete(organisation)">Delete</button>
        </md-menu>
        </span>

          </md-list-item>
          <md-divider *ngIf="!last" md-inset></md-divider>
        </ng-template>
      </md-list>
    </ng-template>
  </md-card-content>
</md-card>

<mat-toolbar>
  <div layout="row" layout-align="start center" flex>
    <button mat-icon-button tdLayoutManageListOpen [hideWhenOpened]="true" style="display: none">
          <mat-icon>arrow_back</mat-icon>
        </button>
    <span>{{title}}</span>
    <span flex></span>
    <button mat-icon-button><mat-icon>settings</mat-icon></button>
  </div>
</mat-toolbar>

<mat-card>
  <form #form="ngForm" *ngIf="person" (submit)="save()">
    <mat-card-content class="push-bottom-none">

      <div fxLayout="row wrap" fxLayoutAlign="start stretch" fxLayoutGap.gt-md="25px">
        <a-mat-input class="push-top" [object]="person" [roleType]="m.Person.FirstName"></a-mat-input>
        <a-mat-input class="push-top" [object]="person" [roleType]="m.Person.MiddleName"></a-mat-input>
        <a-mat-input class="push-top" [object]="person" [roleType]="m.Person.LastName"></a-mat-input>
        <a-mat-select class="push-top" [object]="person" [roleType]="m.Person.Locale" [options]="locales" display="Name"></a-mat-select>
      </div>

    </mat-card-content>

    <mat-divider></mat-divider>

    <mat-card-actions>
      <button mat-button color="primary" type="submit">SAVE</button>
      <button mat-button (click)="goBack()" type="button">CANCEL</button>
    </mat-card-actions>

  </form>
</mat-card>

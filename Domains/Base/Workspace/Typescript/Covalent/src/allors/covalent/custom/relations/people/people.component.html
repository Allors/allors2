<md-card tdMediaToggle="gt-xs" [mediaClasses]="['push']">
  <td-search-box class="push-left push-right" placeholder="search" [alwaysVisible]="true" (searchDebounce)="search($event)"></td-search-box>
  <md-divider></md-divider>
  <ng-template tdLoading="people">
    <md-list class="will-load">
      <div class="md-padding" *ngIf="data && data.length === 0" layout="row" layout-align="center center">
        <h3>No people to display.</h3>
      </div>
      <ng-template let-person let-last="last" ngFor [ngForOf]="data">
        <md-list-item>

          <md-icon *ngIf="!person.Picture" md-list-avatar>person</md-icon>
          <img *ngIf="person.Picture" md-list-avatar src="http://localhost:5000/Media/Download/{{person.Picture.UniqueId}}?revision={{person.Picture.Revision}}"/>

          <h3 md-line>{{person.FirstName}} {{person.LastName}}</h3>
          <p md-line> {{person.UserName}} </p>
          <p md-line hide-gt-md class="md-caption"> last login: {{ person.LastAccess | timeAgo }} </p>

          <span flex></span>

          <span hide-xs hide-sm hide-md flex-gt-xs="60" flex-xs="40" layout-gt-xs="row">
            <div class="md-caption tc-grey-500" flex-gt-xs="50"> {{ person.Created | date }} </div>
            <div class="md-caption tc-grey-500" flex-gt-xs="50"> {{ person.LastAccess | timeAgo }} </div>
          </span>

          <span>
          <button md-icon-button [md-menu-trigger-for]="menu">
          <md-icon>more_vert</md-icon>
          </button>
          <md-menu x-position="before" #menu="mdMenu">
          <a [routerLink]="[person.id + '/overview']" md-menu-item>Details</a>
          <button md-menu-item (click)="delete(person)">Delete</button>
          </md-menu>
          </span>

        </md-list-item>
        <md-divider *ngIf="!last" md-inset></md-divider>
      </ng-template>
    </md-list>
  </ng-template>
</md-card>

<a md-fab color="accent" class="mat-fab-bottom-right" [routerLink]="['add']">
  <md-icon>add</md-icon>
</a>

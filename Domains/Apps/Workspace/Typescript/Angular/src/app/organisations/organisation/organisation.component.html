<td-layout-nav logo="assets:covalent">
  <div td-toolbar-content layout="row" layout-align="center center" flex>
    <span>Apps</span>
    <span flex></span>
    <a md-icon-button mdTooltip="Docs" href="https://teradata.github.io/covalent/" target="_blank">
      <md-icon>chrome_reader_mode</md-icon>
    </a>
    <a md-icon-button mdTooltip="Github" href="https://github.com/teradata/covalent" target="_blank">
      <md-icon svgIcon="assets:github"></md-icon>
    </a>
  </div>
  <td-layout-manage-list #manageList [opened]="media.registerQuery('gt-sm') | async" [mode]="(media.registerQuery('gt-sm') | async) ? 'side' : 'push'"
    [sidenavWidth]="(media.registerQuery('gt-xs') | async) ? '257px' : '100%'">
    <md-toolbar td-sidenav-content>
      <span>Organisation</span>
    </md-toolbar>
    <md-nav-list td-sidenav-content (click)="!media.query('gt-sm') && manageList.close()">
      <a md-list-item>
        <md-icon md-list-icon>account_circle</md-icon>
        Todo
      </a>
    </md-nav-list>

    <div td-toolbar-content layout="row" layout-align="start center" flex>
      <span class="text-capital">Organisation Form</span>
    </div>

    <md-card tdMediaToggle="gt-xs" [mediaClasses]="['push']">
      <form [formGroup]="form" (ngSubmit)="save($event)">

        <md-card-title>Organisation</md-card-title>

        <md-divider></md-divider>
        <md-card-content class="push-bottom-none">

          <div layout="row">
            <md-input-container flex>
              <input mdInput formControlName="Name" type="text" placeholder="Name">
            </md-input-container>
          </div>

          <div layout="row" class="push-top">
            <select flex="50" placeholder="Locale" formControlName="Locale" >
              <option *ngFor="let locale of locales" [value]="locale">{{ locale.Name }}</option>
            </select>
          </div>
        </md-card-content>

        <md-divider></md-divider>
        <md-card-actions>
          <button md-button color="primary" type="submit">SAVE</button>
          <button md-button [routerLink]="['/organisations/' + id + '/overview']">CANCEL</button>
        </md-card-actions>

      </form>
    </md-card>

  </td-layout-manage-list>
</td-layout-nav>

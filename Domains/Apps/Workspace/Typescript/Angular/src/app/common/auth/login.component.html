<div layout="column" layout-fill>
  <md-toolbar color="primary" class="md-whiteframe-z1">
    <span>Login</span>
  </md-toolbar>
  <div class="md-content" layout-padding flex>
    <div layout-gt-xs="row" layout-align-gt-xs="center start" class="margin">
      <form flex-gt-xs="50" [formGroup]="loginForm" (ngSubmit)="login($event)">
        <md-card tdMediaToggle="gt-xs" [mediaClasses]="['push-top-lg']">
          <md-card-title>
            <md-icon class="md-icon-logo" svgIcon="assets:covalent"></md-icon> Login</md-card-title>
          <md-card-subtitle>sign in via your current corporate account</md-card-subtitle>
          <md-divider></md-divider>
          <md-card-content>
            <div layout="row">
              <md-input-container flex>
                <input mdInput formControlName="userName" placeholder="Username">
                <span md-prefix><md-icon>person</md-icon></span>
              </md-input-container>
            </div>
            <div layout="row">
              <md-input-container flex>
                <input mdInput formControlName="password" placeholder="Password" type="password">
                <span md-prefix><md-icon>lock</md-icon></span>
              </md-input-container>
            </div>
          </md-card-content>
          <md-divider></md-divider>
          <md-card-actions layout="row">
            <button flex md-raised-button color="accent">Sign In</button>
          </md-card-actions>
        </md-card>
      </form>
    </div>
  </div>
</div>

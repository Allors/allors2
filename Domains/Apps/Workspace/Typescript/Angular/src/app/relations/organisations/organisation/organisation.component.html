<md-card tdMediaToggle="gt-xs" [mediaClasses]="['push']">
  <form [formGroup]="form" (ngSubmit)="save($event)">

    <md-card-title>Organisation</md-card-title>

    <md-divider></md-divider>
    <md-card-content class="push-bottom-none">

      <div layout="row" class="push-top">
        <md-select flex="50" placeholder="Roles" formControlName="Roles">
          <md-option>Select Role(s)</md-option>
          <md-option *ngFor="let role of roles" [value]="role.id">{{ role.Name }}</md-option>
        </md-select>
      </div>

      <div layout="row"  class="push-top">
        <md-input-container flex>
          <input mdInput formControlName="Name" type="text" placeholder="Name">
        </md-input-container>
      </div>

      <div layout="row" class="push-top">
        <md-select flex="50" placeholder="Locale" formControlName="Locale">
          <md-option>Select a Locale</md-option>
          <md-option *ngFor="let locale of locales" [value]="locale.id">{{ locale.Name }}</md-option>
        </md-select>
      </div>

    </md-card-content>

    <md-divider></md-divider>
    <md-card-actions>
      <button md-button color="primary" type="submit">SAVE</button>
      <button md-button [routerLink]="['/organisations/' + id + '/overview']">CANCEL</button>
    </md-card-actions>

  </form>
</md-card>

<md-card tdMediaToggle="gt-xs" [mediaClasses]="['push']">
  <form #form="ngForm" *ngIf="contactMechanism" (submit)="save()">

    <md-card-title>Postal address Contact Form</md-card-title>

    <md-divider></md-divider>
    <md-card-content class="push-bottom-none">

      <div fxLayout="row wrap" fxLayoutGap="3rem" fxLayoutAlign="start stretch">

        <a-md-select [fxFlex]="flex" class="push-top" [object]="partyContactMechanism" [roleType]="m.PartyContactMechanism.ContactPurposes" [options]="contactMechanismPurposes" display="Name"></a-md-select>
        <a-md-input [fxFlex]="flex" class="push-top" [object]="contactMechanism" [roleType]="m.PostalAddress.Address1"></a-md-input>
        <a-md-input [fxFlex]="flex" class="push-top" [object]="contactMechanism" [roleType]="m.PostalAddress.Address2"></a-md-input>
        <a-md-input [fxFlex]="flex" class="push-top" [object]="contactMechanism" [roleType]="m.PostalAddress.Address3"></a-md-input>
        <a-md-input [fxFlex]="flex" class="push-top" [object]="contactMechanism.PostalBoundary" [roleType]="m.PostalBoundary.Locality"></a-md-input>
        <a-md-input [fxFlex]="flex" class="push-top" [object]="contactMechanism.PostalBoundary" [roleType]="m.PostalBoundary.PostalCode"></a-md-input>
        <a-md-select [fxFlex]="flex" class="push-top" [object]="contactMechanism.PostalBoundary" [roleType]="m.PostalBoundary.Country" [options]="countries" display="Name"></a-md-select>
        <a-md-slide-toggle [fxFlex]="flex" class="push-top" [object]="partyContactMechanism" [roleType]="m.PartyContactMechanism.UseAsDefault" label="Use as default"></a-md-slide-toggle>

      </div>

    </md-card-content>

    <md-divider></md-divider>
    <md-card-actions>
      <button md-button color="primary" type="submit">SAVE</button>
      <button md-button (click)="goBack()" type="button">CANCEL</button>
    </md-card-actions>

  </form>
</md-card>

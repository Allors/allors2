<a-td-layout-relation>

  <div toolbar1>
    <a md-icon-button mdTooltip="Docs" href="https://www.inxin.com/" target="_blank">
      <md-icon>chrome_reader_mode</md-icon>
    </a>
  </div>

  <div toolbar2 layout="row" layout-align="start center" flex>
    <span>People</span>
    <span flex></span>
    <button md-icon-button><md-icon class="md-24">settings</md-icon></button>
  </div>

  <md-card body tdMediaToggle="gt-xs" [mediaClasses]="['push']">
    <form #form="ngForm" *ngIf="person" (submit)="save()">

      <md-card-title>Person</md-card-title>

      <md-divider></md-divider>
      <md-card-content class="push-bottom-none">

        <div fxLayout="row wrap" fxLayoutAlign="start stretch" fxLayoutGap.gt-md="25px">
          <a-md-media-upload class="push-top" [object]="person" [roleType]="m.Person.Picture" accept="image/*" [fxFlex]="flex" [fxFlex.gt-md]="flex2"></a-md-media-upload>
          <a-td-chips class="push-top" [object]="person" [roleType]="m.Person.PersonRoles" [options]="roles" display="Name" [fxFlex]="flex" [fxFlex.gt-md]="flex2"></a-td-chips>
          <a-md-input class="push-top" [object]="person" [roleType]="m.Person.FirstName" [fxFlex]="flex" [fxFlex.gt-md]="flex2"></a-md-input>
          <a-md-input class="push-top" [object]="person" [roleType]="m.Person.MiddleName" [fxFlex]="flex" [fxFlex.gt-md]="flex2"></a-md-input>
          <a-md-input class="push-top" [object]="person" [roleType]="m.Person.LastName" [fxFlex]="flex" [fxFlex.gt-md]="flex2"></a-md-input>
          <a-md-select class="push-top" [object]="person" [roleType]="m.Person.Gender" [options]="genders" display="Name" [fxFlex]="flex" [fxFlex.gt-md]="flex2"></a-md-select>
          <a-md-select class="push-top" [object]="person" [roleType]="m.Person.Salutation" [options]="salutations"
            display="Name" [fxFlex]="flex" [fxFlex.gt-md]="flex2"></a-md-select>
          <a-md-select class="push-top" [object]="person" [roleType]="m.Person.Locale" [options]="locales" display="Name" [fxFlex]="flex" [fxFlex.gt-md]="flex2"></a-md-select>
        </div>

      </md-card-content>

      <md-divider></md-divider>
      <md-card-actions>
        <button md-button color="primary" type="submit">SAVE</button>
        <button md-button (click)="goBack()" type="button">CANCEL</button>
      </md-card-actions>

    </form>
  </md-card>

</a-td-layout-relation>

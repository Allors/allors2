<a-td-layout-relation>

  <div toolbar1>
    <a md-icon-button mdTooltip="Docs" href="https://www.inxin.com/" target="_blank">
      <md-icon>chrome_reader_mode</md-icon>
    </a>
  </div>

  <div toolbar2 layout="row" layout-align="start center" flex>
    <span>Communications</span>
    <span flex></span>
    <button md-icon-button><md-icon class="md-24">settings</md-icon></button>
  </div>

  <md-card body tdMediaToggle="gt-xs" [mediaClasses]="['push']">
    <form #form="ngForm" *ngIf="communicationEvent" (submit)="save()">

      <md-card-title>Meeting</md-card-title>

      <md-divider></md-divider>
      <md-card-content class="push-bottom-none">

        <div fxLayout="row wrap" fxLayoutAlign="start stretch" fxLayoutGap.gt-md="25px">
          <!--<a-md-static *ngIf="communicationEvent.CurrentObjectState" [object]="communicationEvent" [roleType]="m.FaceToFaceCommunication.CurrentObjectState.Name"></a-md-static>-->
          <a-td-chips class="push-top" [object]="communicationEvent" [roleType]="m.FaceToFaceCommunication.EventPurposes" [options]="purposes"
            display="Name" [fxFlex]="flex" [fxFlex.gt-md]="flex2"></a-td-chips>
          <a-td-chips class="push-top" [object]="communicationEvent" [roleType]="m.FaceToFaceCommunication.Participants" [filter]="partiesFilter.create()"
            display="PartyName" [fxFlex]="flex" [fxFlex.gt-md]="flex2"></a-td-chips>
          <a-md-input class="push-top" [object]="communicationEvent" [roleType]="m.FaceToFaceCommunication.Location" [fxFlex]="flex" [fxFlex.gt-md]="flex2"></a-md-input>
          <a-md-input class="push-top" [object]="communicationEvent" [roleType]="m.FaceToFaceCommunication.Subject" [fxFlex]="flex" [fxFlex.gt-md]="flex2"></a-md-input>
          <a-md-textarea class="push-top" [object]="communicationEvent" [roleType]="m.FaceToFaceCommunication.Note" [fxFlex]="flex" [fxFlex.gt-md]="flex2"></a-md-textarea>
          <a-md-datepicker class="push-top" [object]="communicationEvent" [roleType]="m.FaceToFaceCommunication.ActualStart" [fxFlex]="flex" [fxFlex.gt-md]="flex2"></a-md-datepicker>
          <a-md-datepicker class="push-top" [object]="communicationEvent" [roleType]="m.FaceToFaceCommunication.ActualEnd" [fxFlex]="flex" [fxFlex.gt-md]="flex2"></a-md-datepicker>
        </div>

      </md-card-content>

      <md-divider></md-divider>
      <md-card-actions>
        <button md-button color="primary" type="submit">SAVE</button>
        <button md-button (click)="goBack()" type="button">CANCEL</button>
      </md-card-actions>

    </form>
  </md-card>

</a-td-layout-relation>

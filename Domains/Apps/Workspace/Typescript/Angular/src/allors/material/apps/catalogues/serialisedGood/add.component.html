<td-layout-card-over [cardTitle]="title" [cardSubtitle]="subTitle">

  <form #form="ngForm" *ngIf="good" (submit)="save()">
    <div class="pad">

      <div *ngIf="good.PrimaryPhoto" layout-gt-xs="row">
        <md-card>
          <md-card-title-group>
            <md-card-subtitle>{{ good.PrimaryPhoto.FileName}}</md-card-subtitle>
            <img src="http://localhost:5000/Media/Download/{{good.PrimaryPhoto.UniqueId}}?revision={{good.PrimaryPhoto.Revision}}" widht="90"
              height="60" />
          </md-card-title-group>
        </md-card>

        <md-divider></md-divider>
      </div>

      <md-tab-group>

        <md-tab label="General">
          <a-md-select [object]="inventoryItem" [roleType]="m.SerialisedInventoryItem.CurrentObjectState"
            [options]="serialisedInventoryItemStates" display="Name" label="Status"></a-md-select>
          <a-md-input [object]="inventoryItem" [roleType]="m.SerialisedInventoryItemVersioned.SerialNumber"></a-md-input>
          <a-md-localised-text [object]="good" [roleType]="m.Good.LocalisedNames" [locales]="locales" label="Name"></a-md-localised-text>
          <a-md-localised-text [object]="good" [roleType]="m.Good.LocalisedDescriptions" [locales]="locales" label="Description"></a-md-localised-text>
          <a-md-select [object]="inventoryItem" [roleType]="m.SerialisedInventoryItemVersioned.ProductType" [options]="productTypes"
            display="Name"></a-md-select>
          <a-md-select [object]="good" [roleType]="m.Good.ProductCategories" [options]="categories" display="Name"></a-md-select>
          <a-md-autocomplete [object]="good" [roleType]="m.Good.PrimaryProductCategory" [options]="categories" display="Name"></a-md-autocomplete>

          <div class="mat-input-wrapper">
            <div class="mat-input-flex">
              <div class="mat-input-infix">
                <md-select fxFlex [(ngModel)]="selectedBrand" name="brandName" placeholder="Brand" multiple="false" (ngModelChange)="brandSelected($event)">
                  <md-option>None</md-option>
                  <md-option *ngFor="let brand of brands" [value]="brand"> {{ brand.Name }} </md-option>
                </md-select>
              </div>
            </div>
          </div>

          <div class="mat-input-wrapper">
            <div class="mat-input-flex">
              <div class="mat-input-infix">
                <md-select fxFlex [(ngModel)]="selectedModel" name="modelName" placeholder="Model" multiple="false">
                  <md-option>None</md-option>
                  <md-option *ngFor="let model of models" [value]="model"> {{ model.Name }} </md-option>
                </md-select>
              </div>
            </div>
          </div>

          <a-md-select [object]="inventoryItem" [roleType]="m.SerialisedInventoryItemVersioned.Ownership" [options]="ownerships" display="Name"></a-md-select>
          <a-md-input [object]="inventoryItem" [roleType]="m.SerialisedInventoryItemVersioned.Owner"></a-md-input>
          <a-md-autocomplete [object]="good" [roleType]="m.Good.SuppliedBy" [filter]="suppliersFilter.create()" display="Name"></a-md-autocomplete>
          <a-md-autocomplete [object]="good" [roleType]="m.Good.ManufacturedBy" [filter]="manufacturersFilter.create()" display="Name"></a-md-autocomplete>
          <a-md-datepicker [object]="good" [roleType]="m.Good.SalesDiscontinuationDate"></a-md-datepicker>
        </md-tab>

        <md-tab label="Characteristics">

          <md-radio-group name="rg" [(ngModel)]="selectedLocaleName">
            <md-radio-button *ngFor="let locale of locales" [value]="locale.Name">
              {{locale.Language.Name}}
            </md-radio-button>
          </md-radio-group>

          <md-divider></md-divider>

          <a-md-input [object]="inventoryItem" [roleType]="m.SerialisedInventoryItemVersioned.AcquisitionYear"></a-md-input>
          <a-md-input [object]="inventoryItem" [roleType]="m.SerialisedInventoryItemVersioned.ManufacturingYear"></a-md-input>
          <md-input-container fxLayout="column" fxLayoutAlign="top stretch">
            <input fxFlex mdInput [(ngModel)]="inventoryItem.age" name="age" placeholder="Age" readonly>
          </md-input-container>
          <a-md-input [object]="inventoryItem" [roleType]="m.SerialisedInventoryItemVersioned.LifeTime"></a-md-input>
          <md-input-container fxLayout="column" fxLayoutAlign="top stretch">
            <input fxFlex mdInput [(ngModel)]="inventoryItem.yearsToGo" name="yearsToGo" placeholder="Years to go" readonly>
          </md-input-container>
          <a-md-input [object]="inventoryItem" [roleType]="m.SerialisedInventoryItemVersioned.DepreciationYears"></a-md-input>

          <a-md-textarea *ngFor="let productCharacteristicValue of productCharacteristicValues" [object]="productCharacteristicValue"
            [roleType]="m.ProductCharacteristicValue.Value" [label]="localisedName(productCharacteristicValue.ProductCharacteristic)"></a-md-textarea>
        </md-tab>

        <md-tab label="Financial">
          <a-md-input [object]="inventoryItem" [roleType]="m.SerialisedInventoryItemVersioned.ReplacementValue"></a-md-input>
          <md-input-container fxLayout="column" fxLayoutAlign="top stretch">
            <input fxFlex mdInput [(ngModel)]="inventoryItem.goingConcern" name="goingConcern" placeholder="Going Concern" readonly>
          </md-input-container>
          <md-input-container fxLayout="column" fxLayoutAlign="top stretch">
            <input fxFlex mdInput [(ngModel)]="inventoryItem.marketValue" name="marketValue" placeholder="Market Value" readonly>
          </md-input-container>
          <a-md-input [object]="inventoryItem" [roleType]="m.SerialisedInventoryItemVersioned.PurchasePrice"></a-md-input>
          <a-md-input [object]="inventoryItem" [roleType]="m.SerialisedInventoryItemVersioned.RefurbishCost"></a-md-input>
          <a-md-input [object]="inventoryItem" [roleType]="m.SerialisedInventoryItemVersioned.TransportCost"></a-md-input>
          <md-input-container fxLayout="column" fxLayoutAlign="top stretch">
            <input fxFlex mdInput [(ngModel)]="inventoryItem.grossBookValue" name="grossBookValue" placeholder="Gross Book Value" readonly>
          </md-input-container>
          <a-md-input [object]="inventoryItem" [roleType]="m.SerialisedInventoryItemVersioned.ExpectedSalesPrice"></a-md-input>
          <md-input-container fxLayout="column" fxLayoutAlign="top stretch">
            <input fxFlex mdInput [(ngModel)]="inventoryItem.expectedPosa" name="expectedPosa" placeholder="Expected Posa" readonly>
          </md-input-container>
        </md-tab>

        <md-tab label="Comments">
          <a-md-localised-text [object]="good" [roleType]="m.Good.LocalisedComments" [locales]="locales" label="Comment"></a-md-localised-text>
          <a-md-textarea [object]="good" [roleType]="m.Good.InternalComment"></a-md-textarea>
          <a-md-textarea [object]="good" [roleType]="m.Good.Keywords"></a-md-textarea>
        </md-tab>

        <md-tab label="Images">
          <a-md-media-upload [object]="good" [roleType]="m.Good.PrimaryPhoto" accept="image/*"></a-md-media-upload>
        </md-tab>

      </md-tab-group>
    </div>

    <md-divider></md-divider>

    <md-card-actions>
      <button md-button color="primary" type="submit" [disabled]="!form.form.valid">SAVE</button>
      <button md-button (click)="goBack()" type="button">CANCEL</button>
    </md-card-actions>

  </form>
</td-layout-card-over>

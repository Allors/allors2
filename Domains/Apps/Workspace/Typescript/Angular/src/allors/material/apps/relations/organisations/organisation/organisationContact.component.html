<a-td-layout-relation>

  <div toolbar1>
    <a md-icon-button mdTooltip="Docs" href="https://www.inxin.com/" target="_blank">
      <md-icon>chrome_reader_mode</md-icon>
    </a>
  </div>

  <div toolbar2 layout="row" layout-align="start center" flex>
    <span>Organisations</span>
    <span flex></span>
    <button md-icon-button><md-icon class="md-24">settings</md-icon></button>
  </div>

  <md-card body tdMediaToggle="gt-xs" [mediaClasses]="['push']">
    <form #form="ngForm" *ngIf="organisationContactRelationship" (submit)="save()">

      <md-card-title>Organisation Contact Form</md-card-title>

      <md-divider></md-divider>
      <md-card-content class="push-bottom-none">

        <div fxLayout="row wrap" fxLayoutGap="3rem" fxLayoutAlign="start stretch">

          <a-md-select [fxFlex]="flex" class="push-top" [object]="organisationContactRelationship.Contact" [roleType]="m.Person.PersonRoles"
            [options]="roles" display="Name"></a-md-select>
          <a-md-select [fxFlex]="flex" class="push-top" [object]="organisationContactRelationship" [roleType]="m.OrganisationContactRelationship.ContactKinds"
            [options]="organisationContactKinds" display="Description"></a-md-select>
          <a-md-input [fxFlex]="flex" class="push-top" [object]="organisationContactRelationship.Contact" [roleType]="m.Person.FirstName"></a-md-input>
          <a-md-input [fxFlex]="flex" class="push-top" [object]="organisationContactRelationship.Contact" [roleType]="m.Person.MiddleName"></a-md-input>
          <a-md-input [fxFlex]="flex" class="push-top" [object]="organisationContactRelationship.Contact" [roleType]="m.Person.LastName"></a-md-input>
          <a-md-select [fxFlex]="flex" class="push-top" [object]="organisationContactRelationship.Contact" [roleType]="m.Person.Gender"
            [options]="genders" display="Name"></a-md-select>
          <a-md-select [fxFlex]="flex" class="push-top" [object]="organisationContactRelationship.Contact" [roleType]="m.Person.Salutation"
            [options]="salutations" display="Name"></a-md-select>
          <a-md-select [fxFlex]="flex" class="push-top" [object]="organisationContactRelationship.Contact" [roleType]="m.Person.Locale"
            [options]="locales" display="Name"></a-md-select>

        </div>

      </md-card-content>

      <md-divider></md-divider>
      <md-card-actions>
        <button md-button color="primary" type="submit">SAVE</button>
        <button md-button (click)="goBack()" type="button">CANCEL</button>
      </md-card-actions>

    </form>
  </md-card>

</a-td-layout-relation>

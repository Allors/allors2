<md-toolbar>
  <div layout="row" layout-align="start center" flex>
    <button md-icon-button tdLayoutManageListOpen [hideWhenOpened]="true" style="display: none">
          <md-icon>arrow_back</md-icon>
        </button>
    <span>{{title}}</span>
    <span flex></span>
    <button md-icon-button><md-icon>settings</md-icon></button>
  </div>
</md-toolbar>

<md-card>
  <form #form="ngForm" *ngIf="communicationEvent" (submit)="save()">

    <md-card-title>Phone call</md-card-title>

    <md-divider></md-divider>
    <md-card-content fxLayout="Column" fxLayoutAlign="start stretch" padding>

      <div *ngIf="communicationEvent.CurrentObjectState">
        <a-md-static [object]="communicationEvent" [roleType]="m.CommunicationEvent.CurrentObjectState" display="Name" label="Status"></a-md-static>
        <button *ngIf="communicationEvent.CanExecuteClose" md-button type="button" (click)="close()">Close</button>
        <button *ngIf="communicationEvent.CanExecuteCancel" md-button type="button" (click)="cancel()">Cancel</button>
        <button *ngIf="communicationEvent.CanExecuteReopen" md-button type="button" (click)="reopen()">Reopen</button>
      </div>

      <a-md-input [object]="communicationEvent" [roleType]="m.PhoneCommunication.Subject"></a-md-input>

      <a-td-chips [object]="communicationEvent" [roleType]="m.PhoneCommunication.EventPurposes" [options]="purposes" display="Name"></a-td-chips>

      <div fxLayout.gt-md="row" fxLayoutGap.gt-md="3rem">
        <div fxFlex.gt-md fxLayout.gt-md="row">
          <a-td-chips fxFlex [object]="communicationEvent" [roleType]="m.PhoneCommunication.Callers" [options]="contacts" display="PartyName"></a-td-chips>
          <button *ngIf="PartyIsOrganisation" type="button" md-icon-button (click)="addCaller = true"><md-icon>person_add</md-icon></button>
        </div>

        <div fxFlex.gt-md fxLayout.gt-md="row">
          <a-td-chips fxFlex.gt-md [object]="communicationEvent" [roleType]="m.PhoneCommunication.Receivers" [options]="contacts" display="PartyName"></a-td-chips>
          <button *ngIf="PartyIsOrganisation" type="button" md-icon-button (click)="addReceiver = true"><md-icon>person_add</md-icon></button>
        </div>
      </div>

      <div *ngIf="addCaller" style="background: orange">
        <person-inline (cancelled)="callerCancelled($event)" (saved)="callerAdded($event)">
        </person-inline>
      </div>

      <div *ngIf="addReceiver" style="background: orange">
        <person-inline (cancelled)="receiverCancelled($event)" (saved)="receiverAdded($event)">
        </person-inline>
      </div>



      <div *ngIf="!communicationEvent.IncomingCall">
        <div>
          <a-md-select [object]="communicationEvent" [roleType]="m.PhoneCommunication.ContactMechanisms" [options]="phonenumbers" display="displayName"
            label="Phone number"></a-md-select>
          <button type="button" md-icon-button (click)="addPhoneNumber = true"><md-icon>add</md-icon></button>
        </div>

        <div *ngIf="addPhoneNumber" style="background: orange">
          <telecommunicationsNumber-inline (cancelled)="phoneNumberCancelled($event)" (saved)="phoneNumberAdded($event)">
          </telecommunicationsNumber-inline>
        </div>
      </div>


      <div>



        <a-md-input [object]="communicationEvent" [roleType]="m.PhoneCommunication.Subject"></a-md-input>
        <a-md-textarea [object]="communicationEvent" [roleType]="m.PhoneCommunication.Note"></a-md-textarea>
        <a-md-slide-toggle [object]="communicationEvent" [roleType]="m.PhoneCommunication.IncomingCall"></a-md-slide-toggle>
        <a-md-slide-toggle [object]="communicationEvent" [roleType]="m.PhoneCommunication.LeftVoiceMail"></a-md-slide-toggle>
        <a-md-datepicker [object]="communicationEvent" [roleType]="m.PhoneCommunication.ScheduledStart"></a-md-datepicker>
        <a-md-datepicker [object]="communicationEvent" [roleType]="m.PhoneCommunication.ScheduledEnd"></a-md-datepicker>
        <a-md-datepicker [object]="communicationEvent" [roleType]="m.PhoneCommunication.ActualStart"></a-md-datepicker>
        <a-md-datepicker [object]="communicationEvent" [roleType]="m.PhoneCommunication.ActualEnd"></a-md-datepicker>
      </div>

    </md-card-content>

    <md-divider></md-divider>
    <md-card-actions>
      <button md-button color="primary" type="submit">SAVE</button>
      <button md-button (click)="goBack()" type="button">CANCEL</button>
    </md-card-actions>

  </form>
</md-card>

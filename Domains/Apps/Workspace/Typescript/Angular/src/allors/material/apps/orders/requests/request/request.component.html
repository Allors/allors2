<a-td-layout-order [title]="title">

  <md-card>
    <form #form="ngForm" *ngIf="request" (submit)="save()">

      <md-card-title>Request Form</md-card-title>

      <md-divider></md-divider>
      <md-card-content class="push-bottom-none">

        <div fxLayout="row wrap" fxLayoutAlign="start stretch" fxLayoutGap.gt-md="25px">
          <a-md-autocomplete *ngIf="showOrganisations" [object]="request" [roleType]="m.Request.Originator" [filter]="organisationsFilter.create()"
            display="Name" (onSelect)="originatorSelected($event)" label="Requesting organisation"></a-md-autocomplete>
          <a-md-autocomplete *ngIf="showPeople" [object]="request" [roleType]="m.Request.Originator" [filter]="peopleFilter.create()"
            display="displayName" (onSelect)="originatorSelected($event)" label="Requesting person"></a-md-autocomplete>
          <a-md-select [object]="request" [roleType]="m.Request.FullfillContactMechanism" [options]="contactMechanisms" display="displayName"
            [fxFlex]="flex" [fxFlex.gt-md]="flex2"></a-md-select>
          <a-md-datepicker [object]="request" [roleType]="m.Request.RequestDate" [fxFlex]="flex" [fxFlex.gt-md]="flex2"></a-md-datepicker>
          <a-md-datepicker [object]="request" [roleType]="m.Request.RequiredResponseDate" [fxFlex]="flex" [fxFlex.gt-md]="flex2"></a-md-datepicker>
          <a-md-input [object]="request" [roleType]="m.Request.Description" [fxFlex]="flex" [fxFlex.gt-md]="flex2"></a-md-input>
          <a-md-autocomplete [object]="request" [roleType]="m.Request.Currency" [filter]="currenciesFilter.create()" display="Name"
            [fxFlex]="flex" [fxFlex.gt-md]="flex2"></a-md-autocomplete>
          <a-md-textarea [object]="request" [roleType]="m.Request.Comment" [fxFlex]="flex" [fxFlex.gt-md]="flex2"></a-md-textarea>
          <a-md-textarea [object]="request" [roleType]="m.Request.InternalComment" [fxFlex]="flex" [fxFlex.gt-md]="flex2"></a-md-textarea>
        </div>

      </md-card-content>

      <md-divider></md-divider>
      <md-card-actions>
        <button md-button color="primary" type="submit">SAVE</button>
        <button md-button (click)="goBack()" type="button">CANCEL</button>
      </md-card-actions>

    </form>
  </md-card>

</a-td-layout-order>

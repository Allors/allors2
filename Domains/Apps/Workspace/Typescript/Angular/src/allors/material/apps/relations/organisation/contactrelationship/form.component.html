<td-layout-card-over [cardTitle]="title" [cardSubtitle]="subTitle">
  <form #form="ngForm" *ngIf="organisationContactRelationship" (submit)="save()">

    <div class="pad">
      <a-md-select [object]="organisationContactRelationship" [roleType]="m.OrganisationContactRelationship.ContactKinds" [options]="organisationContactKinds"
        display="Description"></a-md-select>
      <a-md-autocomplete [object]="organisationContactRelationship" [roleType]="m.OrganisationContactRelationship.Contact" [filter]="peopleFilter.create()"
        display="displayName"></a-md-autocomplete>
      <a-md-select [object]="organisationContactRelationship.Contact" [roleType]="m.Person.PersonRoles" [options]="roles" display="Name"></a-md-select>
    </div>

    <md-divider></md-divider>
    <md-card-actions>
      <button md-button color="primary" type="submit" [disabled]="!form.form.valid">SAVE</button>
      <button md-button (click)="goBack()" type="button">CANCEL</button>
    </md-card-actions>

  </form>
</td-layout-card-over>

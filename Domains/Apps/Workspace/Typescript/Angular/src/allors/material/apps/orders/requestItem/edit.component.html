<td-layout-card-over [cardTitle]="title" [cardSubtitle]="subTitle">
  <form #form="ngForm" *ngIf="requestItem" (submit)="save()">

    <div class="pad">
      <div *ngIf="requestItem.CurrentObjectState">
        <a-md-static [object]="request" [roleType]="m.RequestItem.CurrentObjectState" display="Name" label="Status"></a-md-static>
         <button *ngIf="requestItem.CanExecuteSubmit" md-button type="button" (click)="submit()">Submit</button>
        <button *ngIf="requestItem.CanExecuteCancel" md-button type="button" (click)="cancel()">Cancel</button>
        <button *ngIf="requestItem.CanExecuteHold" md-button type="button" (click)="hold()">Pending Customer</button>
      </div>

      <a-md-autocomplete [object]="requestItem" [roleType]="m.RequestItem.Product" [options]="goods" display="Name"></a-md-autocomplete>
      <a-md-input [object]="requestItem" [roleType]="m.RequestItem.Quantity"></a-md-input>
      <a-md-input [object]="requestItem" [roleType]="m.RequestItem.MaximumAllowedPrice"></a-md-input>
      <a-md-datepicker [object]="requestItem" [roleType]="m.RequestItem.RequiredByDate"></a-md-datepicker>
    </div>

    <md-divider></md-divider>

    <md-card-actions>
      <button md-button color="primary" type="submit" [disabled]="!form.form.valid">SAVE</button>
      <button md-button (click)="goBack()" type="button">CANCEL</button>
    </md-card-actions>

  </form>
</td-layout-card-over>

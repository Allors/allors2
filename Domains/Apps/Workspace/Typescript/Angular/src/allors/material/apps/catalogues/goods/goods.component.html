<a-td-layout-catalogue [title]="title">

  <md-card>
    <md-card-content>
      <td-search-box class="push-left push-right" placeholder="search" [alwaysVisible]="true" (searchDebounce)="search($event)"></td-search-box>
      <md-divider></md-divider>
      <ng-template tdLoading="data">
        <md-list class="will-load">
          <div class="md-padding" *ngIf="data && data.length === 0" layout="row" layout-align="center center">
            <h3>No products to display.</h3>
          </div>
          <ng-template let-product let-last="last" ngFor [ngForOf]="data">
            <md-list-item>

              <md-icon *ngIf="!product.PrimaryPhoto" md-list-avatar>photo_camera</md-icon>
              <img *ngIf="product.PrimaryPhoto" src="http://localhost:5000/Media/Download/{{product.PrimaryPhoto.UniqueId}}?revision={{product.PrimaryPhoto.Revision}}"
                widht="90" height="60" />

              <h3 md-line> {{product.Name}}</h3>
              <p md-line class="md-caption">{{ product.Description }} </p>
              <p md-line class="md-caption">Primary category: {{ product.PrimaryProductCategory?.Name }} </p>

              <span>
                <button md-icon-button [md-menu-trigger-for]="menu">
                <md-icon>more_vert</md-icon>
                </button>
                <md-menu x-position="before" #menu="mdMenu">
                <a [routerLink]="[product.id + '/edit']" md-menu-item>Edit</a>
                <button md-menu-item (click)="delete(product)">Delete</button>
                </md-menu>
              </span>

            </md-list-item>
            <md-divider *ngIf="!last" md-inset></md-divider>
          </ng-template>
        </md-list>
      </ng-template>

    </md-card-content>
  </md-card>

</a-td-layout-catalogue>

<a md-fab color="accent" class="mat-fab-bottom-right" [routerLink]="['add']">
  <md-icon>add</md-icon>
</a>

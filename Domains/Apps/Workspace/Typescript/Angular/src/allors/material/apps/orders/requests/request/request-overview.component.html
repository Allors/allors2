<a-td-layout-relation>

  <div toolbar1>
    <a md-icon-button mdTooltip="Docs" href="https://www.inxin.com/" target="_blank">
      <md-icon>chrome_reader_mode</md-icon>
    </a>
  </div>

  <div toolbar2 layout="row" layout-align="start center" flex>
    <span>Organisations</span>
    <span flex></span>
    <button md-icon-button><md-icon class="md-24">settings</md-icon></button>
  </div>

  <div body *ngIf="request" layout-gt-md="row">
    <div flex-gt-xs="50">
      <md-card tdMediaToggle="gt-xs" [mediaClasses]="['push']">
        <md-card-title>Request for Quote</md-card-title>
        <md-divider></md-divider>
        <md-card-content>

          <div layout="row" >
            <a-md-static [object]="request" [roleType]="m.Request.CurrentObjectState" display="Name" label="Status"></a-md-static>
          </div>
          <div layout="row">
            <a-md-static [object]="request" [roleType]="m.Request.RequestNumber"></a-md-static>
          </div>
           <div layout="row">
            <a-md-static [object]="request" [roleType]="m.Request.Originator"  display="displayName" label="From"></a-md-static>
          </div>
          <div layout="row">
            <a-md-static [object]="request" [roleType]="m.Request.FullfillContactMechanism"  display="displayName" label="Reply to"></a-md-static>
          </div>
          <div layout="row">
            <p class="md-caption tc-grey-500"> created: {{ request.CreationDate | date}} by {{ request.CreatedBy.displayName}}</p>
          </div>
          <div layout="row">
            <p class="md-caption tc-grey-500"> last modified: {{ request.LastModifiedDate | date}} by {{ request.LastModifiedBy.displayName}}</p>
          </div>

        </md-card-content>

        <md-divider></md-divider>
        <md-card-actions>
          <button md-button [routerLink]="[ '../edit']">Edit</button>
        </md-card-actions>
      </md-card>

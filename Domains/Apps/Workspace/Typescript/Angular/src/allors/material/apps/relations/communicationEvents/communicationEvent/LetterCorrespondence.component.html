<a-td-layout-relation>

  <div toolbar1>
    <a md-icon-button mdTooltip="Docs" href="https://www.inxin.com/" target="_blank">
      <md-icon>chrome_reader_mode</md-icon>
    </a>
  </div>

  <div toolbar2 layout="row" layout-align="start center" flex>
    <span>Communications</span>
    <span flex></span>
    <button md-icon-button><md-icon class="md-24">settings</md-icon></button>
  </div>

  <md-card body tdMediaToggle="gt-xs" [mediaClasses]="['push']">
    <form #form="ngForm" *ngIf="communicationEvent" (submit)="save()">

      <md-card-title>Letter</md-card-title>

      <md-divider></md-divider>
      <md-card-content class="push-bottom-none">

        <div fxLayout="row wrap" fxLayoutAlign="start stretch" fxLayoutGap.gt-md="25px">
          <div *ngIf="communicationEvent.CurrentObjectState" [fxFlex]="flex" [fxFlex.gt-md]="flex2">
            <a-md-static [object]="communicationEvent" [roleType]="m.CommunicationEvent.CurrentObjectState" display="Name" label="Status"></a-md-static>
            <button *ngIf="communicationEvent.CanExecuteClose" md-button type="button" (click)="CloseClicked()">Close</button>
            <button *ngIf="communicationEvent.CanExecuteCancel" md-button type="button" (click)="cancel()">Cancel</button>
            <button *ngIf="communicationEvent.CanExecuteReopen" md-button type="button" (click)="ReopenClicked()">Reopen</button>
          </div>

          <a-td-chips [object]="communicationEvent" [roleType]="m.EmailCommunication.EventPurposes" [options]="purposes" display="Name"
            [fxFlex]="flex" [fxFlex.gt-md]="flex2"></a-td-chips>

          <div [fxFlex]="flex" [fxFlex.gt-md]="flex2">
            <div fxLayout="row">
              <a-td-chips [object]="communicationEvent" [roleType]="m.LetterCorrespondence.Originators" [options]="contacts" display="displayName" label="Sender"></a-td-chips>
              <button *ngIf="communicationEvent.IncomingLetter" type="button" md-icon-button (click)="addSender = true"><md-icon>add</md-icon></button>
            </div>

            <div *ngIf="addSender" style="background: orange">
              <person-inline fxLayout="row wrap" fxLayoutAlign="start stretch" fxLayoutGap.gt-md="25px" (cancelled)="senderCancelled($event)"
                (saved)="senderAdded($event)">
              </person-inline>
            </div>
          </div>

          <div [fxFlex]="flex" [fxFlex.gt-md]="flex2">
            <div fxLayout="row">
              <a-td-chips [object]="communicationEvent" [roleType]="m.LetterCorrespondence.Receivers" [options]="contacts" display="displayName"
                label="Receiver"></a-td-chips>
              <button *ngIf="!communicationEvent.IncomingLetter" type="button" md-icon-button (click)="addReceiver = true"><md-icon>add</md-icon></button>
            </div>

            <div *ngIf="addReceiver" style="background: orange">
              <person-inline fxLayout="row wrap" fxLayoutAlign="start stretch" fxLayoutGap.gt-md="25px" (cancelled)="receiverCancelled($event)"
                (saved)="receiverAdded($event)">
              </person-inline>
            </div>
          </div>

          <div [fxFlex]="flex" [fxFlex.gt-md]="flex2">
            <div fxLayout="row">
              <a-md-select [object]="communicationEvent" [roleType]="m.LetterCorrespondence.ContactMechanisms" [options]="postalAddresses"
                display="displayName" label="Postal Address"></a-md-select>
              <button type="button" md-icon-button (click)="addAddress = true"><md-icon>add</md-icon></button>
            </div>

            <div *ngIf="addAddress" style="background: orange">
              <postalAddress-inline fxLayout="row wrap" fxLayoutAlign="start stretch" fxLayoutGap.gt-md="25px" (cancelled)="addressCancelled($event)"
                (saved)="addressAdded($event)">
              </postalAddress-inline>
            </div>
          </div>

          <a-md-input [object]="communicationEvent" [roleType]="m.LetterCorrespondence.Subject" [fxFlex]="flex" [fxFlex.gt-md]="flex2"></a-md-input>
          <a-md-textarea [object]="communicationEvent" [roleType]="m.LetterCorrespondence.Note" [fxFlex]="flex" [fxFlex.gt-md]="flex2"></a-md-textarea>
          <a-md-slide-toggle [object]="communicationEvent" [roleType]="m.LetterCorrespondence.IncomingLetter" [fxFlex]="flex" [fxFlex.gt-md]="flex2"></a-md-slide-toggle>
          <a-md-datepicker [object]="communicationEvent" [roleType]="m.CommunicationEvent.ScheduledStart" [fxFlex]="flex" [fxFlex.gt-md]="flex2"></a-md-datepicker>
          <a-md-datepicker [object]="communicationEvent" [roleType]="m.CommunicationEvent.ScheduledEnd" [fxFlex]="flex" [fxFlex.gt-md]="flex2"></a-md-datepicker>
          <a-md-datepicker [object]="communicationEvent" [roleType]="m.CommunicationEvent.ActualStart" [fxFlex]="flex" [fxFlex.gt-md]="flex2"></a-md-datepicker>
          <a-md-datepicker [object]="communicationEvent" [roleType]="m.CommunicationEvent.ActualEnd" [fxFlex]="flex" [fxFlex.gt-md]="flex2"></a-md-datepicker>
        </div>

      </md-card-content>

      <md-divider></md-divider>
      <md-card-actions>
        <button md-button color="primary" type="submit">SAVE</button>
        <button md-button (click)="goBack()" type="button">CANCEL</button>
      </md-card-actions>

    </form>
  </md-card>

</a-td-layout-relation>

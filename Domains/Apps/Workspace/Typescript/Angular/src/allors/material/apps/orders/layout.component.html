<td-layout-nav logo="assets:covalent">

  <div td-toolbar-content layout="row" layout-align="center center" flex>
    <span>Apps</span>
    <span flex></span>
    <ng-content select="[toolbar1]">
    </ng-content>
  </div>

  <td-layout-manage-list #manageList [opened]="media.registerQuery('gt-sm') | async" [mode]="(media.registerQuery('gt-sm') | async) ? 'side' : 'push'"
    [sidenavWidth]="(media.registerQuery('gt-xs') | async) ? '257px' : '100%'">

    <md-toolbar td-sidenav-content>
      <span>Orders</span>
    </md-toolbar>

    <md-nav-list td-sidenav-content (click)="!media.query('gt-sm') && manageList.close()">
      <ng-template let-item let-last="last" ngFor [ngForOf]="routes">
        <a md-list-item [routerLink]="[item.route]">
          <md-icon>{{item.icon}}</md-icon>{{item.title}}</a>
      </ng-template>
    </md-nav-list>

    <ng-content select="[toolbar2]" td-toolbar-content></ng-content>

    <ng-content select="[body]"></ng-content>

  </td-layout-manage-list>
</td-layout-nav>

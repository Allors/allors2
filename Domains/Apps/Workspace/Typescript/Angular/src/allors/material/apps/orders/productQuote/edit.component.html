<td-layout-card-over [cardTitle]="title" [cardSubtitle]="subTitle">
  <form #form="ngForm" *ngIf="quote" (submit)="save()">

    <div class="pad">
      <div *ngIf="quote.CurrentObjectState">
        <a-md-static [object]="quote" [roleType]="m.Quote.CurrentObjectState" display="Name" label="Status"></a-md-static>
        <button *ngIf="quote.CanExecuteApprove" md-button type="button" (click)="approve()">Approve</button>
        <button *ngIf="quote.CanExecuteReject" md-button type="button" (click)="reject()">Reject</button>
      </div>

      <a-md-static *ngIf="quote.Request" [object]="quote" [roleType]="m.ProductQuote.Request"></a-md-static>
      <a-md-autocomplete *ngIf="showOrganisations" [object]="quote" [roleType]="m.ProductQuote.Receiver" [filter]="organisationsFilter.create()"
        display="Name" (onSelect)="receiverSelected($event)" label="Receiving organisation"></a-md-autocomplete>
      <a-md-autocomplete *ngIf="showPeople" [object]="quote" [roleType]="m.ProductQuote.Receiver" [filter]="peopleFilter.create()"
        display="displayName" (onSelect)="receiverSelected($event)" label="Receiving person"></a-md-autocomplete>
      <a-md-select [object]="quote" [roleType]="m.ProductQuote.FullfillContactMechanism" [options]="contactMechanisms" display="displayName"></a-md-select>
      <a-md-datepicker [object]="quote" [roleType]="m.ProductQuote.IssueDate"></a-md-datepicker>
      <a-md-datepicker [object]="quote" [roleType]="m.ProductQuote.RequiredResponseDate"></a-md-datepicker>
      <a-md-input [object]="quote" [roleType]="m.ProductQuote.Description"></a-md-input>
      <a-md-autocomplete [object]="quote" [roleType]="m.ProductQuote.Currency" [filter]="currenciesFilter.create()" display="Name"></a-md-autocomplete>
      <a-md-textarea [object]="quote" [roleType]="m.ProductQuote.Comment"></a-md-textarea>
      <a-md-textarea [object]="quote" [roleType]="m.ProductQuote.InternalComment"></a-md-textarea>
    </div>

    <md-divider></md-divider>

    <md-card-actions>
      <button md-button color="primary" type="submit" [disabled]="!form.form.valid">SAVE</button>
      <button md-button (click)="goBack()" type="button">CANCEL</button>
    </md-card-actions>

  </form>
</td-layout-card-over>

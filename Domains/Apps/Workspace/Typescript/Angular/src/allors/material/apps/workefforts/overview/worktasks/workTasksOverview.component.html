<md-toolbar>
  <div layout="row" layout-align="start center" flex>
    <button md-icon-button tdLayoutManageListOpen [hideWhenOpened]="true" style="display: none">
          <md-icon>arrow_back</md-icon>
        </button>
    <span>{{title}}</span>
    <span flex></span>
    <button md-icon-button><md-icon>settings</md-icon></button>
  </div>
</md-toolbar>

<md-card>
  <div class="pad-top-xs pad-left pad-right">
    <form novalidate [formGroup]="searchForm">
      <md-input-container>
        <input fxFlex mdInput placeholder="Description" formControlName="description">
        <md-icon mdSuffix>search</md-icon>
      </md-input-container>
    </form>
  </div>

  <md-divider></md-divider>

  <md-card-content>
    <ng-template tdLoading="data">
      <md-list class="will-load">
        <div class="md-padding" *ngIf="data && data.length === 0" layout="row" layout-align="center center">
          <h3>No work tasks to display.</h3>
        </div>
        <ng-template let-worktask let-last="last" ngFor [ngForOf]="data">
          <md-list-item>

            <h3 md-line> {{worktask.Name}}</h3>
            <p md-line hide-gt-md class="md-caption"> last login: {{ worktask.LastModifiedDate | timeAgo }} </p>

            <span flex></span>

            <span hide-xs hide-sm hide-md flex-gt-xs="60" flex-xs="40" layout-gt-xs="row">
            <div class="md-caption tc-grey-500" flex-gt-xs="50"> {{ worktask.CreationDate | date }} </div>
            <div class="md-caption tc-grey-500" flex-gt-xs="50"> {{ worktask.LastModifiedDate | timeAgo }} </div>
          </span>

            <span>
          <button md-icon-button [md-menu-trigger-for]="menu">
          <md-icon>more_vert</md-icon>
          </button>
          <md-menu x-position="before" #menu="mdMenu">
          <a [routerLink]="['/worktask/' + worktask.id]" md-menu-item>Edit</a>
          <button  md-menu-item (click)="delete(worktask)" [disabled]="!worktask.CanExecuteDelete">Delete</button>
          </md-menu>
          </span>

          </md-list-item>
          <md-divider *ngIf="!last" md-inset></md-divider>
        </ng-template>
      </md-list>
    </ng-template>

  </md-card-content>
</md-card>

<md-card body tdMediaToggle="gt-xs" [mediaClasses]="['push']" *ngIf="this.data && this.data.length !== total">
  <md-card-content>
    <button md-button (click)="more()">More</button> {{this.data?.length}}/{{total}}
  </md-card-content>
</md-card>

<a md-fab color="accent" class="mat-fab-bottom-right fixed" [routerLink]="['/worktask']">
  <md-icon>add</md-icon>
</a>

<a-td-layout-catalogue>

  <div toolbar1>
    <a md-icon-button mdTooltip="Docs" href="https://www.inxin.com/" target="_blank">
      <md-icon>chrome_reader_mode</md-icon>
    </a>
  </div>

  <div toolbar2 layout="row" layout-align="start center" flex>
    <span>Products</span>
    <span flex></span>
    <button md-icon-button><md-icon class="md-24">settings</md-icon></button>
  </div>

<md-card body tdMediaToggle="gt-xs" [mediaClasses]="['push']">
  <form #form="ngForm" *ngIf="good" (submit)="save()" >

    <md-card-title>Product Form</md-card-title>

    <md-divider></md-divider>
    <md-card-content class="push-bottom-none">

        <div fxLayout="row wrap" fxLayoutAlign="start stretch" fxLayoutGap.gt-md="25px">
        <a-md-media-upload [fxFlex]="flex" class="push-top" [object]="good" [roleType]="m.Good.PrimaryPhoto" accept="image/*"></a-md-media-upload>
        <a-md-localised-text [fxFlex]="flex" class="push-top" [object]="good" [roleType]="m.Good.LocalisedNames" [locales]="locales"></a-md-localised-text>
        <a-md-localised-text [fxFlex]="flex" class="push-top" [object]="good" [roleType]="m.Good.LocalisedDescriptions" [locales]="locales"></a-md-localised-text>
        <a-md-localised-text [fxFlex]="flex" class="push-top" [object]="good" [roleType]="m.Good.LocalisedComments" [locales]="locales"></a-md-localised-text>
        <a-md-textarea  [fxFlex]="flex" class="push-top" [object]="good" [roleType]="m.Good.InternalComment"></a-md-textarea>
        <a-md-select [fxFlex]="flex" class="push-top" [object]="good" [roleType]="m.Good.ProductType" [options]="productTypes" display="Name"></a-md-select>
        <a-md-select [fxFlex]="flex" class="push-top" [object]="good" [roleType]="m.Good.ProductCategories" [options]="categories" display="Name"></a-md-select>
        <a-md-select [fxFlex]="flex" class="push-top" [object]="good" [roleType]="m.Good.PrimaryProductCategory" [options]="categories" display="Name"></a-md-select>
        <a-md-select [fxFlex]="flex" class="push-top" [object]="good" [roleType]="m.Good.ManufacturedBy" [options]="manufacturers" display="Name"></a-md-select>
        <a-md-input  [fxFlex]="flex" class="push-top" [object]="good" [roleType]="m.Good.ArticleNumber"></a-md-input>
        <a-md-static [fxFlex]="flex" class="push-top" [object]="good" [roleType]="m.Good.AvailableToPromise"></a-md-static>
        <a-md-datepicker  [fxFlex]="flex" class="push-top" [object]="good" [roleType]="m.Good.SalesDiscontinuationDate"></a-md-datepicker>

        <a-md-input *ngFor="let productCharacteristicValue of productCharacteristicValues" [fxFlex]="flex" class="push-top"
                    [object]="productCharacteristicValue" [roleType]="m.ProductCharacteristicValue.Value" [label]="localisedName(productCharacteristicValue.ProductCharacteristic)"></a-md-input>
      </div>


    </md-card-content>

    <md-divider></md-divider>
    <md-card-actions>
      <button md-button color="primary" type="submit">SAVE</button>
      <button md-button (click)="goBack()" type="button">CANCEL</button>
    </md-card-actions>

  </form>
</md-card>

</a-td-layout-catalogue>

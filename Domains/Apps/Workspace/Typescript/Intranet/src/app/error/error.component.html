<div style="height: 100vh; display: flex; align-items: center; justify-content: center;">

    <mat-card>
        <mat-card-header>
          <mat-card-title>{{title}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>
              {{message}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="restart()">RESTART</button>
        </mat-card-actions>
      </mat-card>
    
</div>

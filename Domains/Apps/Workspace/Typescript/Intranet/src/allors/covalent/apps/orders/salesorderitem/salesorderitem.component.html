<td-layout-card-over [cardTitle]="title" [cardSubtitle]="subTitle">
  <form #form="ngForm" *ngIf="orderItem" (submit)="save()">

    <div class="pad">
      <div class="grid-2_md-1" *ngIf="!orderItem.isNew">
        <div class="col">
          <a-mat-static [object]="orderItem" [roleType]="m.SalesOrderItem.SalesOrderItemState" display="Name" label="Status"></a-mat-static>
          <div class="grid">
            <!-- <button *ngIf="orderItem.CanExecuteSubmit" mat-button type="button" (click)="submit()">Submit</button>
        <button *ngIf="orderItem.CanExecuteCancel" mat-button type="button" (click)="cancel()">Cancel</button> -->
          </div>
        </div>
      </div>

      <div class="grid-2_xs-1" *ngIf="orderItem.ItemType && orderItem.ItemType !== productItemType">
        <a-mat-select class="col" [object]="orderItem" [roleType]="m.SalesOrderItem.ItemType" [options]="salesInvoiceItemTypes" display="Name"></a-mat-select>
        <a-mat-input class="col" [object]="orderItem" [roleType]="m.SalesOrderItem.ActualUnitPrice" label="Amount"></a-mat-input>
      </div>

      <div class="grid-2_xs-1" *ngIf="!orderItem.ItemType || orderItem.ItemType === productItemType">
        <a-mat-autocomplete class="col" [object]="orderItem" [roleType]="m.SalesOrderItem.Product" [options]="goods" display="Name"
          (onChange)="goodSelected($event)" [filter]="goodsFilter.create()"></a-mat-autocomplete>
        <a-mat-select class="col" [object]="orderItem" [roleType]="m.SalesOrderItem.ItemType" [options]="salesInvoiceItemTypes" display="Name"></a-mat-select>
      </div>

      <div class="grid-2_xs-1" *ngIf="orderItem.ItemType && orderItem.ItemType === productItemType">
        <a-mat-input class="col" [object]="orderItem" [roleType]="m.SalesOrderItem.QuantityOrdered"></a-mat-input>
        <a-mat-input class="col" [object]="orderItem" [roleType]="m.SalesOrderItem.ActualUnitPrice" label="Unit Price"></a-mat-input>
      </div>

      <div class="grid-4_md-2_xs-1">
        <a-mat-static class="col" [object]="orderItem.VatRegime" [roleType]="m.VatRegime.VatRate" display="Rate" label="VAT % from order"></a-mat-static>
        <a-mat-select class="col" [object]="orderItem" [roleType]="m.SalesOrderItem.AssignedVatRegime" [options]="vatRegimes" display="Name"
          label="Item VAT regime"></a-mat-select>
        <a-mat-static class="col" [object]="orderItem.AssignedVatRegime" [roleType]="m.VatRegime.VatRate" display="Rate"></a-mat-static>
        <a-mat-static class="col" [object]="orderItem" [roleType]="m.SalesOrderItem.UnitVat"></a-mat-static>
      </div>

      <div class="grid-2_xs-1">
        <a-mat-static class="col" [object]="orderItem" [roleType]="m.SalesOrderItem.TotalIncVat"></a-mat-static>
        <a-mat-static class="col_xs-12" *ngIf="orderItem.ItemType === productItemType" [object]="serialisedInventoryItem" [roleType]="m.SerialisedInventoryItem.ExpectedSalesPrice"></a-mat-static>
      </div>

      <!-- <mat-input-container>
        <input matInput placeholder="Discount amount" name="discount" [(ngModel)]="discount">
      </mat-input-container>
      <mat-input-container>
        <input matInput placeholder="Surcharge amount" name="surcharge" [(ngModel)]="surcharge">
      </mat-input-container>
      <br/> -->

      <div class="grid-1">
        <a-mat-static class="col" *ngIf="quoteItem?.Comment" [object]="quoteItem" [roleType]="m.QuoteItem.Comment" label="Quote Comment"></a-mat-static>
      </div>
      <div class="grid-1">
        <a-mat-textarea class="col" [object]="orderItem" [roleType]="m.SalesOrderItem.Comment" label="Order Comment"></a-mat-textarea>
      </div>
      <div class="grid-1">
        <a-mat-static class="col" *ngIf="quoteItem?.InternalComment" [object]="quoteItem" [roleType]="m.QuoteItem.InternalComment"
          label="Quote Internal Comment"></a-mat-static>
      </div>
      <div class="grid-1">
        <a-mat-textarea class="col" [object]="orderItem" [roleType]="m.SalesOrderItem.InternalComment" label="Order Internal Comment"></a-mat-textarea>
      </div>
    </div>

    <mat-divider></mat-divider>

    <mat-card-actions>
      <button mat-button color="primary" type="submit" [disabled]="!form.form.valid">SAVE</button>
      <button mat-button (click)="goBack()" type="button">CANCEL</button>
    </mat-card-actions>
  </form>
</td-layout-card-over>

<td-layout-card-over [cardTitle]="title" [cardSubtitle]="subTitle">
  <form #form="ngForm" *ngIf="good" (submit)="save()">
    <mat-tab-group class="pad-md">

      <mat-tab label="General">
        <div class="grid-2_md-1 pad-top">
          <a-mat-input class="col" [object]="good" [roleType]="m.Good.Name"></a-mat-input>
          <a-mat-input class="col" [object]="good" [roleType]="m.Good.Description"></a-mat-input>

          <!-- <a-mat-select [object]="inventoryItem" [roleType]="m.NonSerialisedInventoryItem.NonSerialisedInventoryItemState"
            [options]="inventoryItemObjectStates" display="Name" label="Status"></a-mat-select> -->
          <a-mat-select class="col" [object]="good" [roleType]="m.Good.ProductType" [options]="productTypes" display="Name"></a-mat-select>
        </div>

        <div class="grid-2_md-1 pad-top">
          <a-mat-autocomplete class="col" [object]="good" [roleType]="m.Good.PrimaryProductCategory" [options]="categories" display="Name"></a-mat-autocomplete>
          <a-mat-select class="col" [object]="good" [roleType]="m.Good.ProductCategories" [options]="categories" display="Name"></a-mat-select>
          <mat-input-container class="col">
            <input matInput name="actualQuantityOnHand" [(ngModel)]="actualQuantityOnHand" placeholder="Actual Quantity in stock">
          </mat-input-container>
          <a-mat-static class="col" [object]="good" [roleType]="m.Good.AvailableToPromise"></a-mat-static>
          <a-mat-static class="col" [object]="good" [roleType]="m.Good.QuantityCommittedOut"></a-mat-static>
          <a-mat-static class="col" [object]="good" [roleType]="m.Good.QuantityExpectedIn"></a-mat-static>
        </div>

        <div class="grid-2_md-1">
          <div class="col">
            <div fxLayout fxLayoutGap="1em">
              <mat-form-field class="col">
                <mat-select [(ngModel)]="selectedBrand" name="brandName" placeholder="Brand" multiple="false" (ngModelChange)="brandSelected($event)">
                  <mat-option>None</mat-option>
                  <mat-option *ngFor="let brand of brands" [value]="brand"> {{ brand.Name }} </mat-option>
                </mat-select>
              </mat-form-field>
              <button mat-mini-fab color="accent" type="button" (click)="addBrand = !addBrand">
                <mat-icon *ngIf="!addBrand">add</mat-icon>
                <mat-icon *ngIf="addBrand">close</mat-icon>
              </button>
            </div>
            <mat-tab-group dynamicHeight="true" *ngIf="addBrand">
              <mat-tab label="Brand">
                <div class="pad tabInlineComponent">
                  <brand-inline [scope]="scope" (cancelled)="addBrand = false" (saved)="brandAdded($event); addBrand = false"></brand-inline>
                </div>
              </mat-tab>
            </mat-tab-group>
          </div>
          <div class="col">
            <div fxLayout fxLayoutGap="1em">
              <mat-form-field class="col">
                <mat-select [(ngModel)]="selectedModel" name="modelName" placeholder="Model" multiple="false">
                  <mat-option>None</mat-option>
                  <mat-option *ngFor="let model of models" [value]="model"> {{ model.Name }} </mat-option>
                </mat-select>
              </mat-form-field>
              <button mat-mini-fab color="accent" type="button" (click)="addModel = !addModel">
                <mat-icon *ngIf="!addModel">add</mat-icon>
                <mat-icon *ngIf="addModel">close</mat-icon>
              </button>
            </div>
            <mat-tab-group dynamicHeight="true" *ngIf="addModel">
              <mat-tab label="Model">
                <div class="pad tabInlineComponent">
                  <model-inline [scope]="scope" (cancelled)="addModel = false" (saved)="modelAdded($event); addModel = false"></model-inline>
                </div>
              </mat-tab>
            </mat-tab-group>
          </div>
        </div>

        <div class="grid-2_md-1 pad-top">
          <mat-input-container class="col">
            <mat-select name="suppliers" [(ngModel)]="selectedSuppliers" placeholder="Suppliers" multiple="true">
              <mat-option *ngFor="let supplier of activeSuppliers" [value]="supplier">{{ supplier.PartyName }}</mat-option>
            </mat-select>
          </mat-input-container>
          <a-mat-select class="col" [object]="good" [roleType]="m.Good.ManufacturedBy" [options]="manufacturers" display="Name"></a-mat-select>
          <a-mat-datepicker class="col" [object]="good" [roleType]="m.Good.SalesDiscontinuationDate"></a-mat-datepicker>
        </div>

        <td-expansion-panel *ngIf="locales" label="Translations">
          <div *ngFor="let locale of locales; let i = index">
            <mat-divider *ngIf="i > 0"></mat-divider>
            <div class="grid-2_md-1 pad">
              <a-mat-localised-text class="col" [object]="good" [roleType]="m.Good.LocalisedNames" [locale]="locale" label="Name"></a-mat-localised-text>
              <a-mat-localised-text class="col" [object]="good" [roleType]="m.Good.LocalisedDescriptions" [locale]="locale" label="Description"></a-mat-localised-text>
            </div>
          </div>
        </td-expansion-panel>

      </mat-tab>

      <mat-tab label="Comments">
        <div class="grid pad-top">
          <a-mat-textarea class="col" [object]="good" [roleType]="m.Good.InternalComment"></a-mat-textarea>
        </div>
        <div class="grid">
          <a-mat-textarea class="col" [object]="good" [roleType]="m.Good.Keywords"></a-mat-textarea>
        </div>
        <div class="grid">
          <a-mat-textarea class="col" [object]="good" [roleType]="m.Good.Comment"></a-mat-textarea>
        </div>
      </mat-tab>

      <mat-tab label="Images">
        <div class="grid pad-top">
          <a-td-image class="col" [object]="good" [roleType]="m.Good.PrimaryPhoto" accept="image/*"></a-td-image>
        </div>
        <div class="grid">
          <a-td-images class="col" [object]="good" [roleType]="m.Good.Photos" accept="image/*"></a-td-images>
        </div>
      </mat-tab>

    </mat-tab-group>

    <mat-divider></mat-divider>

    <mat-card-actions>
      <button mat-button color="primary" type="submit" [disabled]="!form.form.valid">SAVE</button>
      <button mat-button (click)="goBack()" type="button">CANCEL</button>
    </mat-card-actions>

  </form>
</td-layout-card-over>

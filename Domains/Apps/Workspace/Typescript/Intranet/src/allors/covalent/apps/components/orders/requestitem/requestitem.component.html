<td-layout-card-over [cardTitle]="title" [cardSubtitle]="subTitle">
  <form #form="ngForm" *ngIf="requestItem" (submit)="save()">

    <div class="pad">
      <div class="grid-2_md-1" *ngIf="!requestItem.isNew">
        <div class="col">
          <a-mat-static [object]="requestItem" [roleType]="m.RequestItem.RequestItemState" display="Name" label="Status"></a-mat-static>
          <div class="grid">
            <button *ngIf="requestItem.CanExecuteCancel" mat-button type="button" (click)="cancel()">Cancel</button>
          </div>
        </div>
      </div>

      <div class="grid-2_xs-1">
        <a-mat-autocomplete class="col" [object]="requestItem" [roleType]="m.RequestItem.Product" [options]="goods" display="Name"
          [filter]="stateService.goodsFilter.create(scope)" (onChange)="goodSelected($event)"></a-mat-autocomplete>
        <a-mat-datepicker class="col" [object]="requestItem" [roleType]="m.RequestItem.RequiredByDate"></a-mat-datepicker>
      </div>

      <div class="grid-4_md-2_xs-1">
        <a-mat-input class="col" [object]="requestItem" [roleType]="m.RequestItem.Quantity"></a-mat-input>
        <a-mat-select class="col" [object]="requestItem" [roleType]="m.RequestItem.UnitOfMeasure" [options]="unitsOfMeasure" display="Name"></a-mat-select>
        <a-mat-static class="col" [object]="serialisedInventoryItem" [roleType]="m.SerialisedInventoryItem.ExpectedSalesPrice"></a-mat-static>
        <a-mat-input class="col" [object]="requestItem" [roleType]="m.RequestItem.MaximumAllowedPrice"></a-mat-input>
      </div>

      <div class="grid-1">
        <a-mat-textarea class="col" [object]="requestItem" [roleType]="m.RequestItem.Comment"></a-mat-textarea>
      </div>
      <div class="grid-1">
        <a-mat-textarea class="col" [object]="requestItem" [roleType]="m.RequestItem.InternalComment"></a-mat-textarea>
      </div>
    </div>

    <mat-divider></mat-divider>

    <mat-card-actions>
      <button *ngIf="requestItem.CanWriteQuantity" mat-button color="primary" type="submit" [disabled]="!form.form.valid">SAVE</button>
      <button *ngIf="requestItem.CanWriteQuantity" mat-button (click)="goBack()" type="button">CANCEL</button>
      <button *ngIf="!requestItem.CanWriteQuantity" mat-button (click)="goBack()" type="button">DONE</button>
    </mat-card-actions>

  </form>
</td-layout-card-over>

<td-layout-card-over [cardTitle]="title" [cardSubtitle]="subTitle">
  <form #form="ngForm" *ngIf="good" (submit)="save()">
    <mat-tab-group dynamicHeight="true" class="pad-md">

      <mat-tab label="General">
        <div class="grid-2_xs-1 pad-top">
          <a-mat-input class="col" [object]="good" [roleType]="m.Good.Name"></a-mat-input>
          <a-mat-input class="col" [object]="good" [roleType]="m.Good.Description"></a-mat-input>
          <a-mat-select class="col" [object]="inventoryItem" [roleType]="m.SerialisedInventoryItem.SerialisedInventoryItemState" [options]="serialisedInventoryItemStates"
            display="Name" label="Status"></a-mat-select>
          <a-mat-input class="col" [object]="inventoryItem" [roleType]="m.SerialisedInventoryItem.SerialNumber"></a-mat-input>
        </div>

        <div class="grid-2_md-1">
          <a-mat-select class="col" [object]="good" [roleType]="m.Good.PrimaryProductCategory" [options]="categories" display="Name"></a-mat-select>
          <a-mat-datepicker class="col" [object]="good" [roleType]="m.Good.SalesDiscontinuationDate"></a-mat-datepicker>
          <mat-form-field class="col">
            <mat-select [(ngModel)]="selectedBrand" name="brandName" placeholder="Brand" multiple="false" (ngModelChange)="brandSelected($event)">
              <mat-option>None</mat-option>
              <mat-option *ngFor="let brand of brands" [value]="brand"> {{ brand.Name }} </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="col">
            <mat-select [(ngModel)]="selectedModel" name="modelName" placeholder="Model" multiple="false">
              <mat-option>None</mat-option>
              <mat-option *ngFor="let model of models" [value]="model"> {{ model.Name }} </mat-option>
            </mat-select>
          </mat-form-field>
          <a-mat-select class="col" [object]="good" [roleType]="m.Good.ProductType" [options]="productTypes" display="Name"></a-mat-select>
          <a-mat-select class="col" [object]="good" [roleType]="m.Good.ProductCategories" [options]="categories" display="Name"></a-mat-select>
          <a-mat-select class="col" [object]="inventoryItem" [roleType]="m.SerialisedInventoryItem.Ownership" [options]="ownerships"
            display="Name"></a-mat-select>
          <a-mat-input class="col" [object]="inventoryItem" [roleType]="m.SerialisedInventoryItem.Owner"></a-mat-input>
          <a-mat-autocomplete class="col" [object]="good" [roleType]="m.Good.SuppliedBy" [filter]="suppliersFilter.create()" display="Name"></a-mat-autocomplete>
          <a-mat-select class="col" [object]="good" [roleType]="m.Good.ManufacturedBy" [options]="manufacturers" display="Name"></a-mat-select>
        </div>

        <td-expansion-panel *ngIf="locales" label="Translations">
          <div *ngFor="let locale of locales; let i = index">
            <mat-divider *ngIf="i > 0"></mat-divider>
            <div class="grid-2_md-1 pad">
              <a-mat-localised-text class="col" [object]="good" [roleType]="m.Good.LocalisedNames" [locale]="locale"></a-mat-localised-text>
              <a-mat-localised-text class="col" [object]="good" [roleType]="m.Good.LocalisedDescriptions" [locale]="locale"></a-mat-localised-text>
            </div>
          </div>
        </td-expansion-panel>
      </mat-tab>

      <mat-tab label="Characteristics">
        <div class="grid-2_md-1 pad-top">
          <a-mat-input class="col" [object]="inventoryItem" [roleType]="m.SerialisedInventoryItem.AcquisitionYear"></a-mat-input>
          <a-mat-input class="col" [object]="inventoryItem" [roleType]="m.SerialisedInventoryItem.ManufacturingYear"></a-mat-input>
          <mat-input-container class="col" fxLayout="column" fxLayoutAlign="top stretch">
            <input fxFlex matInput [(ngModel)]="inventoryItem.age" name="age" placeholder="Age" readonly>
          </mat-input-container>
          <a-mat-input class="col" [object]="inventoryItem" [roleType]="m.SerialisedInventoryItem.LifeTime"></a-mat-input>
          <mat-input-container class="col" fxLayout="column" fxLayoutAlign="top stretch">
            <input fxFlex matInput [(ngModel)]="inventoryItem.yearsToGo" name="yearsToGo" placeholder="Years to go" readonly>
          </mat-input-container>
          <a-mat-input class="col" [object]="inventoryItem" [roleType]="m.SerialisedInventoryItem.DepreciationYears"></a-mat-input>
        </div>
        <div *ngFor="let productCharacteristicValue of inventoryItem.SerialisedInventoryItemCharacteristics">
          <div class="grid">
            <a-mat-input class="col" *ngIf="productCharacteristicValue.SerialisedInventoryItemCharacteristicType.UnitOfMeasure" [object]="productCharacteristicValue"
              [roleType]="m.SerialisedInventoryItemCharacteristic.Value" [label]="productCharacteristicValue.SerialisedInventoryItemCharacteristicType.Name + ' (' + productCharacteristicValue.SerialisedInventoryItemCharacteristicType.UnitOfMeasure.Name + ')'"></a-mat-input>
          </div>
        </div>

        <div *ngFor="let productCharacteristicValue of inventoryItem.SerialisedInventoryItemCharacteristics">
          <div class="grid">
            <a-mat-textarea class="col" *ngIf="!productCharacteristicValue.SerialisedInventoryItemCharacteristicType.UnitOfMeasure" [object]="productCharacteristicValue"
              [roleType]="m.SerialisedInventoryItemCharacteristic.Value" [label]="productCharacteristicValue.SerialisedInventoryItemCharacteristicType.Name"></a-mat-textarea>
          </div>
        </div>

        <td-expansion-panel *ngIf="locales" label="Translations" [expand]="false">
          <div *ngFor="let locale of locales; let i = index">
            <mat-divider *ngIf="i > 0"></mat-divider>
            <div *ngFor="let productCharacteristicValue of inventoryItem.SerialisedInventoryItemCharacteristics">
              <div class="grid pad">
                <a-mat-localised-text *ngIf="!productCharacteristicValue.SerialisedInventoryItemCharacteristicType.UnitOfMeasure" class="col"
                  [object]="productCharacteristicValue" [roleType]="m.SerialisedInventoryItemCharacteristic.LocalisedValues"
                  [locale]="locale" [label]="productCharacteristicValue.SerialisedInventoryItemCharacteristicType.Name"></a-mat-localised-text>
              </div>
            </div>
          </div>
        </td-expansion-panel>

      </mat-tab>

      <mat-tab label="Financial">
        <div class="grid-2_md-1 pad-top">
          <a-mat-input class="col" [object]="inventoryItem" [roleType]="m.SerialisedInventoryItem.ExpectedSalesPrice"></a-mat-input>
          <a-mat-input class="col" [object]="inventoryItem" [roleType]="m.SerialisedInventoryItem.PurchasePrice"></a-mat-input>
          <a-mat-input class="col" [object]="inventoryItem" [roleType]="m.SerialisedInventoryItem.ReplacementValue"></a-mat-input>
          <mat-input-container class="col">
            <input fxFlex matInput [(ngModel)]="inventoryItem.goingConcern" name="goingConcern" placeholder="Going Concern" readonly>
          </mat-input-container>
          <mat-input-container class="col">
            <input fxFlex matInput [(ngModel)]="inventoryItem.marketValue" name="marketValue" placeholder="Market Value" readonly>
          </mat-input-container>
          <a-mat-input class="col" [object]="inventoryItem" [roleType]="m.SerialisedInventoryItem.RefurbishCost"></a-mat-input>
          <a-mat-input class="col" [object]="inventoryItem" [roleType]="m.SerialisedInventoryItem.TransportCost"></a-mat-input>
          <mat-input-container class="col">
            <input fxFlex matInput [(ngModel)]="inventoryItem.grossBookValue" name="grossBookValue" placeholder="Gross Book Value" readonly>
          </mat-input-container>
          <mat-input-container class="col">
            <input fxFlex matInput [(ngModel)]="inventoryItem.expectedPosa" name="expectedPosa" placeholder="Expected Posa" readonly>
          </mat-input-container>
        </div>
      </mat-tab>

      <mat-tab label="Comments">
        <div class="grid pad-top">
          <a-mat-textarea class="col" [object]="good" [roleType]="m.Good.InternalComment"></a-mat-textarea>
        </div>
        <div class="grid">
          <a-mat-textarea class="col" [object]="good" [roleType]="m.Good.Keywords"></a-mat-textarea>
        </div>
        <div class="grid">
          <a-mat-textarea class="col" [object]="good" [roleType]="m.Good.Comment"></a-mat-textarea>
        </div>
      </mat-tab>

      <mat-tab label="Images">
        <div class="grid pad-top">
          <a-td-image class="col" [object]="good" [roleType]="m.Good.PrimaryPhoto" accept="image/*"></a-td-image>
        </div>
        <div class="grid">
          <a-td-images class="col" [object]="good" [roleType]="m.Good.Photos" accept="image/*"></a-td-images>
        </div>
      </mat-tab>
    </mat-tab-group>

    <mat-divider></mat-divider>

    <mat-card-actions>
      <button mat-button color="primary" type="submit" [disabled]="!form.form.valid">SAVE</button>
      <button mat-button (click)="goBack()" type="button">CANCEL</button>
    </mat-card-actions>

  </form>
</td-layout-card-over>

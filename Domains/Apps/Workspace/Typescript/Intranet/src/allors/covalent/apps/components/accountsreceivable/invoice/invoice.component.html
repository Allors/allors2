<td-layout-card-over [cardTitle]="title" [cardSubtitle]="subTitle">
  <form class="pad" #form="ngForm" *ngIf="invoice" (submit)="save()">

    <div class="grid-2_md-1" *ngIf="!invoice.isNew">
      <div class="col">
        <a-mat-static [object]="invoice" [roleType]="m.SalesInvoice.SalesInvoiceState" display="Name" label="Status"></a-mat-static>
        <div class="grid">
          <button *ngIf="invoice.CanExecuteSend" mat-button type="button" (click)="send()">Send</button>
          <button *ngIf="invoice.CanExecuteCancelInvoice" mat-button type="button" (click)="cancel()">Cancel</button>
          <button *ngIf="invoice.CanExecuteWriteOff" mat-button type="button" (click)="writeOff()">Write off</button>
        </div>
      </div>
      <div class="col">
        <a-mat-static [object]="invoice" [roleType]="m.SalesInvoice.SalesOrder" display="OrderNumber"></a-mat-static>
      </div>
    </div>

    <div class="grid-2_xs-1">
      <a-mat-autocomplete class="col" *ngIf="showBillToOrganisations" [object]="invoice" [roleType]="m.SalesInvoice.BillToCustomer" [filter]="organisationsFilter.create()"
        display="Name" (onChange)="billToCustomerSelected($event)" label="Bill to"></a-mat-autocomplete>
      <!-- <a-mat-autocomplete class="col" *ngIf="showBillToPeople" [object]="invoice" [roleType]="m.SalesInvoice.BillToCustomer" [filter]="peopleFilter.create()"
          display="displayName" (onChange)="receiverSelected($event)" label="Bill to person"></a-mat-autocomplete> -->

      <div class="col">
        <div fxLayout fxLayoutGap="1em">
          <a-mat-select fxFlex [object]="invoice" [roleType]="m.SalesInvoice.BillToContactMechanism" [options]="billToContactMechanisms"
            display="displayName"></a-mat-select>
          <button mat-mini-fab color="accent" [disabled]="!invoice.BillToCustomer" type="button" (click)="addBillToContactMechanism = !addBillToContactMechanism">
            <mat-icon *ngIf="!addBillToContactMechanism">add</mat-icon>
            <mat-icon *ngIf="addBillToContactMechanism">close</mat-icon>
          </button>
        </div>

        <party-contactmechanism *ngIf="invoice.BillToCustomer && addBillToContactMechanism" [scope]="scope" (saved)="billToContactMechanismAdded($event)"
          (cancelled)="billToContactMechanismCancelled()">
        </party-contactmechanism>
      </div>
    </div>

    <div class="grid-2_xs-1">
      <a-mat-autocomplete class="col" *ngIf="showBillToOrganisations" [object]="invoice" [roleType]="m.SalesInvoice.BillToEndCustomer"
        [filter]="organisationsFilter.create()" display="Name" (onChange)="billToEndCustomerSelected($event)" label="Bill to end customer"></a-mat-autocomplete>
      <!-- <a-mat-autocomplete class="col" *ngIf="showBillToPeople" [object]="invoice" [roleType]="m.SalesInvoice.BillToCustomer" [filter]="peopleFilter.create()"
            display="displayName" (onChange)="receiverSelected($event)" label="Bill to person"></a-mat-autocomplete> -->

      <div class="col">
        <div fxLayout fxLayoutGap="1em">
          <a-mat-select fxFlex [object]="invoice" [roleType]="m.SalesInvoice.BillToEndCustomerContactMechanism" [options]="billToEndCustomerContactMechanisms"
            display="displayName"></a-mat-select>
          <button mat-mini-fab color="accent" [disabled]="!invoice.BillToEndCustomer" type="button" (click)="addBillToEndCustomerContactMechanism = !addBillToEndCustomerContactMechanism">
            <mat-icon *ngIf="!addBillToEndCustomerContactMechanism">add</mat-icon>
            <mat-icon *ngIf="addBillToEndCustomerContactMechanism">close</mat-icon>
          </button>
        </div>

        <party-contactmechanism *ngIf="invoice.BillToEndCustomer && addBillToEndCustomerContactMechanism" [scope]="scope" (saved)="billToEndCustomerContactMechanismAdded($event)"
          (cancelled)="billToEndCustomerContactMechanismCancelled()">
        </party-contactmechanism>
      </div>
    </div>

    <div class="grid-2_xs-1">
      <a-mat-autocomplete class="col" *ngIf="showShipToOrganisations" [object]="invoice" [roleType]="m.SalesInvoice.ShipToCustomer"
        [filter]="organisationsFilter.create()" display="Name" (onChange)="shipToCustomerSelected($event)"></a-mat-autocomplete>
      <!-- <a-mat-autocomplete class="col" *ngIf="showShipToPeople" [object]="invoice" [roleType]="m.SalesInvoice.ShipToCustomer" [filter]="peopleFilter.create()"
              display="displayName" (onChange)="receiverSelected($event)" label="Ship to person"></a-mat-autocomplete> -->

      <div class="col">
        <div fxLayout fxLayoutGap="1em">
          <a-mat-select fxFlex [object]="invoice" [roleType]="m.SalesInvoice.ShipToAddress" [options]="shipToContactMechanisms"
            display="displayName"></a-mat-select>
          <button mat-mini-fab color="accent" [disabled]="!invoice.ShipToCustomer" type="button" (click)="addShipToCustomerContactMechanism = !addShipToCustomerContactMechanism">
            <mat-icon *ngIf="!addShipToCustomerContactMechanism">add</mat-icon>
            <mat-icon *ngIf="addShipToCustomerContactMechanism">close</mat-icon>
          </button>
        </div>

        <party-contactmechanism *ngIf="invoice.ShipToCustomer && addShipToCustomerContactMechanism" [scope]="scope" (saved)="shipToCustomerContactMechanismAdded($event)"
          (cancelled)="shipToCustomerContactMechanismCancelled()">
        </party-contactmechanism>
      </div>
    </div>

    <div class="grid-2_sm-1">
      <div class="col">

        <div fxLayout fxLayoutGap="1em">
          <a-mat-select fxFlex [object]="invoice" [roleType]="m.SalesInvoice.ContactPerson" [options]="billToContacts" display="displayName"></a-mat-select>
          <button mat-mini-fab color="accent" [disabled]="!invoice.BillToCustomer" type="button" (click)="addBillToContactPerson = !addBillToContactPerson">
            <mat-icon *ngIf="!addBillToContactPerson">add</mat-icon>
            <mat-icon *ngIf="addBillToContactPerson">close</mat-icon>
          </button>
        </div>
        <mat-tab-group dynamicHeight="true" *ngIf="invoice.BillToCustomer && addBillToContactPerson">
          <mat-tab label="Person">
            <div class="pad tabInlineComponent">
              <person-inline (cancelled)="billToPersonCancelled($event); addBillToContactPerson = false" (saved)="billToPersonAdded($event); addBillToContactPerson = false">
              </person-inline>
            </div>
          </mat-tab>
        </mat-tab-group>
      </div>
    </div>

    <div class="grid-2_sm-1">
      <a-mat-select class="col" [object]="invoice" [roleType]="m.SalesInvoice.VatRegime" [options]="vatRegimes" display="Name"></a-mat-select>
      <a-mat-static class="col" [object]="invoice.VatRegime" [roleType]="m.VatRegime.VatRate" display="Rate"></a-mat-static>
    </div>

    <div class="grid-1">
      <a-mat-input class="col" [object]="invoice" [roleType]="m.SalesInvoice.Description"></a-mat-input>
    </div>
    <div class="grid-1">
      <a-mat-input class="col" [object]="invoice" [roleType]="m.SalesInvoice.CustomerReference"></a-mat-input>
    </div>
    <div class="grid-1">
      <a-mat-static class="col" *ngIf="order?.Comment" [object]="order" [roleType]="m.SalesOrder.Comment"></a-mat-static>
    </div>
    <div class="grid-1">
      <a-mat-textarea class="col" [object]="invoice" [roleType]="m.SalesInvoice.Comment"></a-mat-textarea>
    </div>
    <div class="grid-1">
      <a-mat-static class="col" *ngIf="order?.InternalComment" [object]="order" [roleType]="m.SalesOrder.InternalComment"></a-mat-static>
    </div>
    <div class="grid-1">
      <a-mat-textarea class="col" [object]="invoice" [roleType]="m.SalesInvoice.InternalComment"></a-mat-textarea>
    </div>
    <mat-divider></mat-divider>

    <mat-card-actions>
      <button mat-button color="primary" type="submit" [disabled]="!form.form.valid">SAVE</button>
      <button mat-button (click)="goBack()" type="button">CANCEL</button>
    </mat-card-actions>

  </form>
</td-layout-card-over>

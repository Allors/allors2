<td-layout-card-over [cardTitle]="title" [cardSubtitle]="subTitle">
  <form #form="ngForm" *ngIf="catalogue" (submit)="save()">

    <div *ngIf="catalogue">
      <div class="grid-2_md-1">
        <a-td-image class="col" [object]="catalogue" [roleType]="m.Catalogue.CatalogueImage" accept="image/*" (selected)="imageSelected($event)"></a-td-image>
        <a-mat-select class="col" [object]="catalogue" [roleType]="m.Catalogue.CatScope" [options]="catScopes" display="Name" label="Scope"></a-mat-select>
      </div>

      <div class="grid-2_md-1">
        <a-mat-localised-text class="col" [object]="catalogue" [roleType]="m.Catalogue.LocalisedNames" [locales]="locales" label="Name"></a-mat-localised-text>
        <a-mat-localised-text class="col" [object]="catalogue" [roleType]="m.Catalogue.LocalisedDescriptions" [locales]="locales"
          label="Description"></a-mat-localised-text>
      </div>

      <div class="grid-2_xs-1">
        <a-mat-select class="col" [object]="catalogue" [roleType]="m.Catalogue.ProductCategories" [options]="categories" display="Name"></a-mat-select>
      </div>

      <mat-divider></mat-divider>

      <mat-card-actions>
        <button mat-button color="primary" type="submit" [disabled]="!form.form.valid">SAVE</button>
        <button mat-button (click)="goBack()" type="button">CANCEL</button>
      </mat-card-actions>
    </div>
  </form>
</td-layout-card-over>

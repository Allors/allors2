<td-layout-card-over [cardTitle]="title" [cardSubtitle]="subTitle">
  <form #form="ngForm" class="pad" *ngIf="catalogue" (submit)="save()">

    <div *ngIf="catalogue">
      <div class="grid-2_md-1">
        <a-td-image class="col" [object]="catalogue" [roleType]="m.Catalogue.CatalogueImage" accept="image/*"></a-td-image>
        <a-mat-select class="col" [object]="catalogue" [roleType]="m.Catalogue.CatScope" [options]="catScopes" display="Name" label="Scope"></a-mat-select>
      </div>

      <div class="grid-2_md-1">
        <a-mat-input class="col" [object]="catalogue" [roleType]="m.Catalogue.LocalisedNames" label="Name"></a-mat-input>
        <a-mat-input class="col" [object]="catalogue" [roleType]="m.Catalogue.LocalisedDescriptions" label="Description"></a-mat-input>
      </div>

      <div class="grid-2_xs-1">
        <a-mat-select class="col" [object]="catalogue" [roleType]="m.Catalogue.ProductCategories" [options]="categories" display="Name"></a-mat-select>
      </div>


      <div class="grid-2_md-1 pad-top">
        <mat-tab-group class="col" dynamicHeight="true">
          <mat-tab *ngFor="let locale of locales" [label]="locale.Name">
            <div class="grid-2_md-1 pad-top">
              <a-mat-localised-text class="col" [object]="catalogue" [roleType]="m.Catalogue.LocalisedNames" [locale]="locale" label="Name"></a-mat-localised-text>
              <a-mat-localised-text class="col" [object]="catalogue" [roleType]="m.Catalogue.LocalisedDescriptions" [locale]="locale" label="Description"></a-mat-localised-text>
            </div>
          </mat-tab>
        </mat-tab-group>
      </div>

      <mat-divider></mat-divider>



      <mat-card-actions>
        <button mat-button color="primary" type="submit" [disabled]="!form.form.valid">SAVE</button>
        <button mat-button (click)="goBack()" type="button">CANCEL</button>
      </mat-card-actions>
    </div>
  </form>
</td-layout-card-over>

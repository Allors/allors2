<div class="a-main">

  <div class="a-breadcrumb container-fluid mat-elevation-z4">
    <div class="row">
      <div class="col">
        <a (click)="navigation.list(m.Good)">Product</a>
        <span *ngIf="add"> / Add Good Identification </span>
        <span *ngIf="edit && good"> / <a (cklick)="navigation.overview(good)">{{good?.Name}}</a> / Edit Good Identification</span>
        <span *ngIf="edit && part"> / <a (cklick)="navigation.overview(part)">{{part?.Name}}</a> / Edit Good Identification</span>
      </div>
    </div>
  </div>

  <form *ngIf="goodIdentification" class="a-edit" #form="ngForm" (submit)="save()" novalidate>

    <mat-card>
      <mat-card-content class="container-fluid">

        <div class="row">
          <a-mat-select class="col-md" [object]="goodIdentification" [roleType]="m.GoodIdentification.GoodIdentificationType" [options]="goodIdentificationTypes" display="Name" class="col-md"></a-mat-select>
          <a-mat-input class="col-md" [object]="goodIdentification" [roleType]="m.GoodIdentification.Identification" class="col-md"></a-mat-input>
        </div>

      </mat-card-content>
    </mat-card>

    <a-mat-footer>
      <button mat-raised-button (click)="navigation.back()" type="button">CANCEL</button>
      <button mat-raised-button class="ml-2" color="primary" type="submit" [disabled]="!form.form.valid || !allors.scope.session.hasChanges">SAVE</button>
    </a-mat-footer>

  </form>
</div>

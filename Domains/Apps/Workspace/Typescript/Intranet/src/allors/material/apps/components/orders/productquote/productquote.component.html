
  <form #form="ngForm" *ngIf="quote" (submit)="save()">

    <div>
      <div class="grid-2_md-1" *ngIf="!quote.isNew">
        <div>
          <a-mat-static [object]="quote" [roleType]="m.Quote.QuoteState" display="Name" label="Status"></a-mat-static>
          <div>
            <button *ngIf="quote.CanExecuteApprove" mat-button type="button" (click)="approve()">Approve</button>
            <button *ngIf="quote.CanExecuteReject" mat-button type="button" (click)="reject()">Reject</button>
          </div>
        </div>
        <div>
          <a-mat-static [object]="quote" [roleType]="m.ProductQuote.Request" display="RequestNumber"></a-mat-static>
        </div>
      </div>

      <div>
        <a-mat-autocomplete  *ngIf="showOrganisations" [object]="quote" [roleType]="m.ProductQuote.Receiver" [filter]="stateService.customersFilter.create(scope)"
          display="Name" (onChange)="receiverSelected($event)" label="Receiving organisation"></a-mat-autocomplete>
      </div>

      <div class="grid-2_md-1">
        <div>
          <div fxLayout fxLayoutGap="1em">
            <a-mat-select fxFlex [object]="quote" [roleType]="m.ProductQuote.FullfillContactMechanism" [options]="contactMechanisms"
              display="displayName"></a-mat-select>
            <button mat-mini-fab color="accent" type="button" [disabled]="!quote.Receiver || !quote.CanWriteQuoteItems" (click)="addContactMechanism = !addContactMechanism">
              <mat-icon *ngIf="!addContactMechanism">add</mat-icon>
              <mat-icon *ngIf="addContactMechanism">close</mat-icon>
            </button>
          </div>

          <party-contactmechanism *ngIf="quote.Receiver && addContactMechanism" [scope]="scope" (saved)="partyContactMechanismAdded($event)" (cancelled)="partyContactMechanismCancelled()">
          </party-contactmechanism>
          
        </div>
        <div>
          <div fxLayout fxLayoutGap="1em">
            <a-mat-select fxFlex [object]="quote" [roleType]="m.ProductQuote.ContactPerson" [options]="contacts" display="displayName"></a-mat-select>
            <button mat-mini-fab color="accent" type="button" [disabled]="!quote.Receiver || !quote.CanWriteQuoteItems" (click)="addContactPerson = !addContactPerson">
              <mat-icon *ngIf="!addContactPerson">add</mat-icon>
              <mat-icon *ngIf="addContactPerson">close</mat-icon>
            </button>
          </div>
          <mat-tab-group dynamicHeight="true" *ngIf="quote.Receiver && addContactPerson">
            <mat-tab label="Person">
              <div class="pad tabInlineComponent">
                <person-inline (cancelled)="personCancelled($event); addContactPerson = false" (saved)="personAdded($event); addContactPerson = false">
                </person-inline>
              </div>
            </mat-tab>
          </mat-tab-group>
        </div>
      </div>
  
      <div class="grid-2_sm-1">
        <a-mat-datepicker  [object]="quote" [roleType]="m.ProductQuote.ValidFromDate"></a-mat-datepicker>
        <a-mat-datepicker  [object]="quote" [roleType]="m.ProductQuote.ValidThroughDate"></a-mat-datepicker>
      </div>

      <div class="grid-2_sm-1">
        <a-mat-datepicker  [object]="quote" [roleType]="m.ProductQuote.IssueDate"></a-mat-datepicker>
        <a-mat-datepicker  [object]="quote" [roleType]="m.ProductQuote.RequiredResponseDate"></a-mat-datepicker>
      </div>

      <div class="grid-1">
        <a-mat-input  [object]="quote" [roleType]="m.ProductQuote.Description"></a-mat-input>
      </div>
      <div class="grid-1">
        <a-mat-static  *ngIf="request?.Comment" [object]="request" [roleType]="m.Request.Comment" label="Request Comment"></a-mat-static>
      </div>
      <div class="grid-1">
        <a-mat-textarea  [object]="quote" [roleType]="m.ProductQuote.Comment" label="Quote Comment"></a-mat-textarea>
      </div>
      <div class="grid-1">
        <a-mat-static  *ngIf="request?.InternalComment" [object]="request" [roleType]="m.Request.InternalComment" label="Request Internal Comment"></a-mat-static>
      </div>
      <div class="grid-1">
        <a-mat-textarea  [object]="quote" [roleType]="m.ProductQuote.InternalComment" label="Quote Internal Comment"></a-mat-textarea>
      </div>
    </div>

    <mat-divider></mat-divider>

    <mat-card-actions>
      <button *ngIf="quote.CanWriteQuoteItems" mat-button color="primary" type="submit" [disabled]="!form.form.valid">SAVE</button>
      <button *ngIf="quote.CanWriteQuoteItems" mat-button (click)="goBack()" type="button">CANCEL</button>
      <button *ngIf="!quote.CanWriteQuoteItems" mat-button (click)="goBack()" type="button">DONE</button>
    </mat-card-actions>

  </form>

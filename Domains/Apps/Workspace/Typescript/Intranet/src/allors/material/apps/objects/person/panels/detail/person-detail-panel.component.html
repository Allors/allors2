<div *ngIf="panel.isNormal && person" (click)="panel.toggle()">
  <div class="container mb-3">
    <div class="row rounded" style="background-color: white;">
      <div class="col-3 col-md-2 p-3 rounded-left d-flex justify-content-center align-items-start" style="background-color: lightseagreen">
        <mat-icon style="color: white; zoom: 250%">{{panel.icon}}</mat-icon>
      </div>
      <div class="col-9 col-md-10 p-3">
        <h4>{{panel.title}}</h4>
        <div>{{person.displayName}}</div>
        <div>{{person.UserEmail || person.GeneralEmail?.ElectronicAddressString ||
          person.PersonalEmailAddress?.ElectronicAddressString || 'No email address'}}</div>
        <div>Line 4</div>
        <div>Line 5</div>
        <div>Line 6</div>
        <div>Line 7</div>
      </div>
    </div>
  </div>
</div>

<form *ngIf="panel.isMaximized && person" #form="ngForm" (submit)="save()" novalidate>
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{panel.title}}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="container-fluid">

        <div class="row">
          <a-mat-select class="col-md" [object]="person" [roleType]="m.Person.Salutation" [options]="salutations"
            display="Name"></a-mat-select>
          <a-mat-input class="col-md" [object]="person" [roleType]="m.Person.FirstName"></a-mat-input>
          <a-mat-input class="col-md" [object]="person" [roleType]="m.Person.MiddleName"></a-mat-input>
          <a-mat-input class="col-md" [object]="person" [roleType]="m.Person.LastName"></a-mat-input>
        </div>

        <div class="row">
          <mat-form-field class="col-md">
            <mat-select name="role" [(ngModel)]="activeRoles" placeholder="Roles" multiple="true">
              <mat-option *ngFor="let role of selectableRoles" [value]="role">{{ role.Name }}</mat-option>
            </mat-select>
          </mat-form-field>
          <a-mat-select class="col-md" [object]="organisationContactRelationship" [roleType]="m.OrganisationContactRelationship.ContactKinds"
            [options]="organisationContactKinds" display="Description" multiple="true"></a-mat-select>
        </div>

        <div class="row">
          <a-mat-select class="col-md" [object]="person" [roleType]="m.Person.Gender" [options]="genders" display="Name"></a-mat-select>
          <a-mat-select class="col-md" [object]="person" [roleType]="m.Person.Locale" [options]="locales" display="Name"></a-mat-select>
        </div>

        <div class="row">
          <a-mat-input class="col-md" [object]="person" [roleType]="m.Person.Function"></a-mat-input>
          <mat-form-field class="col-md" *ngIf="!organisationContactRelationship && !organisation">
            <mat-select name="role" [(ngModel)]="organisation" placeholder="Organisations">
              <mat-option *ngFor="let organisation of organisations" [value]="organisation">{{ organisation.Name }}</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="col-md" *ngIf="(!organisationContactRelationship && organisation) || (organisationContactRelationship && !person.IsNew)">
            <input matInput type="type" [ngModel]="organisation.Name" name="Organisation" placeholder="Organisation"
              readonly="true">
          </mat-form-field>
        </div>

        <div class="row">
          <a-mat-textarea class="col-md-12" [object]="person" [roleType]="m.Person.Comment"></a-mat-textarea>
          <a-mat-file class="col-md-12" [object]="person" [roleType]="m.Person.Picture" accept="image/*"></a-mat-file>
        </div>

      </div>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button class="ml-2" color="primary" type="submit" [disabled]="!form.form.valid || !(allors.context.hasChanges || activeRoles.length > 0) ">SAVE</button>
      <button mat-button (click)="panel.toggle()" type="button">CANCEL</button>
    </mat-card-actions>
  </mat-card>

</form>

<div *ngIf="panel.isCollapsed && letterCorrespondence" (click)="panel.toggle()">
  <div class="container mb-3">
    <div class="row rounded" style="background-color: white;">
      <div class="col-3 col-md-2 p-3 rounded-left d-flex justify-content-center align-items-start" style="background-color: lightseagreen">
        <mat-icon style="color: white; zoom: 250%">{{panel.icon}}</mat-icon>
      </div>
      <div class="col-9 col-md-10 p-3">
        <h4>{{panel.title}}</h4>
        <div>{{letterCorrespondence.Subject}}</div>
      </div>
    </div>
  </div>
</div>

<form *ngIf="panel.isExpanded && letterCorrespondence" #form="ngForm" (submit)="save()" novalidate>
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{panel.title}}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="container-fluid">

        
        <div class="row">
          <a-mat-static class="col-md" [object]="letterCorrespondence" [roleType]="m.CommunicationEvent.CommunicationEventState" display="Name" label="Status"></a-mat-static>
          <div class="col-md">
            <div class="row">
              <a-mat-select class="col" [object]="letterCorrespondence" [roleType]="m.EmailCommunication.EventPurposes" [options]="purposes" display="Name" class="col-md"></a-mat-select>
              <a-mat-slidetoggle [object]="letterCorrespondence" [roleType]="m.LetterCorrespondence.IncomingLetter">s</a-mat-slidetoggle>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md">
            <div class="row">
              <a-mat-chips class="col" [object]="letterCorrespondence" [roleType]="m.LetterCorrespondence.Originators" [options]="contacts" display="displayName" label="Sender"></a-mat-chips>
              <button mat-mini-fab color="accent" [disabled]="!letterCorrespondence.IncomingLetter || !PartyIsOrganisation" type="button" (click)="addSender = !addSender">
                <mat-icon *ngIf="!addSender">add</mat-icon>
                <mat-icon *ngIf="addSender">close</mat-icon>
              </button>
            </div>
          </div>
          <div class="col-md-12" *ngIf="letterCorrespondence.IncomingLetter && addSender">
            <mat-card>
              <mat-card-header>Add a new person</mat-card-header>
              <mat-card-content>
                <person-inline (cancelled)="senderCancelled($event); addSender = false" (saved)="senderAdded($event); addSender = false">
                </person-inline>
              </mat-card-content>
            </mat-card>
          </div>

          <div class="col-md">
            <div class="row">
              <a-mat-chips class="col" [object]="letterCorrespondence" [roleType]="m.LetterCorrespondence.Receivers" [options]="contacts" display="displayName" label="Receiver"></a-mat-chips>
              <button mat-mini-fab color="accent" [disabled]="letterCorrespondence.IncomingLetter || !PartyIsOrganisation" type="button" (click)="addReceiver = !addReceiver">
                <mat-icon *ngIf="!addReceiver">add</mat-icon>
                <mat-icon *ngIf="addReceiver">close</mat-icon>
              </button>
            </div>
          </div>
          <div class="col-md-12" *ngIf="!letterCorrespondence.IncomingLetter && addReceiver">
            <mat-card>
              <mat-card-header>Add a new person</mat-card-header>
              <mat-card-content>
                <person-inline (cancelled)="receiverCancelled($event); addReceiver = false" (saved)="receiverAdded($event); addReceiver = false">
                </person-inline>
              </mat-card-content>
            </mat-card>
          </div>

          <div class="col-md-12">
            <div class="row">
              <a-mat-select class="col" [object]="letterCorrespondence" [roleType]="m.LetterCorrespondence.ContactMechanisms" [options]="postalAddresses" display="displayName" label="Postal Address" class="col-md"></a-mat-select>
              <button mat-mini-fab color="accent" type="button" (click)="addAddress = !addAddress">
                <mat-icon *ngIf="!addAddress">add</mat-icon>
                <mat-icon *ngIf="addAddress">close</mat-icon>
              </button>
            </div>
          </div>
          <div class="col-md-12" *ngIf="addAddress">
            <mat-card>
              <mat-card-header>Add a new address</mat-card-header>
              <mat-card-content>
                <party-contactmechanism-postaladdress (cancelled)="addressCancelled($event); addAddress = false" (saved)="addressAdded($event); addAddress = false">
                </party-contactmechanism-postaladdress>
              </mat-card-content>
            </mat-card>
          </div>
        </div>

        <div class="row">
          <a-mat-input class="col-md" [object]="letterCorrespondence" [roleType]="m.LetterCorrespondence.Subject" class="col-md"></a-mat-input>
          <a-mat-textarea class="col-md" [object]="letterCorrespondence" [roleType]="m.LetterCorrespondence.Note" class="col-md-12"></a-mat-textarea>
        </div>

        <div class="row">
          <a-mat-datetimepicker class="col-md" [object]="letterCorrespondence" [roleType]="m.CommunicationEvent.ScheduledStart"></a-mat-datetimepicker>
          <a-mat-datetimepicker class="col-md" [object]="letterCorrespondence" [roleType]="m.CommunicationEvent.ScheduledEnd"></a-mat-datetimepicker>
        </div>

        <div class="row">
          <a-mat-datetimepicker class="col-md" [object]="letterCorrespondence" [roleType]="m.CommunicationEvent.ActualStart"></a-mat-datetimepicker>
          <a-mat-datetimepicker class="col-md" [object]="letterCorrespondence" [roleType]="m.CommunicationEvent.ActualEnd"></a-mat-datetimepicker>
        </div>
       
      </div>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button class="ml-2" color="primary" type="submit" [disabled]="!form.form.valid || !allors.context.hasChanges">SAVE</button>
      <button mat-button (click)="panel.toggle()" type="button">CANCEL</button>
    </mat-card-actions>
  </mat-card>

</form>

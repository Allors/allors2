<form #form="ngForm"  (submit)="save()">
  <mat-toolbar>
    <mat-toolbar-row >
      <a-mat-sidenavtoggle></a-mat-sidenavtoggle>
      <h1>{{title}}</h1>
    </mat-toolbar-row>
  </mat-toolbar>

  <div>

    <mat-card *ngIf="requestItem"   >
      <mat-card-content  style="overflow: auto;">

        <div *ngIf="!requestItem.isNew">
          <div>
            <a-mat-static [object]="requestItem" [roleType]="m.RequestItem.RequestItemState" display="Name" label="Status"></a-mat-static>
          </div>
        </div>

        <div>
          <a-mat-autocomplete [object]="requestItem" [roleType]="m.RequestItem.Product" [options]="goods" display="Name" [filter]="stateService.goodsFilter.create(scope)"
            (onChange)="goodSelected($event)"></a-mat-autocomplete>
          <a-mat-datepicker [object]="requestItem" [roleType]="m.RequestItem.RequiredByDate"></a-mat-datepicker>
        </div>

        <div class="row">
          <a-mat-input [object]="requestItem" [roleType]="m.RequestItem.Quantity" class="col-md"></a-mat-input>
          <a-mat-select [object]="requestItem" [roleType]="m.RequestItem.UnitOfMeasure" [options]="unitsOfMeasure" display="Name" class="col-md"></a-mat-select>
          <a-mat-static [object]="serialisedInventoryItem" [roleType]="m.SerialisedInventoryItem.ExpectedSalesPrice"></a-mat-static>
          <a-mat-input [object]="requestItem" [roleType]="m.RequestItem.MaximumAllowedPrice" class="col-md"></a-mat-input>
        </div>

        <div class="row">
          <a-mat-textarea [object]="requestItem" [roleType]="m.RequestItem.Comment" class="col-md-12"></a-mat-textarea>
          <a-mat-textarea [object]="requestItem" [roleType]="m.RequestItem.InternalComment" class="col-md-12"></a-mat-textarea>
        </div>
      </mat-card-content>

      <mat-card-actions>
        <button *ngIf="requestItem.CanExecuteCancel" mat-button type="button" (click)="cancel()">Cancel</button>
      </mat-card-actions>
    </mat-card>

  </div>

  <mat-toolbar  >
    <span class="col"></span>
    <button mat-raised-button (click)="goBack()" type="button">CANCEL</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="!form.form.valid">SAVE</button>
  </mat-toolbar>

</form>

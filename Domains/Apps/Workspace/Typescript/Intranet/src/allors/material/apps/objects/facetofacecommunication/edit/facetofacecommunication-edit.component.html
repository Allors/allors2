<div class="a-main">

  <div class="a-breadcrumb container-fluid mat-elevation-z4">
    <div class="row">
      <div class="col">
        <a (click)="navigation.list(m.Person)">People</a>
        <span *ngIf="add"> / Add a new Meeting </span>
        <span *ngIf="edit"> / <a (click)="navigation.overview(person)">{{person?.displayName}}</a> / Edit Meeting</span>
      </div>
    </div>
  </div>

  <form *ngIf="communicationEvent" class="a-edit" #form="ngForm" (submit)="save()" novalidate>

    <mat-card>
      <mat-card-content class="container-fluid">

        <div class="row" *ngIf="!communicationEvent.isNew">
          <a-mat-static class="col-md" [object]="communicationEvent" [roleType]="m.CommunicationEvent.CommunicationEventState" display="Name" label="Status"></a-mat-static>
        </div>

        <div class="row">
          <a-mat-input class="col-md" [object]="communicationEvent" [roleType]="m.FaceToFaceCommunication.Subject" class="col-md"></a-mat-input>
          <a-mat-select class="col-md" [object]="communicationEvent" [roleType]="m.FaceToFaceCommunication.EventPurposes" [options]="purposes" display="Name" class="col-md"></a-mat-select>
        </div>

        <div class="row">
          <div class="col-12">
            <div class="row">
              <a-mat-chips class="col" [object]="communicationEvent" [roleType]="m.FaceToFaceCommunication.Participants" [options]="contacts" display="displayName"></a-mat-chips>
              <button mat-mini-fab color="accent" type="button" (click)="addParticipant = !addParticipant">
                <mat-icon *ngIf="!addParticipant">add</mat-icon>
                <mat-icon *ngIf="addParticipant">close</mat-icon>
              </button>
            </div>
          </div>

          <div class="col-12" *ngIf="addParticipant">
            <mat-card>
              <mat-card-header>Add a new person</mat-card-header>
              <mat-card-content>
                <person-inline (cancelled)="participantCancelled($event); addParticipant = false" (saved)="participantAdded($event); addParticipant = false">
                </person-inline>
              </mat-card-content>
            </mat-card>
          </div>
        </div>

        <div class="row">
          <a-mat-datetimepicker class="col-md" [object]="communicationEvent" [roleType]="m.CommunicationEvent.ScheduledStart"></a-mat-datetimepicker>
          <a-mat-datetimepicker class="col-md" [object]="communicationEvent" [roleType]="m.CommunicationEvent.ScheduledEnd"></a-mat-datetimepicker>
        </div>

        <div class="row">
          <a-mat-datetimepicker class="col-md" [object]="communicationEvent" [roleType]="m.CommunicationEvent.ActualStart"></a-mat-datetimepicker>
          <a-mat-datetimepicker class="col-md" [object]="communicationEvent" [roleType]="m.CommunicationEvent.ActualEnd"></a-mat-datetimepicker>
        </div>

        <div class="row" *ngIf="!communicationEvent.isNew">
          <a-mat-input class="col-md" [object]="communicationEvent" [roleType]="m.FaceToFaceCommunication.Location" class="col-md"></a-mat-input>
          <a-mat-textarea class="col-md" [object]="communicationEvent" [roleType]="m.FaceToFaceCommunication.Note" class="col-md-12"></a-mat-textarea>
        </div>
      </mat-card-content>

      <mat-card-actions *ngIf="edit">
        <button *ngIf="communicationEvent.CanExecuteClose" mat-button type="button" (click)="close()">Close</button>
        <button *ngIf="communicationEvent.CanExecuteCancel" mat-button type="button" (click)="cancel()">Cancel</button>
        <button *ngIf="communicationEvent.CanExecuteReopen" mat-button type="button" (click)="reopen()">Reopen</button>
      </mat-card-actions>

    </mat-card>

    <a-mat-footer>
      <button mat-raised-button (click)="navigation.back()" type="button">CANCEL</button>
      <button mat-raised-button class="ml-2" color="primary" type="submit" [disabled]="!form.form.valid || communicationEvent.Participants.length < 2 || !allors.context.hasChanges">SAVE</button>
    </a-mat-footer>

  </form>
</div>

<div *ngIf="panel.isCollapsed && faceToFaceCommunication" (click)="panel.toggle()">
  <div class="container mb-3">
    <div class="row rounded" style="background-color: white;">
      <div class="col-3 col-md-2 p-3 rounded-left d-flex justify-content-center align-items-start" style="background-color: lightseagreen">
        <mat-icon style="color: white; zoom: 250%">{{panel.icon}}</mat-icon>
      </div>
      <div class="col-9 col-md-10 p-3">
        <h4>{{panel.title}}</h4>
        <div>{{faceToFaceCommunication.Subject}}</div>
      </div>
    </div>
  </div>
</div>

<form *ngIf="panel.isExpanded && faceToFaceCommunication" #form="ngForm" (submit)="save()" novalidate>
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{panel.title}}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="container-fluid">

        <div class="row" *ngIf="!faceToFaceCommunication.isNew">
          <a-mat-static class="col-md" [object]="faceToFaceCommunication" [roleType]="m.CommunicationEvent.CommunicationEventState" display="Name" label="Status"></a-mat-static>
        </div>

        <div class="row">
          <a-mat-input class="col-md" [object]="faceToFaceCommunication" [roleType]="m.FaceToFaceCommunication.Subject" class="col-md"></a-mat-input>
          <a-mat-select class="col-md" [object]="faceToFaceCommunication" [roleType]="m.FaceToFaceCommunication.EventPurposes" [options]="purposes" display="Name" class="col-md"></a-mat-select>
        </div>

        <div class="row">
          <div class="col-12">
            <div class="row">
              <a-mat-chips class="col" [object]="faceToFaceCommunication" [roleType]="m.FaceToFaceCommunication.Participants" [options]="contacts" display="displayName"></a-mat-chips>
              <button mat-mini-fab color="accent" type="button" (click)="addParticipant = !addParticipant">
                <mat-icon *ngIf="!addParticipant">add</mat-icon>
                <mat-icon *ngIf="addParticipant">close</mat-icon>
              </button>
            </div>
          </div>

          <div class="col-12" *ngIf="addParticipant">
            <mat-card>
              <mat-card-header>Add a new person</mat-card-header>
              <mat-card-content>
                <person-inline (cancelled)="participantCancelled($event); addParticipant = false" (saved)="participantAdded($event); addParticipant = false">
                </person-inline>
              </mat-card-content>
            </mat-card>
          </div>
        </div>

        <div class="row">
          <a-mat-datetimepicker class="col-md" [object]="faceToFaceCommunication" [roleType]="m.CommunicationEvent.ScheduledStart"></a-mat-datetimepicker>
          <a-mat-datetimepicker class="col-md" [object]="faceToFaceCommunication" [roleType]="m.CommunicationEvent.ScheduledEnd"></a-mat-datetimepicker>
        </div>

        <div class="row">
          <a-mat-datetimepicker class="col-md" [object]="faceToFaceCommunication" [roleType]="m.CommunicationEvent.ActualStart"></a-mat-datetimepicker>
          <a-mat-datetimepicker class="col-md" [object]="faceToFaceCommunication" [roleType]="m.CommunicationEvent.ActualEnd"></a-mat-datetimepicker>
        </div>

        <div class="row" *ngIf="!faceToFaceCommunication.isNew">
          <a-mat-input class="col-md" [object]="faceToFaceCommunication" [roleType]="m.FaceToFaceCommunication.Location" class="col-md"></a-mat-input>
          <a-mat-textarea class="col-md" [object]="faceToFaceCommunication" [roleType]="m.FaceToFaceCommunication.Note" class="col-md-12"></a-mat-textarea>
        </div>

      </div>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button class="ml-2" color="primary" type="submit" [disabled]="!form.form.valid || !allors.context.hasChanges">SAVE</button>
      <button mat-button (click)="panel.toggle()" type="button">CANCEL</button>
    </mat-card-actions>
  </mat-card>

</form>

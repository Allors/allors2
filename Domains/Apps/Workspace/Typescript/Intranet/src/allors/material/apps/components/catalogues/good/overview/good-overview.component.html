<div class="a-main">

  <div class="a-breadcrumb container-fluid mat-elevation-z4">
    <div class="row">
      <div class="col">
        <a (click)="navigationService.list(m.Good)">Products</a> / {{good?.Name}}
      </div>
    </div>
  </div>

  <div class="a-overview container-fluid">

    <div *ngIf="good" class="row">

      <div class="col-md-6">
        <mat-card>

          <div class="row">
            <div class="col">
              <h2>
                <mat-icon>business</mat-icon> good
              </h2>
            </div>
          </div>

          <mat-card-content>
            <div class="container">
              <div class="row">
                <mat-form-field class="col">
                  <input matInput type="string" [ngModel]="good.Name" name="name" placeholder="Name" readonly>
                </mat-form-field>
              </div>

              <div class="row">
                <a-mat-static class="col" *ngIf="good.Description" [object]="good" [roleType]="m.Good.Description"></a-mat-static>
              </div>

              <div class="row">
                <a-mat-static class="col" *ngIf="good.Comment" [object]="good" [roleType]="m.Good.Comment"></a-mat-static>
              </div>

              <div class="row">
                <a-mat-static class="col" *ngIf="good.Part.Brand" [object]="good.Part.Brand" [roleType]="m.Brand.Name"></a-mat-static>
              </div>

              <div class="row">
                <a-mat-static class="col" *ngIf="good.Part.Model" [object]="good.Part.Model" [roleType]="m.Model.Name"></a-mat-static>
              </div>

              <div class="row">
                <mat-form-field class="col">
                  <input matInput type="string" [ngModel]="categories" name="Name" placeholder="Categories" readonly />
                </mat-form-field>
              </div>

            </div>
          </mat-card-content>

          <mat-card-actions>
            <button mat-button (click)="navigationService.edit(good)">Edit</button>
          </mat-card-actions>
        </mat-card>
      </div>


      <div class="col-md-6">
        <igood-identifications [igoodidentifications]='good.GoodIdentifications' (add)="navigationService.add($event, good)"
          (edit)="navigationService.edit($event, good)" (delete)="deleteGoodIdentification($event)"></igood-identifications>
      </div>
    </div>
  </div>

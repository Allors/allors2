<div class="a-main">

  <div class="a-breadcrumb container-fluid mat-elevation-z4">
    <div class="row">
      <div class="col">
        <span class="a-mat-icon-align">
          <mat-icon>assignment</mat-icon> {{title}}
        </span>
      </div>
    </div>
  </div>

  <div class="container mt-3 p-3 mat-elevation-z8">

    <div class="row">
      <mat-nav-list class="col">
        <h3 mat-subheader>Running work orders</h3>
        <a mat-list-item *ngFor="let item of runningWorkEfforts" [routerLink]="item.routerLink">
          <mat-icon mat-list-icon>assignment_late</mat-icon>
          <h4 mat-line>{{item.name}}</h4>
          <p mat-line> {{item.started | date}} </p>
        </a>
        <mat-divider></mat-divider>
        <h3 mat-subheader>Active work orders</h3>
        <a mat-list-item *ngFor="let item of activeWorkEfforts" [routerLink]="item.routerLink">
          <mat-icon mat-list-icon>assignment_turned_in</mat-icon>
          <h4 mat-line>{{item.name}}</h4>
          <p mat-line> {{item.started | date}} </p>
        </a>
        <mat-divider></mat-divider>
        <h3 mat-subheader>Assigned work orders</h3>
        <a mat-list-item *ngFor="let item of assignedWorkEfforts" [routerLink]="item.routerLink">
          <mat-icon mat-list-icon>assignment_ind</mat-icon>
          <h4 mat-line>{{item.name}}</h4>
          <p mat-line> {{item.started | date}} </p>
        </a>
      </mat-nav-list>
    </div>
  </div>
</div>

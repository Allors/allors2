<div class="a-main">

  <div class="a-breadcrumb container-fluid mat-elevation-z4">
    <div class="row">
      <div class="col">
        {{title}}
      </div>
    </div>
  </div>

  <div class="a-list">

    <div class="a-content mat-elevation-z8">

      <div class="a-header">
        <mat-toolbar style="background-color: transparent">
          <mat-toolbar-row>
            <div class="pl-3 mr-auto">{{title}}</div>
            <div>
              <button [disabled]="!hasDeleteSelection" mat-icon-button matTooltip="Delete" (click)="delete(selectedParts)">
                <mat-icon>delete</mat-icon>
              </button>

              <button [disabled]="!hasSelection" mat-icon-button matTooltip="Export to CSV" [routerLink]="['/export/parts']">
                <mat-icon>save_alt</mat-icon>
              </button>

            </div>
          </mat-toolbar-row>
        </mat-toolbar>
      </div>

      <a-mat-factory-fab [objectType]="metaService.m.Part" (created)="refreshService.refresh()"></a-mat-factory-fab>

      <div class="a-search container-fluid">
        <a-mat-filter></a-mat-filter>
      </div>

      <div class="a-items">
        <table mat-table matSort matSortActive="name" matSortDirection="asc" (matSortChange)="sort($event)" [dataSource]="dataSource">
          <!-- Selection Column -->
          <ng-container matColumnDef="select" sticky>
            <th mat-header-cell *matHeaderCellDef (click)="$event.stopPropagation()">
              <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()">
              </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row" (click)="$event.stopPropagation()">
              <mat-checkbox (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
              </mat-checkbox>
            </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row">
              <div style="padding-top: 10px; padding-bottom: 10px;">
                <img *ngIf="!row.part.PrimaryPhoto" style="width: 36; height: 36px; border-radius: 50%" [src]="'https://dummyimage.com/40x40/ccc/333.png&text=!'" />
                <img *ngIf="row.part.PrimaryPhoto" style="width: 36px; height: 36px; border-radius: 50%" [src]="mediaService.url(row.part.PrimaryPhoto)" />
                <span style="margin-left: 1rem">{{row.name}}</span>
              </div>
            </td>
          </ng-container>

          <ng-container matColumnDef="part No.">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Part No. </th>
            <td mat-cell *matCellDef="let row">
              {{row.partNumber}}
            </td>
          </ng-container>

          <ng-container matColumnDef="inventory">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Inventory </th>
              <td mat-cell *matCellDef="let row">
                {{row.inventoryItemKind}}
              </td>
            </ng-container>

          <ng-container matColumnDef="product type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Product type </th>
            <td mat-cell *matCellDef="let row">
              {{row.productType}}
            </td>
          </ng-container>

          <ng-container matColumnDef="brand">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Brand </th>
            <td mat-cell *matCellDef="let row">
              {{row.brand}}
            </td>
          </ng-container>

          <ng-container matColumnDef="model">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Model </th>
            <td mat-cell *matCellDef="let row">
              {{row.model}}
            </td>
          </ng-container>

          <ng-container matColumnDef="qoh">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Qty on hand </th>
            <td mat-cell *matCellDef="let row">
              {{row.qoh}}
            </td>
          </ng-container>

          <ng-container matColumnDef="menu" stickyEnd>
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let row" (click)="$event.stopPropagation()" [mat-menu-trigger-for]="menu">
              <button type="button" mat-icon-button>
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <a (click)="navigationService.overview(row.part)" mat-menu-item>Details</a>
                <a (click)="navigationService.edit(row.part)" mat-menu-item>Edit</a>
                <button mat-menu-item (click)="delete(row.part)" [disabled]="!row.part.CanExecuteDelete">Delete</button>
              </mat-menu>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="navigationService.overview(row.part)" style="cursor: pointer;">
          </tr>
        </table>
      </div>

      <mat-paginator [length]="total" [pageSize]="50" [pageSizeOptions]="[50, 100, 500]" (page)="page($event)"></mat-paginator>
    </div>

  </div>
</div>

<mat-card *ngIf="good">

  <mat-card-header (click)="panel.manager.toggle('detail')" style="cursor: pointer;">
    <div mat-card-avatar>
      <mat-icon style="font-size: 36px">business</mat-icon>
    </div>
    <mat-card-title>{{good.Name}}</mat-card-title>

    <mat-card-subtitle>
      <div>{{good.Description}}</div>
      <div>{{good.Brand?.Name}}</div>
      <div>{{good.Model?.Name}}</div>
    </mat-card-subtitle>

    <mat-card-subtitle>
      <!-- <div>last modified: {{ good.LastModifiedDate | date}} by {{ good.LastModifiedBy?.displayName}}</div> -->
    </mat-card-subtitle>

  </mat-card-header>


</mat-card>

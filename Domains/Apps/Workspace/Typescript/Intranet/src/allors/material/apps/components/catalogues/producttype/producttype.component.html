<form #form="ngForm"  (submit)="save()">
  <mat-toolbar>
    <mat-toolbar-row >
      <a-mat-sidenavtoggle></a-mat-sidenavtoggle>
      <span>{{title}}</span>
    </mat-toolbar-row>
  </mat-toolbar>

  <div>

    <mat-card *ngIf="productType"  fxLayout="column" fxLayoutAlign="start stretch" style="overflow: auto;">

      <div class="row">
        <a-mat-input [object]="productType" [roleType]="m.ProductType.Name" class="col-md"></a-mat-input>
        <a-mat-select [object]="productType" [roleType]="m.ProductType.SerialisedInventoryItemCharacteristicTypes" [options]="characteristics"
          display="Name" class="col-md"></a-mat-select>
      </div>

    </mat-card>

  </div>

  <mat-toolbar  >
    <span class="col"></span>
    <button mat-raised-button (click)="goBack()" type="button">CANCEL</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="!form.form.valid">SAVE</button>
  </mat-toolbar>

</form>

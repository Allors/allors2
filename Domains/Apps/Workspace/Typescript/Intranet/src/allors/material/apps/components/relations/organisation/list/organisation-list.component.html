<div class="a-main">

  <div class="a-breadcrumb container-fluid mat-elevation-z4">
    <div class="row">
      <div class="col">
        {{title}}
      </div>
    </div>
  </div>

  <div class="a-list">

    <div class="a-content mat-elevation-z8">

      <div class="a-header">
        <mat-toolbar style="background-color: transparent">
          <mat-toolbar-row>
            <div class="pl-3 mr-auto">{{title}}</div>
            <div>
              <button [disabled]="!hasDeleteSelection" mat-icon-button matTooltip="Delete" (click)="delete(selectedOrganisations)">
                <mat-icon>delete</mat-icon>
              </button>

              <button [disabled]="!hasSelection" mat-icon-button matTooltip="Export to CSV" [routerLink]="['/export/organisations']">
                <mat-icon>save_alt</mat-icon>
              </button>

            </div>
          </mat-toolbar-row>
        </mat-toolbar>
      </div>

      <div style="position: relative">
        <a style="position: absolute; left: -1.6rem; top: -1.6rem; z-index: 1" mat-fab  (click)="navigation.add(allors.m.Organisation)">
          <mat-icon>add</mat-icon>
        </a>
      </div>

      <div class="a-search container-fluid">
        <a-mat-filter></a-mat-filter>
      </div>

      <div class="a-items">
        <table mat-table matSort matSortActive="name" matSortDirection="asc" (matSortChange)="sort($event)" [dataSource]="dataSource">
          <!-- Selection Column -->
          <ng-container matColumnDef="select" sticky>
            <th mat-header-cell *matHeaderCellDef (click)="$event.stopPropagation()">
              <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()">
              </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row" (click)="$event.stopPropagation()">
              <mat-checkbox (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
              </mat-checkbox>
            </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row">
              {{row.name}}
            </td>
          </ng-container>

          <ng-container matColumnDef="classification">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Classification </th>
            <td mat-cell *matCellDef="let row">
              {{row.classification}}
            </td>
          </ng-container>

          <ng-container matColumnDef="street">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Street </th>
              <td mat-cell *matCellDef="let row">
                {{row.street}}
              </td>
            </ng-container>

            <ng-container matColumnDef="locality">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Locality </th>
                <td mat-cell *matCellDef="let row">
                  {{row.locality}}
                </td>
              </ng-container>
  
            <ng-container matColumnDef="country">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
                <td mat-cell *matCellDef="let row">
                  {{row.country}}
                </td>
              </ng-container>

          <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
            <td mat-cell *matCellDef="let row">
              {{row.phone}}
            </td>
          </ng-container>

          <ng-container matColumnDef="lastModifiedDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Modified </th>
            <td mat-cell *matCellDef="let row">
              {{ row.lastModifiedDate | date }}
            </td>
          </ng-container>

          <ng-container matColumnDef="menu" stickyEnd>
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let row" (click)="$event.stopPropagation()" [mat-menu-trigger-for]="menu">
              <button type="button" mat-icon-button>
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <a [routerLink]="['/relations/organisation/' + row.organisation.id]" mat-menu-item>Details</a>
                <button mat-menu-item (click)="delete(row.organisation)" [disabled]="!row.organisation.CanExecuteDelete">Delete</button>
              </mat-menu>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"  (click)="navigation.overview(row.organisation)" style="cursor: pointer;">
          </tr>
        </table>
      </div>

      <mat-paginator [length]="total" [pageSize]="50" [pageSizeOptions]="[50, 100, 500]" (page)="page($event)"></mat-paginator>
    </div>

  </div>
</div>

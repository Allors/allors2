<form *ngIf="communicationEvent" #form="ngForm" (submit)="save()" novalidate>
  <h1></h1>

  <h3 mat-dialog-title>Add a new Email Communication</h3>

  <div mat-dialog-content>
    <div class="container-fluid">

      <div class="row">
        <a-mat-select class="col-md" [object]="communicationEvent" [roleType]="m.EmailCommunication.EventPurposes"
          [options]="purposes" display="Name"></a-mat-select>
        <div class="col-md">
          <div class="row">
            <a-mat-static *ngIf="!communicationEvent.isNew" class="col-md" [object]="communicationEvent" [roleType]="m.CommunicationEvent.CommunicationEventState"
              display="Name" label="Status"></a-mat-static>
            <a-mat-slidetoggle [object]="communicationEvent" [roleType]="m.EmailCommunication.IncomingMail"></a-mat-slidetoggle>
          </div>
        </div>
      </div>

      <div class="row">
        <a-mat-select class="col-md-12" *ngIf="communicationEvent.IncomingMail" [object]="communicationEvent"
          [roleType]="m.EmailCommunication.Originator" [options]="allEmailAddresses" display="displayName" label="From"></a-mat-select>
        <a-mat-select class="col-md-12" *ngIf="!communicationEvent.IncomingMail" [object]="communicationEvent"
          [roleType]="m.EmailCommunication.Originator" [options]="ownEmailAddresses" display="displayName" label="From"></a-mat-select>
        <a-mat-chips class="col-md-12" *ngIf="communicationEvent.IncomingMail" [object]="communicationEvent" [roleType]="m.EmailCommunication.Addressees"
          [options]="ownEmailAddresses" display="displayName" label="To"></a-mat-chips>
        <a-mat-chips class="col-md-12" *ngIf="!communicationEvent.IncomingMail" [object]="communicationEvent"
          [roleType]="m.EmailCommunication.Addressees" [options]="allEmailAddresses" display="displayName" label="To"></a-mat-chips>
      </div>

      <div class="row">
        <a-mat-input class="col-md" [object]="communicationEvent.EmailTemplate" [roleType]="m.EmailTemplate.SubjectTemplate"
          label="Subject"></a-mat-input>
        <a-mat-textarea class="col-md-12" [object]="communicationEvent.EmailTemplate" [roleType]="m.EmailTemplate.BodyTemplate"
          label="Body"></a-mat-textarea>
      </div>

      <div class="row">
        <a-mat-datetimepicker class="col-md" [object]="communicationEvent" [roleType]="m.CommunicationEvent.ScheduledStart"></a-mat-datetimepicker>
        <a-mat-datetimepicker class="col-md" [object]="communicationEvent" [roleType]="m.CommunicationEvent.ScheduledEnd"></a-mat-datetimepicker>
      </div>

      <div class="row">
        <a-mat-datetimepicker class="col-md" [object]="communicationEvent" [roleType]="m.CommunicationEvent.ActualStart"></a-mat-datetimepicker>
        <a-mat-datetimepicker class="col-md" [object]="communicationEvent" [roleType]="m.CommunicationEvent.ActualEnd"></a-mat-datetimepicker>
      </div>

    </div>
  </div>

  <div mat-dialog-actions>
    <button mat-button (click)="dialogRef.close()" type="button">CANCEL</button>
    <button mat-button class="ml-2" color="primary" type="submit" [disabled]="!form.form.valid || !allors.context.hasChanges">SAVE</button>
  </div>

</form>

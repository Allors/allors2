
  <form #form="ngForm" *ngIf="invoiceItem" (submit)="save()">

    <div class="pad">
      <div class="grid-2_md-1" *ngIf="!invoiceItem.isNew">
        <div >
          <a-mat-static [object]="invoiceItem" [roleType]="m.SalesInvoiceItem.SalesInvoiceItemState" display="Name" label="Status"></a-mat-static>
        </div>
      </div>

      <div class="grid-2_xs-1" *ngIf="invoiceItem.InvoiceItemType && invoiceItem.InvoiceItemType !== productItemType">
        <a-mat-select  [object]="invoiceItem" [roleType]="m.SalesInvoiceItem.InvoiceItemType" [options]="invoiceItemTypes"
          display="Name"></a-mat-select>
        <a-mat-input  [object]="invoiceItem" [roleType]="m.SalesInvoiceItem.ActualUnitPrice" label="Amount"></a-mat-input>
      </div>

      <div class="grid-2_xs-1" *ngIf="!invoiceItem.InvoiceItemType || invoiceItem.InvoiceItemType === productItemType">
        <a-mat-select  [object]="invoiceItem" [roleType]="m.SalesInvoiceItem.Facility" [options]="facilities"
          display="Name" (onSelect)="facilitySelected($event)"></a-mat-select>
        <a-mat-autocomplete  *ngIf="!invoiceItem.InvoiceItemType || invoiceItem.InvoiceItemType === productItemType"
          [object]="invoiceItem" [roleType]="m.SalesInvoiceItem.Product" [options]="goods" display="Name" (onChange)="goodSelected($event)"
          [filter]="goodsFacilityFilter.create(scope)" [disabled]= "!invoiceItem.Facility"></a-mat-autocomplete>
        <a-mat-select  [object]="invoiceItem" [roleType]="m.SalesInvoiceItem.InvoiceItemType" [options]="invoiceItemTypes"
          display="Name"></a-mat-select>
      </div>

      <div class="grid-2_xs-1" *ngIf="invoiceItem.InvoiceItemType && invoiceItem.InvoiceItemType === productItemType">
        <a-mat-input  [object]="invoiceItem" [roleType]="m.SalesInvoiceItem.Quantity"></a-mat-input>
        <a-mat-input  [object]="invoiceItem" [roleType]="m.SalesInvoiceItem.ActualUnitPrice"></a-mat-input>
      </div>

      <div class="grid-4_md-2_xs-1">
        <a-mat-static  [object]="invoice" [roleType]="m.SalesInvoice.VatRegime" display="Name" label="Invoice VAT Regime"></a-mat-static>
        <a-mat-select  [object]="invoiceItem" [roleType]="m.SalesInvoiceItem.AssignedVatRegime" [options]="vatRegimes"
          display="Name" label="Item VAT regime"></a-mat-select>
        <a-mat-static  [object]="invoiceItem.DerivedVatRate" [roleType]="m.VatRate.Rate" display="Rate" label="Rate %"></a-mat-static>
        <a-mat-static  [object]="invoiceItem" [roleType]="m.SalesInvoiceItem.UnitVat"></a-mat-static>
        <a-mat-static  [object]="invoiceItem" [roleType]="m.SalesInvoiceItem.TotalIncVat"></a-mat-static>
      </div>

      <div class="grid-1">
        <a-mat-textarea  [object]="invoiceItem" [roleType]="m.SalesInvoiceItem.Details"></a-mat-textarea>
      </div>
      <div class="grid-1">
        <a-mat-static  *ngIf="orderItem?.Comment" [object]="orderItem" [roleType]="m.SalesOrderItem.Comment"></a-mat-static>
      </div>
      <div class="grid-1">
        <a-mat-textarea  [object]="invoiceItem" [roleType]="m.SalesInvoiceItem.Comment"></a-mat-textarea>
      </div>
      <div class="grid-1">
        <a-mat-static  *ngIf="orderItem?.InternalComment" [object]="orderItem" [roleType]="m.SalesOrderItem.InternalComment"></a-mat-static>
      </div>
      <div class="grid-1">
        <a-mat-textarea  [object]="invoiceItem" [roleType]="m.SalesInvoiceItem.InternalComment"></a-mat-textarea>
      </div>
    </div>

    <mat-divider></mat-divider>

    <mat-card-actions>
        <div class="pad grid-12">
            <button *ngIf="invoiceItem.CanWriteQuantity" class="col-2" mat-button color="primary" type="submit" [disabled]="!form.form.valid">SAVE & CLOSE</button>
            <button *ngIf="invoiceItem.CanWriteQuantity"  mat-button (click)="goBack()" type="button">CANCEL</button>
            <button *ngIf="!invoiceItem.CanWriteQuantity"  mat-button (click)="goBack()" type="button">DONE</button>
            <div class="grid-right">
              <button *ngIf="invoiceItem.CanWriteQuantity"  mat-button (click)="update()" type="button" color="primary" [disabled]="!form.form.valid">SAVE</button>
            </div>
          </div>
        </mat-card-actions>
  </form>

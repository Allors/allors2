<div class="a-master">

  <mat-toolbar class="a-header">
    <mat-toolbar-row>
      <a-mat-sidenavtoggle></a-mat-sidenavtoggle>
      <h1>{{title}}</h1>
      <span class="col"></span>
      <internalorganisation-select></internalorganisation-select>
    </mat-toolbar-row>
  </mat-toolbar>

  <div>
    <mat-card>
      <mat-card-content class="container-fluid a-search">
        <!-- <a-mat-search (values)="search$.next($event)">
          <a-mat-search-input name="name"></a-mat-search-input>
          <a-mat-search-input name="articleNumber"></a-mat-search-input>
          <a-mat-search-input name="keyword"></a-mat-search-input>
          <a-mat-search-select name="manufacturer" [options]="manufacturers" display="displayName"></a-mat-search-select>
          <a-mat-search-select name="supplier" [options]="suppliers" display="displayName"></a-mat-search-select>
          <a-mat-search-select name="productCategory" [options]="productCategories" display="Name"></a-mat-search-select>
          <a-mat-search-select name="productType" [options]="productTypes" display="Name"></a-mat-search-select>
          <a-mat-search-select name="inventoryItemKind" [options]="inventoryItemKinds" display="Name"></a-mat-search-select>
        </a-mat-search> -->
      </mat-card-content>

      <mat-card-content class="container-fluid a-list">

        <div *ngIf="goods?.length === 0">
          <h3>No products to display.</h3>
        </div>

        <mat-list>
          <mat-list-item *ngFor="let good of goods; let last = last" [attr.data-allors-id]="good.id" (click)="onView(good)" style="cursor: pointer;">

            <mat-icon *ngIf="!good.avatar" mat-list-avatar>insert_photo</mat-icon>
            <img *ngIf="good.avatar" mat-list-avatar [src]="mediaService.url(good.avatar)" />

            <h3 mat-line>{{good.name}}</h3>
            <p mat-line>{{good.description}}
              <span *ngIf="!good.isSerialised">; Available: {{good.available}}</span>
            </p>

            <div (click)="$event.stopPropagation()">
              <button mat-icon-button [mat-menu-trigger-for]="menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <a (click)="onView(good)" mat-menu-item>Edit</a>
                <button mat-menu-item (click)="delete(good)" [disabled]="!good.CanExecuteDelete">Delete</button>
              </mat-menu>
            </div>

            <mat-divider *ngIf="!last" mat-inset></mat-divider>
          </mat-list-item>
        </mat-list>

      </mat-card-content>
    </mat-card>
  </div>

  <mat-toolbar class="a-footer">
      <span class="col"></span>
      <a mat-raised-button (click)="addGood()">
        Add New
      </a>
  </mat-toolbar>

</div>

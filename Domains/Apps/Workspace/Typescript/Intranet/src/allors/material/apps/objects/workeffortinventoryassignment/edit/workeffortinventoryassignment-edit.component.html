<form *ngIf="workEffortInventoryAssignment" #form="ngForm" (submit)="save()" novalidate>
  <h1></h1>

  <h3 mat-dialog-title>{{title}}</h3>

  <div mat-dialog-content>
    <div class="container-fluid">

      <div class="row">
        <a-mat-select class="col-md" [object]="workEffortInventoryAssignment" [roleType]="m.WorkEffortInventoryAssignment.InventoryItem" [options]="inventoryItems" 
        (selected)="inventoryItemSelected($event)" display="Name"></a-mat-select>
      </div>

      <div class="row">
        <a-mat-input class="col-md" [object]="workEffortInventoryAssignment" [roleType]="m.WorkEffortInventoryAssignment.Quantity"></a-mat-input>
      </div>

      <div class="row">
        <a-mat-static class="col-md" [object]="workEffortInventoryAssignment.InventoryItem?.Facility" [roleType]="m.Facility.Name"></a-mat-static>
        <a-mat-static class="col-md" [object]="state" [roleType]="m.ObjectState.Name" label="State"></a-mat-static>
        <a-mat-static class="col-md" *ngIf="!serialised" [object]="workEffortInventoryAssignment.InventoryItem" [roleType]="m.NonSerialisedInventoryItem.AvailableToPromise"></a-mat-static>
      </div>

    </div>
  </div>

  <div mat-dialog-actions>
    <button mat-button (click)="dialogRef.close()" type="button">CANCEL</button>
    <button mat-button class="ml-2" color="primary" type="submit" [disabled]="!form.form.valid || !allors.context.hasChanges">SAVE</button>
  </div>

</form>

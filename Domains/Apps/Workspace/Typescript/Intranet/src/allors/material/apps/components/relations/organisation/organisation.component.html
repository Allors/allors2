<form #form="ngForm" fxLayout="column" style="height: 100vh; min-height: 100vh" (submit)="save()">
  <mat-toolbar>
    <mat-toolbar-row fxLayout="row">
      <a-mat-sidenavtoggle></a-mat-sidenavtoggle>
      <span fxFlex>{{title}}</span>
    </mat-toolbar-row>
  </mat-toolbar>

  <div>

    <mat-card *ngIf="organisation" fxFlex fxLayout="column" fxLayoutAlign="start stretch" style="overflow: auto;">

      <div class="row">
        <a-mat-input [object]="organisation" [roleType]="m.Organisation.Name" class="col-md"></a-mat-input>
        <a-mat-input [object]="organisation" [roleType]="m.Organisation.TaxNumber" label="VAT number" class="col-md"></a-mat-input>

      </div>

      <div class="row">

        <mat-form-field>
          <mat-select name="role" [(ngModel)]="activeRoles" placeholder="Roles" multiple="true">
            <mat-option *ngFor="let role of selectableRoles" [value]="role">{{ role.Name }}</mat-option>
          </mat-select>
        </mat-form-field>
        <a-mat-select [object]="organisation" [roleType]="m.Organisation.OrganisationClassifications" [options]="classifications"
          display="Name" label="Classification" class="col-md"></a-mat-select>
        <a-mat-select [object]="organisation" [roleType]="m.Organisation.IndustryClassifications" [options]="industries" display="Name"
          label="Industry" class="col-md"></a-mat-select>

      </div>

      <div class="row">
        <a-mat-slide-toggle [object]="organisation" [roleType]="m.Organisation.IsManufacturer"></a-mat-slide-toggle>
        <a-mat-select [object]="organisation" [roleType]="m.Organisation.Locale" [options]="locales" display="Name" class="col-md"></a-mat-select>
        <a-mat-file [object]="organisation" [roleType]="m.Organisation.LogoImage" accept="image/*" class="col-md-12"></a-mat-file>
        <a-mat-textarea [object]="organisation" [roleType]="m.Organisation.Comment" class="col-md-12"></a-mat-textarea>
      </div>

    </mat-card>
  </div>

  <mat-toolbar fxLayout="row" fxLayoutGap="1rem">
    <span fxFlex></span>
    <button mat-raised-button (click)="goBack()" type="button">CANCEL</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="!form.form.valid">SAVE</button>
  </mat-toolbar>

</form>

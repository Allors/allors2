<form class="a-edit" #form="ngForm" (submit)="save()" novalidate>

  <mat-toolbar class="a-header">
    <mat-toolbar-row class="row">
      <a-mat-sidenavtoggle></a-mat-sidenavtoggle>
      <h1>{{title}}</h1>
      <span class="col"></span>
    </mat-toolbar-row>
  </mat-toolbar>

  <div>

    <mat-card *ngIf="salesTerm">
      <mat-card-content class="container-fluid">

        <div class="row">
          <a-mat-select class="col-md" [object]="salesTerm" [roleType]="m.SalesTerm.TermType" [options]="orderTermTypes" display="Name"></a-mat-select>
          <a-mat-input class="col-md" [object]="salesTerm" [roleType]="m.SalesTerm.TermValue" label="Value"></a-mat-input>
        </div>

      </mat-card-content>
    </mat-card>
  </div>

  <mat-toolbar class="a-footer">
    <mat-toolbar-row class="row">
      <span class="col"></span>
      <button mat-raised-button (click)="goBack()" type="button">CANCEL</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="!form.form.valid">SAVE</button>
    </mat-toolbar-row>
  </mat-toolbar>

</form>

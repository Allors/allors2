<form #form="ngForm"  (submit)="save()" novalidate>
  <mat-toolbar>
    <mat-toolbar-row >
      <a-mat-sidenavtoggle></a-mat-sidenavtoggle>
      <h1>{{title}}</h1>
    </mat-toolbar-row>
  </mat-toolbar>

  <div>

    <mat-card *ngIf="salesTerm"  fxLayout="column" fxLayoutAlign="start stretch">

      <div class="row">
        <a-mat-select [object]="salesTerm" [roleType]="m.SalesTerm.TermType" [options]="orderTermTypes" display="Name" class="col-md"></a-mat-select>
        <a-mat-input [object]="salesTerm" [roleType]="m.SalesTerm.TermValue" label="Value" class="col-md"></a-mat-input>
      </div>

    </mat-card>
  </div>

  <mat-toolbar  >
    <span class="col"></span>
    <button mat-button color="primary" type="submit" [disabled]="!form.form.valid">SAVE</button>
    <button mat-button (click)="goBack()" type="button">CANCEL</button>
  </mat-toolbar>

</form>

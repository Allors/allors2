<form class="a-edit" #form="ngForm" (submit)="save()">

  <mat-toolbar class="a-header">
    <mat-toolbar-row class="row">
      <a-mat-sidenavtoggle></a-mat-sidenavtoggle>
      <h1>{{title}}</h1>
    </mat-toolbar-row>
  </mat-toolbar>

  <div>
    <mat-card *ngIf="good">
      <mat-card-content>

        <mat-tab-group>

          <mat-tab label="General">
            <div class="container-fluid">
              <div class="row pt-3">
                <a-mat-input class="col-md" [object]="good" [roleType]="m.Good.ArticleNumber"></a-mat-input>
                <a-mat-input class="col-md" [object]="good" [roleType]="m.Good.Name"></a-mat-input>
                <!-- <a-mat-select class="col-md" [object]="inventoryItem" [roleType]="m.NonSerialisedInventoryItem.NonSerialisedInventoryItemState"
                  [options]="inventoryItemObjectStates" display="Name" label="Status"></a-mat-select> -->
                <a-mat-select class="col-md" [object]="good" [roleType]="m.Good.ProductType" [options]="productTypes" display="Name"></a-mat-select>
              </div>

              <div class="row">
                <a-mat-textarea class="col-md" [object]="good" [roleType]="m.Good.Description"></a-mat-textarea>
              </div>

              <div class="row">
                <a-mat-select class="col-md" [object]="good" [roleType]="m.Good.PrimaryProductCategory" [options]="categories" display="Name"></a-mat-select>
                <a-mat-select class="col-md" [object]="good" [roleType]="m.Good.ProductCategories" [options]="categories" display="Name"></a-mat-select>
              </div>

              <div class="row">
                <mat-form-field class="col-md">
                  <input matInput name="actualQuantityOnHand" [(ngModel)]="actualQuantityOnHand" placeholder="Actual Quantity in stock">
                </mat-form-field>
                <a-mat-static class="col-md" [object]="good" [roleType]="m.Good.AvailableToPromise"></a-mat-static>
                <a-mat-static class="col-md" [object]="good" [roleType]="m.Good.QuantityCommittedOut"></a-mat-static>
                <a-mat-static class="col-md" [object]="good" [roleType]="m.Good.QuantityExpectedIn"></a-mat-static>
              </div>

              <div class="row">
                <div class="col-md">
                  <div class="row">
                    <mat-form-field class="col">
                      <mat-select [(ngModel)]="selectedBrand" name="brandName" placeholder="Brand" multiple="false" (ngModelChange)="brandSelected($event)">
                        <mat-option>None</mat-option>
                        <mat-option *ngFor="let brand of brands" [value]="brand">{{ brand.Name }} </mat-option>
                      </mat-select>
                    </mat-form-field>
                    <button mat-mini-fab color="accent" type="button" (click)="addBrand = !addBrand">
                      <mat-icon *ngIf="!addBrand">add</mat-icon>
                      <mat-icon *ngIf="addBrand">close</mat-icon>
                    </button>
                  </div>
                </div>
                <div class="col-md-12 pb-3" *ngIf="addBrand">
                  <mat-card>
                    <mat-card-header>Add a new brand</mat-card-header>
                    <mat-card-content>
                      <brand-inline (cancelled)="addBrand = false" (saved)="brandAdded($event); addBrand = false"></brand-inline>
                    </mat-card-content>
                  </mat-card>
                </div>

                <div class="col-md">
                  <div class="row">
                    <mat-form-field class="col">
                      <mat-select [(ngModel)]="selectedModel" name="modelName" placeholder="Model" multiple="false">
                        <mat-option>None</mat-option>
                        <mat-option *ngFor="let model of models" [value]="model"> {{ model.Name }} </mat-option>
                      </mat-select>
                    </mat-form-field>
                    <button mat-mini-fab color="accent" type="button" (click)="addModel = !addModel">
                      <mat-icon *ngIf="!addModel">add</mat-icon>
                      <mat-icon *ngIf="addModel">close</mat-icon>
                    </button>
                  </div>
                </div>
                <div class="col-md-12" *ngIf="addModel">
                  <mat-card>
                    <mat-card-header>Add a new model</mat-card-header>
                    <mat-card-content>
                      <model-inline (cancelled)="addModel = false" (saved)="modelAdded($event); addModel = false"></model-inline>
                    </mat-card-content>
                  </mat-card>
                </div>
              </div>

              <div class="row">
                <mat-form-field class="col-md">
                  <mat-select name="suppliers" [(ngModel)]="selectedSuppliers" placeholder="Suppliers" multiple="true">
                    <mat-option *ngFor="let supplier of activeSuppliers" [value]="supplier">{{ supplier.PartyName }}</mat-option>
                  </mat-select>
                </mat-form-field>
                <a-mat-select class="col-md" [object]="good" [roleType]="m.Good.ManufacturedBy" [options]="manufacturers" display="Name"></a-mat-select>
                <a-mat-datepicker class="col-md" [object]="good" [roleType]="m.Good.SalesDiscontinuationDate"></a-mat-datepicker>
              </div>

              <div class="row">
                <mat-expansion-panel class="col" *ngIf="locales">
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                      Translations
                    </mat-panel-title>
                  </mat-expansion-panel-header>

                  <div *ngFor="let locale of locales; let i = index">
                    <mat-divider *ngIf="i > 0"></mat-divider>
                    <div class="row">
                      <a-mat-localised-text class="col" [object]="good" [roleType]="m.Good.LocalisedNames" [locale]="locale" label="Name"></a-mat-localised-text>
                      <a-mat-localised-text class="col" [object]="good" [roleType]="m.Good.LocalisedDescriptions" [locale]="locale" label="Description"></a-mat-localised-text>
                    </div>
                  </div>
                </mat-expansion-panel>
              </div>
            </div>
          </mat-tab>

          <mat-tab label="Comments">
            <div class="container-fluid">
              <div class="row pt-3">
                <a-mat-textarea class="col-md-12" [object]="good" [roleType]="m.Good.InternalComment"></a-mat-textarea>
                <a-mat-textarea class="col-md-12" [object]="good" [roleType]="m.Good.Keywords"></a-mat-textarea>
                <a-mat-textarea class="col-md-12" [object]="good" [roleType]="m.Good.Comment"></a-mat-textarea>
              </div>
            </div>
          </mat-tab>

          <mat-tab label="Images">
            <div class="container-fluid">
              <div class="row pt-3">
                <a-mat-file class="col-md-12" [object]="good" [roleType]="m.Good.PrimaryPhoto" accept="image/*"></a-mat-file>
                <a-mat-files class="col-md-12" [object]="good" [roleType]="m.Good.Photos" accept="image/*"></a-mat-files>
              </div>
            </div>
          </mat-tab>

        </mat-tab-group>
      </mat-card-content>
    </mat-card>
  </div>

  <mat-toolbar class="a-footer">
    <mat-toolbar-row class="row">
      <span class="col"></span>
      <button mat-raised-button (click)="goBack()" type="button">CANCEL</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="!form.form.valid">SAVE</button>
    </mat-toolbar-row>
  </mat-toolbar>

</form>

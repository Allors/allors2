<form *ngIf="serialisedInventoryItem" #form="ngForm" (submit)="save()" novalidate>

  <h3 mat-dialog-title>{{title}}</h3>

  <div mat-dialog-content>
    <div mat-dialog-content>

      <div class="row">
        <a-mat-select class="col-md" [object]="serialisedInventoryItem" [roleType]="m.SerialisedInventoryItem.InventoryItemState"
          [options]="serialisedInventoryItemStates" display="Name"></a-mat-select>
      </div>

      <div class="row">
        <a-mat-static class="col-md" [object]="serialisedInventoryItem" [roleType]="m.SerialisedInventoryItem.SerialisedItem" display="Name"></a-mat-static>
      </div>

    </div>
  </div>

  <div mat-dialog-actions>
    <button mat-button (click)="dialogRef.close()" type="button">CANCEL</button>
    <button mat-button class="ml-2" color="primary" type="submit" [disabled]="!form.form.valid || !allors.context.hasChanges">SAVE</button>
  </div>

</form>

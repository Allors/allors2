<div class="a-main">

  <div class="a-breadcrumb container-fluid mat-elevation-z4">
    <div class="row">
      <div class="col">
        <a [routerLink]="['/relations/people']">People</a> / {{party?.displayName}}
      </div>
    </div>
  </div>

  <div class="a-overview container-fluid">
    <div *ngIf="emailCommunication" class="row">

      <div class="col-md-6">
        <mat-card>

          <div class="row">
            <div class="col">
              <h2>
                <mat-icon>email</mat-icon> Email</h2>
            </div>
          </div>

          <mat-card-content>
            <div class="container">

              <div class="row">
                <a-mat-static class="col" [object]="emailCommunication" [roleType]="m.CommunicationEvent.CommunicationEventState" display="Name"
                  label="Status"></a-mat-static>
                <a-mat-static class="col" *ngIf="emailCommunication.EventPurposes" [object]="emailCommunication" [roleType]="m.CommunicationEvent.EventPurposes"
                  display="Name" label="Purposes"></a-mat-static>
              </div>

              <div class="row">
                <a-mat-static class="col" [object]="emailCommunication" [roleType]="m.EmailCommunication.Originator" display="displayName"
                  label="From"></a-mat-static>
                <a-mat-static class="col" [object]="emailCommunication" [roleType]="m.EmailCommunication.Addressees" display="displayName"
                  label="To"></a-mat-static>
              </div>

              <div class="row">
                <a-mat-static class="col" [object]="emailCommunication" [roleType]="m.EmailCommunication.EmailTemplate" display="SubjectTemplate"
                  label="Subject"></a-mat-static>
                <a-mat-textarea class="col" [object]="emailCommunication.EmailTemplate" [roleType]="m.EmailTemplate.BodyTemplate" readonly="true" label="Body"
                  class="col-md-12"></a-mat-textarea>
              </div>

              <div class="row">
                <mat-form-field class="col" *ngIf="emailCommunication.ScheduledStart">
                  <input matInput placeholder="Scheduled Start" [value]="emailCommunication.ScheduledStart | date:'MMM d, y, HH:mm'">
                </mat-form-field>
                <mat-form-field class="col" *ngIf="emailCommunication.ActualStart">
                  <input matInput placeholder="Actual Start" [value]="emailCommunication.ActualStart | date:'MMM d, y, HH:mm'">
                </mat-form-field>
                <mat-form-field class="col" *ngIf="emailCommunication.ScheduledEnd">
                  <input matInput placeholder="Scheduled End" [value]="emailCommunication.ScheduledEnd | date:'MMM d, y, HH:mm'">
                </mat-form-field>
                <mat-form-field class="col" *ngIf="emailCommunication.ActualEnd">
                  <input matInput placeholder="Actual End" [value]="emailCommunication.ActualEnd | date:'MMM d, y, HH:mm'">
                </mat-form-field>
              </div>

              <div class="row">
                <caption class="col">last modified: {{ emailCommunication.LastModifiedDate | date}} by {{ emailCommunication.LastModifiedBy.displayName}}</caption>
              </div>
            </div>
          </mat-card-content>

          <mat-card-actions>
            <button mat-button (click)="navigationService.edit(emailCommunication)">Edit</button>
          </mat-card-actions>
        </mat-card>
      </div>

<form #form="ngForm" fxLayout="column" style="height: 100vh; min-height: 100vh" (submit)="save()" novalidate>
  <mat-toolbar fxFlex>
    <mat-toolbar-row fxLayout="row">
      <a-mat-sidenavtoggle></a-mat-sidenavtoggle>
      <span fxFlex>{{title}}</span>
    </mat-toolbar-row>
  </mat-toolbar>

  <div fxFlex fxFill fxLayout="row" fxLayoutAlign="start stretch" style="padding: 20px;">

    <mat-card *ngIf="invoice" fxFlex fxLayout="column" fxLayoutAlign="start stretch">
      <mat-card-content fxFlex fxFill style="overflow: auto;">

        <div *ngIf="!invoice.isNew" [ngStyle]="layout.columns" [ngStyle.gt-sm]="layout.columns2x">
          <a-mat-static [object]="invoice" [roleType]="m.SalesInvoice.SalesInvoiceState" display="Name" label="Status"></a-mat-static>
          <a-mat-static [object]="invoice" [roleType]="m.SalesInvoice.SalesOrder" display="OrderNumber"></a-mat-static>
        </div>

        <div [ngStyle]="layout.columns" [ngStyle.gt-sm]="layout.columns1x">
          <a-mat-autocomplete *ngIf="showBillToOrganisations" [object]="invoice" [roleType]="m.SalesInvoice.BillToCustomer" [filter]="stateService.customersFilter.create(scope)"
            display="Name" (onChange)="billToCustomerSelected($event)" label="Bill to"></a-mat-autocomplete>
          <div fxLayout fxLayoutGap="1em">
            <a-mat-select fxFlex [object]="invoice" [roleType]="m.SalesInvoice.BillToContactMechanism" [options]="billToContactMechanisms"
              display="displayName"></a-mat-select>
            <button mat-mini-fab color="accent" [disabled]="!invoice.BillToCustomer || !invoice.CanWriteSalesInvoiceItems" type="button"
              (click)="addBillToContactMechanism = !addBillToContactMechanism">
              <mat-icon *ngIf="!addBillToContactMechanism">add</mat-icon>
              <mat-icon *ngIf="addBillToContactMechanism">close</mat-icon>
            </button>
          </div>
        </div>

        <mat-card *ngIf="invoice.BillToCustomer && addBillToContactMechanism" [ngStyle]="layout.columns" [ngStyle.gt-sm]="layout.columns1x"
          style="margin: 1rem">
          <mat-card-header>Add a new contact mechanism</mat-card-header>
          <mat-card-content>
            <party-contactmechanism [scope]="scope" (saved)="billToContactMechanismAdded($event)" (cancelled)="billToContactMechanismCancelled()">
            </party-contactmechanism>
          </mat-card-content>
        </mat-card>

        <div [ngStyle]="layout.columns" [ngStyle.gt-sm]="layout.columns1x">
          <div fxLayout fxLayoutGap="1em">
            <a-mat-select fxFlex [object]="invoice" [roleType]="m.SalesInvoice.BillToContactPerson" [options]="billToContacts" display="displayName"
              label="Billing Contact Person"></a-mat-select>
            <button mat-mini-fab color="accent" [disabled]="!invoice.BillToCustomer || !invoice.CanWriteSalesInvoiceItems" type="button"
              (click)="addBillToContactPerson = !addBillToContactPerson">
              <mat-icon *ngIf="!addBillToContactPerson">add</mat-icon>
              <mat-icon *ngIf="addBillToContactPerson">close</mat-icon>
            </button>
          </div>
        </div>

        <mat-card *ngIf="invoice.BillToCustomer && addBillToContactPerson" [ngStyle]="layout.columns" [ngStyle.gt-sm]="layout.columns1x"
          style="margin: 1rem">
          <mat-card-header>Add a new contact mechanism</mat-card-header>
          <mat-card-content>
            <mat-tab-group dynamicHeight="true">
              <mat-tab label="Person">
                <div class="pad tabInlineComponent">
                  <person-inline (cancelled)="billToContactPersonCancelled($event); addBillToContactPerson = false" (saved)="billToContactPersonAdded($event); addBillToContactPerson = false">
                  </person-inline>
                </div>
              </mat-tab>
            </mat-tab-group>
          </mat-card-content>
        </mat-card>


        <div [ngStyle]="layout.columns" [ngStyle.gt-sm]="layout.columns2x">
          <a-mat-autocomplete *ngIf="showShipToOrganisations" [object]="invoice" [roleType]="m.SalesInvoice.ShipToCustomer" [filter]="stateService.customersFilter.create(scope)"
            display="Name" (onChange)="shipToCustomerSelected($event)" label="Ship to organisation"></a-mat-autocomplete>
          <div fxLayout fxLayoutGap="1em">
            <a-mat-select fxFlex [object]="invoice" [roleType]="m.SalesInvoice.ShipToAddress" [options]="shipToAddresses" display="displayName"></a-mat-select>
            <button mat-mini-fab color="accent" [disabled]="!invoice.ShipToCustomer || !invoice.CanWriteSalesInvoiceItems" type="button"
              (click)="addShipToAddress = !addShipToAddress">
              <mat-icon *ngIf="!addShipToAddress">add</mat-icon>
              <mat-icon *ngIf="addShipToAddress">close</mat-icon>
            </button>
          </div>
        </div>

        <mat-card *ngIf="invoice.ShipToCustomer && addShipToAddress" [ngStyle]="layout.columns" [ngStyle.gt-sm]="layout.columns1x"
          style="margin: 1rem">
          <mat-card-header>Add a new address</mat-card-header>
          <mat-card-content>
            <party-contactmechanism-postaladdress [scope]="scope" (cancelled)="shipToAddressCancelled($event); addShipToAddress = false"
              (saved)="shipToAddressAdded($event); addShipToAddress = false">
            </party-contactmechanism-postaladdress>
          </mat-card-content>
        </mat-card>

        <div [ngStyle]="layout.columns" [ngStyle.gt-sm]="layout.columns1x">
          <div fxLayout fxLayoutGap="1em">
            <a-mat-select fxFlex [object]="invoice" [roleType]="m.SalesInvoice.ShipToContactPerson" [options]="shipToContacts" display="displayName"
              label="Shipping Contact Person"></a-mat-select>
            <button mat-mini-fab color="accent" [disabled]="!invoice.ShipToCustomer || !invoice.CanWriteSalesInvoiceItems" type="button"
              (click)="addShipToContactPerson = !addShipToContactPerson">
              <mat-icon *ngIf="!addShipToContactPerson">add</mat-icon>
              <mat-icon *ngIf="addShipToContactPerson">close</mat-icon>
            </button>
          </div>
        </div>

        <mat-card *ngIf="invoice.ShipToCustomer && addShipToContactPerson" [ngStyle]="layout.columns" [ngStyle.gt-sm]="layout.columns1x"
          style="margin: 1rem">
          <mat-card-header>Add a new contact</mat-card-header>
          <mat-card-content>
            <person-inline (cancelled)="shipToContactPersonCancelled($event); addShipToContactPerson = false" (saved)="shipToContactPersonAdded($event); addShipToContactPerson = false">
            </person-inline>
          </mat-card-content>
        </mat-card>

        <div [ngStyle]="layout.columns" [ngStyle.gt-sm]="layout.columns2x">
          <a-mat-autocomplete *ngIf="showBillToEndCustomerOrganisations" [object]="invoice" [roleType]="m.SalesInvoice.BillToEndCustomer"
            [filter]="stateService.customersFilter.create(scope)" display="Name" (onChange)="billToEndCustomerSelected($event)"
            label="Bill to end customer"></a-mat-autocomplete>
          <div fxLayout fxLayoutGap="1em">
            <a-mat-select fxFlex [object]="invoice" [roleType]="m.SalesInvoice.BillToEndCustomerContactMechanism" [options]="billToEndCustomerContactMechanisms"
              display="displayName"></a-mat-select>
            <button mat-mini-fab color="accent" [disabled]="!invoice.BillToEndCustomer || !invoice.CanWriteSalesInvoiceItems" type="button"
              (click)="addBillToEndCustomerContactMechanism = !addBillToEndCustomerContactMechanism">
              <mat-icon *ngIf="!addBillToEndCustomerContactMechanism">add</mat-icon>
              <mat-icon *ngIf="addBillToEndCustomerContactMechanism">close</mat-icon>
            </button>
          </div>
        </div>

        <mat-card *ngIf="invoice.BillToEndCustomer && addBillToEndCustomerContactMechanism" [ngStyle]="layout.columns" [ngStyle.gt-sm]="layout.columns1x"
          style="margin: 1rem">
          <mat-card-header>Add a new contact mechanism</mat-card-header>
          <mat-card-content>
            <party-contactmechanism [scope]="scope" (saved)="billToEndCustomerContactMechanismAdded($event)" (cancelled)="billToEndCustomerContactMechanismCancelled()">
            </party-contactmechanism>
          </mat-card-content>
        </mat-card>

        <div [ngStyle]="layout.columns" [ngStyle.gt-sm]="layout.columns1x">
          <div fxLayout fxLayoutGap="1em">
            <a-mat-select fxFlex [object]="invoice" [roleType]="m.SalesInvoice.BillToEndCustomerContactPerson" [options]="billToEndCustomerContacts"
              display="displayName" label="billing Contact Person"></a-mat-select>
            <button mat-mini-fab color="accent" [disabled]="!invoice.BillToEndCustomer || !invoice.CanWriteSalesInvoiceItems" type="button"
              (click)="addBillToEndCustomerContactPerson = !addBillToEndCustomerContactPerson">
              <mat-icon *ngIf="!addBillToEndCustomerContactPerson">add</mat-icon>
              <mat-icon *ngIf="addBillToEndCustomerContactPerson">close</mat-icon>
            </button>
          </div>
        </div>

        <mat-card *ngIf="invoice.BillToEndCustomer && addBillToEndCustomerContactPerson" [ngStyle]="layout.columns" [ngStyle.gt-sm]="layout.columns1x"
          style="margin: 1rem">
          <mat-card-header>Add a new contact</mat-card-header>
          <mat-card-content>
            <person-inline (cancelled)="billToEndCustomerContactPersonCancelled($event); addBillToEndCustomerContactPerson = false" (saved)="billToEndCustomerContactPersonAdded($event); addBillToEndCustomerContactPerson = false">
            </person-inline>
          </mat-card-content>
        </mat-card>

        <div [ngStyle]="layout.columns" [ngStyle.gt-sm]="layout.columns2x">
          <a-mat-autocomplete *ngIf="showShipToEndCustomerOrganisations" [object]="invoice" [roleType]="m.SalesInvoice.ShipToEndCustomer"
            [filter]="stateService.customersFilter.create(scope)" display="Name" (onChange)="shipToEndCustomerSelected($event)"
            label="Ship to end customer"></a-mat-autocomplete>
          <div fxLayout fxLayoutGap="1em">
            <a-mat-select fxFlex [object]="invoice" [roleType]="m.SalesInvoice.ShipToEndCustomerAddress" [options]="shipToEndCustomerAddresses"
              display="displayName"></a-mat-select>
            <button mat-mini-fab color="accent" [disabled]="!invoice.ShipToEndCustomer || !invoice.CanWriteSalesInvoiceItems" type="button"
              (click)="addShipToEndCustomerAddress = !addShipToEndCustomerAddress">
              <mat-icon *ngIf="!addShipToEndCustomerAddress">add</mat-icon>
              <mat-icon *ngIf="addShipToEndCustomerAddress">close</mat-icon>
            </button>
          </div>
        </div>

        <mat-card *ngIf="invoice.ShipToEndCustomer && addShipToEndCustomerAddress" [ngStyle]="layout.columns" [ngStyle.gt-sm]="layout.columns1x"
          style="margin: 1rem">
          <mat-card-header>Add a new address</mat-card-header>
          <mat-card-content>
            <party-contactmechanism-postaladdress [scope]="scope" (saved)="shipToEndCustomerAddressAdded($event)" (cancelled)="shipToEndCustomerAddressCancelled()">
            </party-contactmechanism-postaladdress>
          </mat-card-content>
        </mat-card>

        <div [ngStyle]="layout.columns" [ngStyle.gt-sm]="layout.columns1x">
          <div fxLayout fxLayoutGap="1em">
            <a-mat-select fxFlex [object]="invoice" [roleType]="m.SalesInvoice.ShipToEndCustomerContactPerson" [options]="shipToEndCustomerContacts"
              display="displayName" label="Schipping Contact Person"></a-mat-select>
            <button mat-mini-fab color="accent" [disabled]="!invoice.ShipToEndCustomer || !invoice.CanWriteSalesInvoiceItems" type="button"
              (click)="addShipToEndCustomerContactPerson = !addshipToEndCustomerContactPerson">
              <mat-icon *ngIf="!addShipToEndCustomerContactPerson">add</mat-icon>
              <mat-icon *ngIf="addShipToEndCustomerContactPerson">close</mat-icon>
            </button>
          </div>
        </div>

        <mat-card *ngIf="invoice.ShipToEndCustomer && addShipToEndCustomerContactPerson" [ngStyle]="layout.columns" [ngStyle.gt-sm]="layout.columns1x"
          style="margin: 1rem">
          <mat-card-header>Add a new contact</mat-card-header>
          <mat-card-content>
            <person-inline (cancelled)="shipToEndCustomerContactPersonCancelled($event); addshipToEndCustomerContactPerson = false" (saved)="shipToEndCustomerContactPersonAdded($event); addshipToEndCustomerContactPerson = false">
            </person-inline>
          </mat-card-content>
        </mat-card>

        <div [ngStyle]="layout.columns" [ngStyle.gt-sm]="layout.columns2x">
          <a-mat-select [object]="invoice" [roleType]="m.SalesInvoice.VatRegime" [options]="vatRegimes" display="Name"></a-mat-select>
          <a-mat-static [object]="invoice.VatRegime" [roleType]="m.VatRegime.VatRate" display="Rate"></a-mat-static>
        </div>

        <div [ngStyle]="layout.columns" [ngStyle.gt-sm]="layout.columns1x">
          <a-mat-input [object]="invoice" [roleType]="m.SalesInvoice.Description"></a-mat-input>
          <a-mat-input [object]="invoice" [roleType]="m.SalesInvoice.CustomerReference"></a-mat-input>
          <a-mat-static *ngIf="order?.Comment" [object]="order" [roleType]="m.SalesOrder.Comment"></a-mat-static>
          <a-mat-textarea [object]="invoice" [roleType]="m.SalesInvoice.Comment"></a-mat-textarea>
          <a-mat-static *ngIf="order?.InternalComment" [object]="order" [roleType]="m.SalesOrder.InternalComment"></a-mat-static>
          <a-mat-textarea [object]="invoice" [roleType]="m.SalesInvoice.InternalComment"></a-mat-textarea>
        </div>
      </mat-card-content>

      <mat-card-actions>
        <button *ngIf="invoice.CanExecuteSend" mat-button type="button" (click)="send()">Send</button>
        <button *ngIf="invoice.CanExecuteCancelInvoice" mat-button type="button" (click)="cancel()">Cancel</button>
        <button *ngIf="invoice.CanExecuteWriteOff" mat-button type="button" (click)="writeOff()">Write off</button>
      </mat-card-actions>

    </mat-card>
  </div>

  <mat-toolbar fxFlex fxLayout="row" fxLayoutGap="1rem">
    <span fxFlex></span>
    <button *ngIf="invoice?.CanWriteSalesInvoiceItems" mat-button color="primary" type="submit" [disabled]="!form.form.valid">SAVE</button>
    <button *ngIf="invoice?.CanWriteSalesInvoiceItems" mat-button (click)="goBack()" type="button">CANCEL</button>
    <button *ngIf="!invoice?.CanWriteSalesInvoiceItems" mat-button (click)="goBack()" type="button">DONE</button>
  </mat-toolbar>

</form>


  <form #form="ngForm" *ngIf="communicationEvent" class="pad" (submit)="save()">
    <div class="grid-2_md-1" *ngIf="!communicationEvent.isNew">
      <div class="col">
        <a-mat-static [object]="communicationEvent" [roleType]="m.CommunicationEvent.CommunicationEventState" display="Name" label="Status"></a-mat-static>
        <button *ngIf="communicationEvent.CanExecuteClose" mat-button type="button" (click)="close()">Close</button>
        <button *ngIf="communicationEvent.CanExecuteCancel" mat-button type="button" (click)="cancel()">Cancel</button>
        <button *ngIf="communicationEvent.CanExecuteReopen" mat-button type="button" (click)="reopen()">Reopen</button>
      </div>
    </div>

    <div class="grid-2_xs-1">
      <a-mat-slide-toggle class="col" [object]="communicationEvent" [roleType]="m.PhoneCommunication.IncomingCall"></a-mat-slide-toggle>
      <a-mat-select class="col" [object]="communicationEvent" [roleType]="m.PhoneCommunication.EventPurposes" [options]="purposes"
        display="Name"></a-mat-select>
    </div>

    <div class="grid-2_md-1">
      <div class="col" *ngIf="communicationEvent.IncomingCall">
        <div fxLayout fxLayoutGap="1em">
          <a-mat-chips fxFlex style="padding-left: 0px" [object]="communicationEvent" [roleType]="m.PhoneCommunication.Callers"
            [options]="contacts" display="PartyName"></a-mat-chips>
          <button mat-mini-fab color="accent" type="button" (click)="addCaller = !addCaller">
            <mat-icon *ngIf="!addCaller">add</mat-icon>
            <mat-icon *ngIf="addCaller">close</mat-icon>
          </button>
        </div>
        <mat-tab-group dynamicHeight="true" *ngIf="addCaller">
          <mat-tab label="Person">
            <div class="pad tabInlineComponent">
              <person-inline (cancelled)="callerCancelled($event); addCaller = false" (saved)="callerAdded($event); addCaller = false">
              </person-inline>
            </div>
          </mat-tab>
        </mat-tab-group>
      </div>
      <div class="col" *ngIf="!communicationEvent.IncomingCall">
        <div fxLayout fxLayoutGap="1em">
          <a-mat-chips fxFlex  [object]="communicationEvent" [roleType]="m.PhoneCommunication.Callers" [options]="employees" display="PartyName"></a-mat-chips>
          <button mat-mini-fab color="accent" type="button" disabled="true">
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </div>
      <div class="col" *ngIf="communicationEvent.IncomingCall">
        <div fxLayout fxLayoutGap="1em">
          <a-mat-chips fxFlex [object]="communicationEvent" [roleType]="m.PhoneCommunication.Receivers" [options]="employees" display="PartyName"></a-mat-chips>
          <button mat-mini-fab color="accent" type="button" disabled="true">
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </div>
      <div class="col" *ngIf="!communicationEvent.IncomingCall">
        <div fxLayout fxLayoutGap="1em">
          <a-mat-chips fxFlex [object]="communicationEvent" [roleType]="m.PhoneCommunication.Receivers" [options]="contacts" display="PartyName"></a-mat-chips>
          <button mat-mini-fab color="accent" type="button" (click)="addReceiver = !addReceiver">
            <mat-icon *ngIf="!addReceiver">add</mat-icon>
            <mat-icon *ngIf="addReceiver">close</mat-icon>
          </button>
        </div>
        <mat-tab-group dynamicHeight="true" *ngIf="addReceiver">
          <mat-tab label="Person">
            <div class="pad tabInlineComponent">
              <person-inline (cancelled)="receiverCancelled($event); addReceiver = false" (saved)="receiverAdded($event); addReceiver = false">
              </person-inline>
            </div>
          </mat-tab>
        </mat-tab-group>
      </div>
    </div>

    <div class="grid-1">
      <a-mat-input class="col" [object]="communicationEvent" [roleType]="m.PhoneCommunication.Subject"></a-mat-input>
      <a-mat-textarea class="col" [object]="communicationEvent" [roleType]="m.PhoneCommunication.Note"></a-mat-textarea>
    </div>

    <div class="grid-2_xs-1">
      <div class="col">
        <div fxLayout fxLayoutGap="1em">
          <a-mat-select fxFlex [object]="communicationEvent" [roleType]="m.PhoneCommunication.ContactMechanisms" [options]="phonenumbers"
            display="displayName" label="Phone number"></a-mat-select>
          <button mat-mini-fab color="accent" type="button" (click)="addPhoneNumber = !addPhoneNumber">
            <mat-icon *ngIf="!addPhoneNumber">add</mat-icon>
            <mat-icon *ngIf="addPhoneNumber">close</mat-icon>
          </button>
        </div>
        <mat-tab-group dynamicHeight="true" *ngIf="addPhoneNumber">
          <mat-tab label="Postal Address">
            <div class="pad tabInlineComponent">
              <party-contactmechanism-telecommunicationsnumber [scope]="scope" (cancelled)="phoneNumberCancelled($event); addPhoneNumber = false" (saved)="phoneNumberAdded($event); addPhoneNumber = false">
              </party-contactmechanism-telecommunicationsnumber>
            </div>
          </mat-tab>
        </mat-tab-group>
      </div>
      <a-mat-slide-toggle class="col" [object]="communicationEvent" [roleType]="m.PhoneCommunication.LeftVoiceMail"></a-mat-slide-toggle>
    </div>

    <div class="grid-2_xs-1">
      <a-mat-datepicker class="col" [object]="communicationEvent" [roleType]="m.CommunicationEvent.ScheduledStart" [useTime]="true"></a-mat-datepicker>
      <a-mat-datepicker class="col" [object]="communicationEvent" [roleType]="m.CommunicationEvent.ScheduledEnd" [useTime]="true"></a-mat-datepicker>
      <a-mat-datepicker class="col" [object]="communicationEvent" [roleType]="m.CommunicationEvent.ActualStart" [useTime]="true"></a-mat-datepicker>
      <a-mat-datepicker class="col" [object]="communicationEvent" [roleType]="m.CommunicationEvent.ActualEnd" [useTime]="true"></a-mat-datepicker>
    </div>

    <mat-divider></mat-divider>

    <mat-card-actions>
      <button mat-button color="primary" type="submit" [disabled]="!form.form.valid">SAVE</button>
      <button mat-button (click)="goBack()" type="button">CANCEL</button>
    </mat-card-actions>

  </form>

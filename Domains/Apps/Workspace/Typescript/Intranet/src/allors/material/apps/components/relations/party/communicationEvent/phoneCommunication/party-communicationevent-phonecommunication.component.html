<form #form="ngForm"  (submit)="save()" novalidate>
  <mat-toolbar>
    <mat-toolbar-row >
      <a-mat-sidenavtoggle></a-mat-sidenavtoggle>
      <h1>{{title}}</h1>
    </mat-toolbar-row>
  </mat-toolbar>

  <div>

    <mat-card *ngIf="communicationEvent"  fxLayout="column" fxLayoutAlign="start stretch" style="overflow: auto;">

      <mat-card-content  style="overflow: auto;">

        <div *ngIf="!communicationEvent.isNew" class="row">
          <a-mat-static [object]="communicationEvent" [roleType]="m.CommunicationEvent.CommunicationEventState" display="Name" label="Status"></a-mat-static>
          <a-mat-select [object]="communicationEvent" [roleType]="m.PhoneCommunication.EventPurposes" [options]="purposes" display="Name" class="col-md"></a-mat-select>
          <a-mat-slide-toggle [object]="communicationEvent" [roleType]="m.PhoneCommunication.IncomingCall"></a-mat-slide-toggle>
        </div>

        <div class="row">
          <div *ngIf="communicationEvent.IncomingCall">
            <div fxLayout fxLayoutGap="1em">
              <a-mat-chips  style="padding-left: 0px" [object]="communicationEvent" [roleType]="m.PhoneCommunication.Callers" [options]="contacts"
                display="PartyName"></a-mat-chips>
              <button mat-mini-fab color="accent" type="button" (click)="addCaller = !addCaller">
                <mat-icon *ngIf="!addCaller">add</mat-icon>
                <mat-icon *ngIf="addCaller">close</mat-icon>
              </button>
            </div>
            <mat-tab-group dynamicHeight="true" *ngIf="addCaller">
              <mat-tab label="Person">
                <div class="pad tabInlineComponent">
                  <person-inline (cancelled)="callerCancelled($event); addCaller = false" (saved)="callerAdded($event); addCaller = false">
                  </person-inline>
                </div>
              </mat-tab>
            </mat-tab-group>
          </div>
          <div *ngIf="!communicationEvent.IncomingCall">
            <div fxLayout fxLayoutGap="1em">
              <a-mat-chips  [object]="communicationEvent" [roleType]="m.PhoneCommunication.Callers" [options]="employees" display="PartyName"></a-mat-chips>
              <button mat-mini-fab color="accent" type="button" disabled="true">
                <mat-icon>add</mat-icon>
              </button>
            </div>
          </div>
          <div *ngIf="communicationEvent.IncomingCall">
            <div fxLayout fxLayoutGap="1em">
              <a-mat-chips  [object]="communicationEvent" [roleType]="m.PhoneCommunication.Receivers" [options]="employees" display="PartyName"></a-mat-chips>
              <button mat-mini-fab color="accent" type="button" disabled="true">
                <mat-icon>add</mat-icon>
              </button>
            </div>
          </div>
          <div *ngIf="!communicationEvent.IncomingCall">
            <div fxLayout fxLayoutGap="1em">
              <a-mat-chips  [object]="communicationEvent" [roleType]="m.PhoneCommunication.Receivers" [options]="contacts" display="PartyName"></a-mat-chips>
              <button mat-mini-fab color="accent" type="button" (click)="addReceiver = !addReceiver">
                <mat-icon *ngIf="!addReceiver">add</mat-icon>
                <mat-icon *ngIf="addReceiver">close</mat-icon>
              </button>
            </div>
            <mat-tab-group dynamicHeight="true" *ngIf="addReceiver">
              <mat-tab label="Person">
                <div class="pad tabInlineComponent">
                  <person-inline (cancelled)="receiverCancelled($event); addReceiver = false" (saved)="receiverAdded($event); addReceiver = false">
                  </person-inline>
                </div>
              </mat-tab>
            </mat-tab-group>
          </div>
        </div>

        <div class="row">
          <a-mat-input [object]="communicationEvent" [roleType]="m.PhoneCommunication.Subject" class="col-md"></a-mat-input>
          <a-mat-textarea [object]="communicationEvent" [roleType]="m.PhoneCommunication.Note" class="col-md-12"></a-mat-textarea>
        </div>

        <div class="row">
          <div>
            <div fxLayout fxLayoutGap="1em">
              <a-mat-select  [object]="communicationEvent" [roleType]="m.PhoneCommunication.ContactMechanisms" [options]="phonenumbers"
                display="displayName" label="Phone number" class="col-md"></a-mat-select>
              <button mat-mini-fab color="accent" type="button" (click)="addPhoneNumber = !addPhoneNumber">
                <mat-icon *ngIf="!addPhoneNumber">add</mat-icon>
                <mat-icon *ngIf="addPhoneNumber">close</mat-icon>
              </button>
            </div>
            <mat-tab-group dynamicHeight="true" *ngIf="addPhoneNumber">
              <mat-tab label="Postal Address">
                <div class="pad tabInlineComponent">
                  <party-contactmechanism-telecommunicationsnumber [scope]="scope" (cancelled)="phoneNumberCancelled($event); addPhoneNumber = false"
                    (saved)="phoneNumberAdded($event); addPhoneNumber = false">
                  </party-contactmechanism-telecommunicationsnumber>
                </div>
              </mat-tab>
            </mat-tab-group>
          </div>
          <a-mat-slide-toggle [object]="communicationEvent" [roleType]="m.PhoneCommunication.LeftVoiceMail"></a-mat-slide-toggle>
        </div>

        <div class="row">
          <a-mat-datepicker [object]="communicationEvent" [roleType]="m.CommunicationEvent.ScheduledStart" [useTime]="true"></a-mat-datepicker>
          <a-mat-datepicker [object]="communicationEvent" [roleType]="m.CommunicationEvent.ScheduledEnd" [useTime]="true"></a-mat-datepicker>
          <a-mat-datepicker [object]="communicationEvent" [roleType]="m.CommunicationEvent.ActualStart" [useTime]="true"></a-mat-datepicker>
          <a-mat-datepicker [object]="communicationEvent" [roleType]="m.CommunicationEvent.ActualEnd" [useTime]="true"></a-mat-datepicker>
        </div>
      </mat-card-content>

      <mat-card-actions>
        <button *ngIf="communicationEvent.CanExecuteClose" mat-button type="button" (click)="close()">Close</button>
        <button *ngIf="communicationEvent.CanExecuteCancel" mat-button type="button" (click)="cancel()">Cancel</button>
        <button *ngIf="communicationEvent.CanExecuteReopen" mat-button type="button" (click)="reopen()">Reopen</button>
      </mat-card-actions>

    </mat-card>
  </div>

  <mat-toolbar  >
    <span class="col"></span>
    <button mat-raised-button (click)="goBack()" type="button">CANCEL</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="!form.form.valid">SAVE</button>
  </mat-toolbar>

</form>

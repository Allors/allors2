<div class="a-main">

  <div class="a-breadcrumb container-fluid mat-elevation-z4">
    <div class="row">
      <div class="col">
        <span class="a-mat-icon-align">
          <mat-icon>assignment</mat-icon> {{title}}
        </span>
      </div>
    </div>
  </div>

  <div class="container mt-3">

    <div class="row">
      <div class="col">
        <div class="mat-elevation-z8">
          <button mat-button type="button" *ngIf="!runningTimeEntry" (click)="start()">Start</button>
          <button mat-button type="button" *ngIf="runningTimeEntry" (click)="stop()">Stop</button>
        </div>
      </div>
    </div>

  </div>

  <div class="container mt-2">

    <div class="row">
      <div class="col-md-6">
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="timeEntryDataSource">

            <!-- Worker Column -->
            <ng-container matColumnDef="worker">
              <th mat-header-cell *matHeaderCellDef> Worker </th>
              <td mat-cell *matCellDef="let element"> {{element.worker}} </td>
            </ng-container>

            <!-- From Column -->
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef> Date </th>
              <td mat-cell *matCellDef="let element"> {{element.date}} </td>
            </ng-container>

            <!-- From Column -->
            <ng-container matColumnDef="from">
              <th mat-header-cell *matHeaderCellDef> From </th>
              <td mat-cell *matCellDef="let element"> {{element.from}} </td>
            </ng-container>

            <!-- Through Column -->
            <ng-container matColumnDef="through">
              <th mat-header-cell *matHeaderCellDef> Through </th>
              <td mat-cell *matCellDef="let element"> {{element.through}} </td>
            </ng-container>

            <!-- Duration Column -->
            <ng-container matColumnDef="duration">
              <th mat-header-cell *matHeaderCellDef> Duration </th>
              <td mat-cell *matCellDef="let element"> {{element.duration}} </td>
            </ng-container>

            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef colspan="5" class="title">
                Time Entries
              </th>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="['title']"></tr>
            <tr mat-header-row *matHeaderRowDef="timeEntryColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: timeEntryColumns;"></tr>
          </table>

        </div>
      </div>

      <div class="col-md-6">
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="partDataSource">
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Location Column -->
            <ng-container matColumnDef="location">
              <th mat-header-cell *matHeaderCellDef> Location </th>
              <td mat-cell *matCellDef="let element"> {{element.location}} </td>
            </ng-container>

            <!-- Quantity Column -->
            <ng-container matColumnDef="quantity">
              <th mat-header-cell *matHeaderCellDef> Quantity </th>
              <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
            </ng-container>

            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef colspan="3" class="title">
                Parts
              </th>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="['title']"></tr>
            <tr mat-header-row *matHeaderRowDef="partColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: partColumns;"></tr>
          </table>
        </div>

      </div>
    </div>
  </div>
</div>

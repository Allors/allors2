<div class="a-main">

  <div class="a-breadcrumb container-fluid mat-elevation-z4">
    <div class="row">
      <div class="col">
        <span class="a-mat-icon-align">
          <mat-icon>assignment</mat-icon> {{title}}
        </span>
      </div>
    </div>
  </div>

  <div class="a-list" *ngIf="workEffort">

    <div class="a-content mat-elevation-z8">

      <div class="a-header">
        <mat-toolbar style="background-color: transparent">
          <mat-toolbar-row>
            <div class="pl-3 mr-auto">{{workEffort.WorkEffortNumber}} {{workEffort.Name}} for
              {{workEffort.Customer.displayName}}</div>
            <div>
              <button mat-raised-button type="button" color="primary" *ngIf="!runningTimeEntry"
                (click)="start()">Start</button>
              <button mat-raised-button type="button" color="warn" *ngIf="runningTimeEntry"
                (click)="stop()">Stop</button>
            </div>
          </mat-toolbar-row>
        </mat-toolbar>
      </div>

      <div class="a-search container">
        <div class="row mt-1">
          <div class="col-md">
            <mat-form-field style="width: 100%">
              <mat-label>Select an already used part</mat-label>
              <mat-select>
                <mat-option *ngFor="let item of workEffortInventoryAssignments" [value]="item"
                  (selectionChange)="onSelected($event)">
                  {{item.InventoryItem.Part.Name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <a-mat-model-autocomplete *ngIf="filter" class="col-md" label="or a new part" [model]="newSelected"
            [filter]="filter" display="Name" (changed)="onSelected($event)"></a-mat-model-autocomplete>
        </div>
      </div>

      <div class="container">
        <div class="row mt-1">
          <div class="col-md">
            <input autofocus *ngIf="workEffortInventoryAssignment" [(ngModel)]="workEffortInventoryAssignment.InventoryItem.Name">
          </div>
          <div class="col-md">
            YY
          </div>
        </div>
      </div>

    </div>

  </div>


  <div class="container mt-3">
    <div class="row">
      <div class="col-md">
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="partDataSource">
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Location Column -->
            <ng-container matColumnDef="location">
              <th mat-header-cell *matHeaderCellDef> Location </th>
              <td mat-cell *matCellDef="let element"> {{element.location}} </td>
            </ng-container>

            <!-- Quantity Column -->
            <ng-container matColumnDef="quantity">
              <th mat-header-cell *matHeaderCellDef> Quantity </th>
              <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
            </ng-container>

            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef colspan="3" class="title">
                Parts
              </th>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="['title']"></tr>
            <tr mat-header-row *matHeaderRowDef="partColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: partColumns;"></tr>
          </table>
        </div>

      </div>
    </div>
  </div>
</div>

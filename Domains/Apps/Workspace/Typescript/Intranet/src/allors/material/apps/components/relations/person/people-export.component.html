<div>
  <mat-toolbar>
    <mat-toolbar-row >
      <a-mat-sidenavtoggle></a-mat-sidenavtoggle>
      <span>{{title}}</span>
    </mat-toolbar-row>
  </mat-toolbar>

  <div>
    <mat-card>
      <form class="row" novalidate [formGroup]="searchForm">

          <mat-card-content>
              <mat-form-field class="col" *ngIf="!advancedSearch" appearance="outline">
                <mat-label>Search by Last Name</mat-label>
                <input matInput autocomplete="off" formControlName="lastName">
                <button matSuffix mat-icon-button (click)="advancedSearch = !advancedSearch" title="Advanced Search">
                  <mat-icon>expand_more</mat-icon>
                </button>
              </mat-form-field>
    
              <mat-form-field class="col" *ngIf="advancedSearch" appearance="outline">
                <mat-label>Search by Last Name</mat-label>
                <input matInput formControlName="lastName">
              </mat-form-field>
    
              <mat-form-field class="col" *ngIf="advancedSearch"  appearance="outline">
                <mat-label>First Name</mat-label>
                <input matInput formControlName="firstName">
              </mat-form-field>

              <div class="col-1 pt-2" *ngIf="advancedSearch">
                <button mat-icon-button type="button" class="mat-icon-button" (click)="searchForm.reset(); advancedSearch = !advancedSearch;" title="Reset Search">
                  <mat-icon>close</mat-icon>
                </button>
              </div>
    
            </mat-card-content>

      </form>

        <textarea  #clipSource [ngModel]="csv"></textarea>
    </mat-card>
  </div>

  <mat-toolbar >
      <span class="col"></span>
      <a mat-icon-button matTooltip="Copy to clipboard" (click)="clipSource.select(); copy()">
          <mat-icon>content_copy</mat-icon>
        </a>
    </mat-toolbar>

</div>

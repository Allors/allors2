<div class="a-main">

  <div class="a-breadcrumb container-fluid mat-elevation-z4">
    <div class="row">
      <div class="col">
        <a (click)="navigation.list(metaService.m.Part)">parts</a> / {{part?.Name}}
      </div>
    </div>
  </div>

  <div class="a-overview container">

    <div class="a-content row">

      <div class="col-md-4 mb-3">
        <part-overview-summary></part-overview-summary>
      </div>

      <div class="col-md-8 align-self-stretch" [ngClass]="panelManager.panelContainerClass">

        <part-overview-detail></part-overview-detail>

        <igoodidentification-panel [roleType]="metaService.m.Part.GoodIdentifications"></igoodidentification-panel>

        <div *ngIf="!serialised">
          <nonserialisedinventoryitem-overview-panel></nonserialisedinventoryitem-overview-panel>
        </div>

        <div *ngIf="serialised">
          <serialisedinventoryitem-overview-panel></serialisedinventoryitem-overview-panel>

          <serialiseditem-overview-panel></serialiseditem-overview-panel>
        </div>

        <pricecomponent-overview-panel></pricecomponent-overview-panel>

        <supplieroffering-overview-panel></supplieroffering-overview-panel>

      </div>
    </div>
  </div>
</div>

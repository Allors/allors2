<div class="a-master">

  <mat-toolbar class="a-header">
    <mat-toolbar-row class="row">
      <a-mat-sidenavtoggle></a-mat-sidenavtoggle>
      <h1>{{title}}</h1>
      <span class="col"></span>
      <internalorganisation-select></internalorganisation-select>
    </mat-toolbar-row>
  </mat-toolbar>

  <div>
    <mat-card>
      <mat-card-content class="container-fluid a-search">
        <form class="row" novalidate [formGroup]="searchForm">
          <mat-form-field class="col" appearance="outline">
            <input matInput placeholder="Name" formControlName="name">
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
        </form>
      </mat-card-content>

      <mat-card-content class="container-fluid a-list">
        <div *ngIf="data?.length === 0">
          <h3>No categories to display.</h3>
        </div>

        <mat-list>
          <mat-list-item *ngFor="let category of data; let last = last" (click)="router.navigate(['/category/', category.id])" style="cursor: pointer;">

            <mat-icon *ngIf="!category.CategoryImage" mat-list-avatar>photo_camera</mat-icon>
            <img *ngIf="category.CategoryImage" mat-list-avatar [src]="mediaService.url(category.CategoryImage)" />

            <h3 mat-line>{{category.Name}}</h3>
            <p mat-line>{{category.Description}} </p>

            <div (click)="$event.stopPropagation()">
              <button mat-icon-button [mat-menu-trigger-for]="menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <a [routerLink]="'/category/' + [category.id]" mat-menu-item>Edit</a>
                <button mat-menu-item (click)="delete(category)">Delete</button>
              </mat-menu>
            </div>

            <mat-divider *ngIf="!last" mat-inset></mat-divider>

          </mat-list-item>
        </mat-list>
      </mat-card-content>

    </mat-card>
  </div>

  <mat-toolbar class="a-footer">
    <mat-toolbar-row class="row">
      <span class="col"></span>
      <a mat-raised-button [routerLink]="['/category']">
        Add New
      </a>
    </mat-toolbar-row>
  </mat-toolbar>

</div>

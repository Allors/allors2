<div class="a-master">

  <mat-toolbar class="a-header">
    <mat-toolbar-row class="row">
      <a-mat-sidenavtoggle></a-mat-sidenavtoggle>
      <h1>{{title}}</h1>
      <span class="col"></span>
      <internalorganisation-select></internalorganisation-select>
    </mat-toolbar-row>
  </mat-toolbar>

  <div>
    <mat-card>
      <mat-card-content class="container-fluid a-search">
        <a-mat-search (values)="search$.next($event)">
          <a-mat-search-input name="name"></a-mat-search-input>
        </a-mat-search>
      </mat-card-content>

      <mat-card-content class="container-fluid a-list">

        <div *ngIf="productCategories?.length === 0">
          <h3>No categories to display.</h3>
        </div>

        <mat-list>
          <mat-list-item *ngFor="let category of productCategories; let last = last" [attr.data-allors-id]="category.id" (click)="onView(category)" style="cursor: pointer;">

            <mat-icon *ngIf="!category.CategoryImage" mat-list-avatar>photo_camera</mat-icon>
            <img *ngIf="category.CategoryImage" mat-list-avatar [src]="mediaService.url(category.CategoryImage)" />

            <h3 mat-line>{{category.Name}}</h3>
            <p mat-line>{{category.Description}} </p>

            <div (click)="$event.stopPropagation()">
              <button mat-icon-button [mat-menu-trigger-for]="menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <a (click)="onView(category)" mat-menu-item>Edit</a>
                <button mat-menu-item (click)="delete(category)" [disabled]="!category.CanExecuteDelete">Delete</button>
              </mat-menu>
            </div>

            <mat-divider *ngIf="!last" mat-inset></mat-divider>

          </mat-list-item>
        </mat-list>
      </mat-card-content>

    </mat-card>
  </div>

  <mat-toolbar class="a-footer">
    <mat-toolbar-row class="row">
      <span class="col"></span>
      <a mat-raised-button [routerLink]="['/category']">
        Add New
      </a>
    </mat-toolbar-row>
  </mat-toolbar>

</div>

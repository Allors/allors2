<form *ngIf="orderItem" #form="ngForm" (submit)="save()">

  <h3 mat-dialog-title>{{title}}</h3>

  <div mat-dialog-content>

    <div class="row" *ngIf="!orderItem.isNew">
      <a-mat-static class="col-md" [object]="orderItem" [roleType]="m.PurchaseOrderItem.PurchaseOrderItemState" display="Name" label="Status"></a-mat-static>
    </div>

    <div class="row">
      <a-mat-autocomplete class="col-md" [object]="orderItem" [roleType]="m.PurchaseOrderItem.Part"
        [options]="goods" display="Name" [filter]="stateService.partsFilter.create(allors.context)"></a-mat-autocomplete>
    </div>

    <div class="row">
      <a-mat-input class="col-md" [object]="orderItem" [roleType]="m.PurchaseOrderItem.QuantityOrdered"></a-mat-input>
      <a-mat-input class="col-md" [object]="orderItem" [roleType]="m.PurchaseOrderItem.ActualUnitPrice" label="Unit Price"></a-mat-input>
      <a-mat-static class="col-md" [object]="orderItem" [roleType]="m.PurchaseOrderItem.UnitVat"></a-mat-static>
      <a-mat-static class="col-md" [object]="orderItem" [roleType]="m.PurchaseOrderItem.TotalIncVat"></a-mat-static>
    </div>

    <div class="row">
      <a-mat-static *ngIf="order" class="col-md" [object]="order.VatRegime?.VatRate" [roleType]="m.VatRate.Rate"
        display="Rate" label="VAT % from order"></a-mat-static>
      <a-mat-select class="col-md" [object]="orderItem" [roleType]="m.PurchaseOrderItem.AssignedVatRegime" [options]="vatRegimes"
        display="Name" label="Item VAT regime"></a-mat-select>
      <a-mat-static class="col-md" [object]="orderItem.AssignedVatRegime" [roleType]="m.VatRegime.VatRate" display="Rate"></a-mat-static>
    </div>

    <div class="row">
      <a-mat-textarea class="col-md-12" [object]="orderItem" [roleType]="m.PurchaseOrderItem.Comment" label="Order Item Comment"></a-mat-textarea>
      <a-mat-textarea class="col-md-12" [object]="orderItem" [roleType]="m.PurchaseOrderItem.InternalComment" label="Order Item Internal Comment"></a-mat-textarea>
    </div>

  </div>

  <div mat-dialog-actions>
    <button mat-button (click)="dialogRef.close()" type="button">CANCEL</button>
    <button mat-button class="ml-2" color="primary" type="submit" [disabled]="!form.form.valid || !allors.context.hasChanges ">SAVE</button>
  </div>

</form>

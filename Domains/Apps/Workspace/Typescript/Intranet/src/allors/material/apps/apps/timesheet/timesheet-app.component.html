<div class="a-main">

  <div class="a-breadcrumb container-fluid mat-elevation-z4">
    <div class="row">
      <div class="col"> {{title}} </div>
    </div>
  </div>

  <div class="a-app">

    <div class="a-content mat-elevation-z8">

      <div class="a-header">
        <mat-toolbar style="background-color: transparent">
          <mat-toolbar-row>
            <div class="pl-3 mr-auto">
                <h3>{{ viewDate | calendarDate:('dayViewTitle') }}</h3>
            </div>
            <div>
              <button type="button" mat-raised-button mwlCalendarPreviousView [view]="'day'" [(viewDate)]="viewDate">
                Previous
              </button>
              <button type="button" mat-raised-button mwlCalendarToday [(viewDate)]="viewDate">
                Today
              </button>
              <button type="button" mat-raised-button mwlCalendarNextView [view]="'day'" [(viewDate)]="viewDate">
                Next
              </button>
            </div>
          </mat-toolbar-row>
        </mat-toolbar>
      </div>

      <a-mat-factory-fab [objectType]="metaService.m.TimeEntry"></a-mat-factory-fab>

      <div class="container-fluid">
        <div class="row m-3">
          <div class="col" style="border-bottom: 1px dotted lightgray">
            <span class="mat-caption">Blah Blah Blah</span>
          </div>
        </div>
      </div>

      <div class="a-body">
        <div>
            <mwl-calendar-day-view [refresh]="refresh" [viewDate]="viewDate" [events]="events"></mwl-calendar-day-view>
        </div>
      </div>
    </div>

  </div>
</div>

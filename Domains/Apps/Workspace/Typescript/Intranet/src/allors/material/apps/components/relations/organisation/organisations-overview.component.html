<div fxLayout="column" style="height: 100vh; min-height: 100vh">
  <mat-toolbar fxFlex>
    <mat-toolbar-row fxLayout="row">
      <a-mat-sidenavtoggle></a-mat-sidenavtoggle>
      <span fxFlex>{{title}}</span>
    </mat-toolbar-row>
  </mat-toolbar>

  <div fxFlex fxFill fxLayout="row" fxLayoutAlign="start stretch" style="padding: 20px;">

    <mat-card fxFlex fxLayout="column">

      <form novalidate [formGroup]="searchForm">

        <mat-card-content fxLayout="row wrap" fxLayoutGap="1rem">
          <mat-form-field fxFlex fxFill *ngIf="!advancedSearch" appearance="outline">
            <mat-label>Search by Name</mat-label>
            <input matInput autocomplete="off" formControlName="name">
            <a matSuffix mat-icon-button (click)="advancedSearch = !advancedSearch" title="Advanced Search">
              <mat-icon>expand_more</mat-icon>
            </a>
          </mat-form-field>

          <mat-form-field fxFlex="1 2 calc(15em)" *ngIf="advancedSearch" appearance="outline">
            <mat-label>Search by Name</mat-label>
            <input matInput formControlName="name">
          </mat-form-field>

          <mat-form-field *ngIf="advancedSearch" fxFlex="1 2 calc(15em)" appearance="outline">
            <mat-label>Country</mat-label>
            <mat-select formControlName="country" name="country" [(ngModel)]="selectedCountry">
              <mat-option>None</mat-option>
              <mat-option *ngFor="let country of countries" [value]="country.Name">{{ country.Name }}</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field *ngIf="advancedSearch" fxFlex="1 2 calc(15em)" appearance="outline">
            <mat-label>Role</mat-label>
            <mat-select formControlName="role" name="role" [(ngModel)]="selectedRole">
              <mat-option>None</mat-option>
              <mat-option *ngFor="let role of roles" [value]="role.Name">{{ role.Name }}</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field *ngIf="advancedSearch" fxFlex="1 2 calc(15em)" appearance="outline">
            <mat-label>Classification</mat-label>
            <mat-select formControlName="classification" name="classification" [(ngModel)]="selectedClassification">
              <mat-option>None</mat-option>
              <mat-option *ngFor="let classification of classifications" [value]="classification.Name">{{ classification.Name }}</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field *ngIf="advancedSearch" fxFlex="1 2 calc(15em)" appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput formControlName="contactFirstName">
          </mat-form-field>

          <mat-form-field *ngIf="advancedSearch" fxFlex="1 2 calc(15em)" appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="contactLastName">
          </mat-form-field>

          <div fxFlex="none" *ngIf="advancedSearch">
            <a mat-icon-button (click)="searchForm.reset(); advancedSearch = !advancedSearch;" title="Reset Search">
              <mat-icon>close</mat-icon>
            </a>
          </div>

        </mat-card-content>
      </form>

      <ngx-datatable fxFlex class="material" [scrollbarV]="true" [rows]="rows" [columns]="columns" [headerHeight]="50" [rowHeight]="50">
        <ngx-datatable-column name="logo">
          <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
              <a-mat-avatar [object]="row.logo"></a-mat-avatar>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="name"></ngx-datatable-column>
        <ngx-datatable-column name="classification"></ngx-datatable-column>
        <ngx-datatable-column name="phone"></ngx-datatable-column>
        <ngx-datatable-column name="address"></ngx-datatable-column>
        <ngx-datatable-column name="country"></ngx-datatable-column>
        <ngx-datatable-column name="actions">
          <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
            <button style="margin: 0" mat-icon-button [mat-menu-trigger-for]="menu" style="margin-top: -0.9rem;">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <a [routerLink]="['/relations/organisation/' + row.organisation.id]" mat-menu-item>Details</a>
              <button mat-menu-item (click)="delete(row.organisation)" [disabled]="!row.organisation.CanExecuteDelete">Delete</button>
            </mat-menu>
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>

    </mat-card>
  </div>

  <mat-toolbar fxFlex fxLayout="row">

    <div fxFlex></div>

    <a mat-raised-button [routerLink]="['/organisation']">
      Add New
    </a>
  </mat-toolbar>
</div>

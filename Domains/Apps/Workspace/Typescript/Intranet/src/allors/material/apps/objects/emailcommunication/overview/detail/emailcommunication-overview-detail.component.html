<div *ngIf="panel.isCollapsed && emailCommunication" (click)="panel.toggle()">
  <div class="container mb-3">
    <div class="row rounded" style="background-color: white;">
      <div class="col-3 col-md-2 p-3 rounded-left d-flex justify-content-center align-items-start" style="background-color: lightseagreen">
        <mat-icon style="color: white; zoom: 250%">{{panel.icon}}</mat-icon>
      </div>
      <div class="col-9 col-md-10 p-3">
        <h4>{{panel.title}}</h4>
        <div>{{emailCommunication.Subject}}</div>
      </div>
    </div>
  </div>
</div>

<form *ngIf="panel.isExpanded && emailCommunication" #form="ngForm" (submit)="save()" novalidate>
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{panel.title}}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="container-fluid">

        <div class="row">
          <a-mat-select class="col-md" [object]="emailCommunication" [roleType]="m.EmailCommunication.EventPurposes" [options]="purposes" display="Name"></a-mat-select>
          <div class="col-md">
            <div class="row">
              <a-mat-static *ngIf="!emailCommunication.isNew" class="col-md" [object]="emailCommunication" [roleType]="m.CommunicationEvent.CommunicationEventState" display="Name" label="Status"></a-mat-static>
              <a-mat-slidetoggle [object]="emailCommunication" [roleType]="m.EmailCommunication.IncomingMail"></a-mat-slidetoggle>
            </div>
          </div>
        </div>

        <div class="row">
          <a-mat-select class="col-md-12" *ngIf="emailCommunication.IncomingMail" [object]="emailCommunication" [roleType]="m.EmailCommunication.Originator" [options]="allEmailAddresses" display="displayName" label="From"></a-mat-select>
          <a-mat-select class="col-md-12" *ngIf="!emailCommunication.IncomingMail" [object]="emailCommunication" [roleType]="m.EmailCommunication.Originator" [options]="ownEmailAddresses" display="displayName" label="From"></a-mat-select>
          <a-mat-chips class="col-md-12" *ngIf="emailCommunication.IncomingMail" [object]="emailCommunication" [roleType]="m.EmailCommunication.Addressees" [options]="ownEmailAddresses" display="displayName" label="To"></a-mat-chips>
          <a-mat-chips class="col-md-12" *ngIf="!emailCommunication.IncomingMail" [object]="emailCommunication" [roleType]="m.EmailCommunication.Addressees" [options]="allEmailAddresses" display="displayName" label="To"></a-mat-chips>
        </div>

        <div class="row">
          <a-mat-input class="col-md" [object]="emailCommunication.EmailTemplate" [roleType]="m.EmailTemplate.SubjectTemplate" label="Subject"></a-mat-input>
          <a-mat-textarea class="col-md-12" [object]="emailCommunication.EmailTemplate" [roleType]="m.EmailTemplate.BodyTemplate" label="Body"></a-mat-textarea>
        </div>

        <div class="row">
          <a-mat-datetimepicker class="col-md" [object]="emailCommunication" [roleType]="m.CommunicationEvent.ScheduledStart"></a-mat-datetimepicker>
          <a-mat-datetimepicker class="col-md" [object]="emailCommunication" [roleType]="m.CommunicationEvent.ScheduledEnd"></a-mat-datetimepicker>
        </div>

        <div class="row">
          <a-mat-datetimepicker class="col-md" [object]="emailCommunication" [roleType]="m.CommunicationEvent.ActualStart"></a-mat-datetimepicker>
          <a-mat-datetimepicker class="col-md" [object]="emailCommunication" [roleType]="m.CommunicationEvent.ActualEnd"></a-mat-datetimepicker>
        </div>
      </div>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button class="ml-2" color="primary" type="submit" [disabled]="!form.form.valid || !allors.context.hasChanges">SAVE</button>
      <button mat-button (click)="panel.toggle()" type="button">CANCEL</button>
    </mat-card-actions>
  </mat-card>

</form>


  <form #form="ngForm" class="pad" *ngIf="communicationEvent" (submit)="save()">

    <div class="grid-2_md-1" *ngIf="!communicationEvent.isNew">
      <div class="col">
        <a-mat-static [object]="communicationEvent" [roleType]="m.CommunicationEvent.CommunicationEventState" display="Name" label="Status"></a-mat-static>
        <button *ngIf="communicationEvent.CanExecuteClose" mat-button type="button" (click)="close()">Close</button>
        <button *ngIf="communicationEvent.CanExecuteCancel" mat-button type="button" (click)="cancel()">Cancel</button>
        <button *ngIf="communicationEvent.CanExecuteReopen" mat-button type="button" (click)="reopen()">Reopen</button>
      </div>
    </div>

    <div class="grid-2_xs-1">
      <a-mat-slide-toggle class="col" [object]="communicationEvent" [roleType]="m.EmailCommunication.IncomingMail"></a-mat-slide-toggle>
      <a-mat-select class="col" [object]="communicationEvent" [roleType]="m.EmailCommunication.EventPurposes" [options]="purposes"
        display="Name"></a-mat-select>
    </div>

    <div class="grid-2_md-1">
      <a-mat-select class="col" *ngIf="communicationEvent.IncomingMail" [object]="communicationEvent" [roleType]="m.EmailCommunication.Originator" [options]="allEmailAddresses"
        display="displayName" label="From"></a-mat-select>
      <a-mat-select class="col" *ngIf="!communicationEvent.IncomingMail" [object]="communicationEvent" [roleType]="m.EmailCommunication.Originator" [options]="ownEmailAddresses"
        display="displayName" label="From"></a-mat-select>
      <a-mat-chips class="col" *ngIf="communicationEvent.IncomingMail" [object]="communicationEvent" [roleType]="m.EmailCommunication.Addressees" [options]="ownEmailAddresses"
        display="displayName" label="To"></a-mat-chips>
        <a-mat-chips class="col" *ngIf="!communicationEvent.IncomingMail" [object]="communicationEvent" [roleType]="m.EmailCommunication.Addressees" [options]="allEmailAddresses"
        display="displayName" label="To"></a-mat-chips>
    </div>

    <div class="grid-1">
      <a-mat-input class="col" [object]="communicationEvent.EmailTemplate" [roleType]="m.EmailTemplate.SubjectTemplate" label="Subject "></a-mat-input>
      <a-mat-textarea class="col" [object]="communicationEvent.EmailTemplate" [roleType]="m.EmailTemplate.BodyTemplate" label="Body"></a-mat-textarea>
    </div>

    <div class="grid-2_xs-1">
      <a-mat-datepicker class="col" [object]="communicationEvent" [roleType]="m.CommunicationEvent.ScheduledStart" [useTime]="true"></a-mat-datepicker>
      <a-mat-datepicker class="col" [object]="communicationEvent" [roleType]="m.CommunicationEvent.ActualStart" [useTime]="true"></a-mat-datepicker>
      <a-mat-datepicker class="col" [object]="communicationEvent" [roleType]="m.CommunicationEvent.ScheduledEnd" [useTime]="true"></a-mat-datepicker>
      <a-mat-datepicker class="col" [object]="communicationEvent" [roleType]="m.CommunicationEvent.ActualEnd" [useTime]="true"></a-mat-datepicker>
    </div>

    <mat-divider></mat-divider>

    <mat-card-actions>
      <button mat-button color="primary" type="submit" [disabled]="!form.form.valid">SAVE</button>
      <button mat-button (click)="goBack()" type="button">CANCEL</button>
    </mat-card-actions>

  </form>

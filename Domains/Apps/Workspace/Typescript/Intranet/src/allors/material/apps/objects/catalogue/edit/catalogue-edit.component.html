<form class="a-edit" #form="ngForm" (submit)="save()">

  <mat-toolbar class="a-header">
    <mat-toolbar-row class="row">
      <a-mat-sidenavtoggle></a-mat-sidenavtoggle>
      <h1>{{title}}</h1>
      <span class="col"></span>
    </mat-toolbar-row>
  </mat-toolbar>

  <div>

    <mat-card *ngIf="catalogue">
      <mat-card-content class="container-fluid">

        <div class="row">
          <a-mat-file class="col-md-12" [object]="catalogue" [roleType]="m.Catalogue.CatalogueImage" accept="image/*"></a-mat-file>
        </div>

        <div class="row">
          <a-mat-select class="col-md" [object]="catalogue" [roleType]="m.Catalogue.CatScope" [options]="catScopes" display="Name" label="Scope"></a-mat-select>
          <a-mat-select class="col-md" [object]="catalogue" [roleType]="m.Catalogue.ProductCategories" [options]="categories" display="Name"></a-mat-select>
        </div>

        <div class="row">
          <a-mat-input class="col-md" [object]="catalogue" [roleType]="m.Catalogue.Name"></a-mat-input>
          <a-mat-textarea class="col-md-12" [object]="catalogue" [roleType]="m.Catalogue.Description"></a-mat-textarea>
        </div>

        <div class="row">
          <mat-expansion-panel class="col" *ngIf="locales">
            <mat-expansion-panel-header>
              <mat-panel-title>
                Translations
              </mat-panel-title>
            </mat-expansion-panel-header>

            <div *ngFor="let locale of locales; let i = index">
              <mat-divider *ngIf="i > 0"></mat-divider>
              <div class="row">
                <a-mat-localised-text class="col" [object]="catalogue" [roleType]="m.Catalogue.LocalisedNames" [locale]="locale"></a-mat-localised-text>
                <a-mat-localised-text class="col" [object]="catalogue" [roleType]="m.Catalogue.LocalisedDescriptions" [locale]="locale"></a-mat-localised-text>
              </div>
            </div>

          </mat-expansion-panel>
        </div>

      </mat-card-content>
    </mat-card>
  </div>

  <mat-toolbar class="a-footer">
    <mat-toolbar-row class="row">
      <span class="col"></span>
      <button mat-raised-button (click)="goBack()" type="button">CANCEL</button>
      <button mat-raised-button (click)="update()" type="button" color="accent" [disabled]="!form.form.valid">SAVE</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="!form.form.valid">SAVE & CLOSE</button>
    </mat-toolbar-row>
  </mat-toolbar>

</form>

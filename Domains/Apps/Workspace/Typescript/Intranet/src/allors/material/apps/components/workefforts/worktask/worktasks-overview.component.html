<div class="a-master">

  <mat-toolbar class="a-header">
    <mat-toolbar-row class="row">
      <a-mat-sidenavtoggle></a-mat-sidenavtoggle>
      <h1>{{title}}</h1>
    </mat-toolbar-row>
  </mat-toolbar>

  <div>

    <mat-card>
      <mat-card-content class="container-fluid a-search">

        <form class="row" novalidate [formGroup]="searchForm">

          <mat-form-field class="col" *ngIf="!advancedSearch" appearance="outline">
            <mat-label>Search by Name</mat-label>
            <input matInput autocomplete="off" formControlName="name">
            <button matSuffix mat-icon-button (click)="advancedSearch = !advancedSearch" title="Advanced Search">
              <mat-icon>expand_more</mat-icon>
            </button>
          </mat-form-field>

          <mat-form-field class="col" *ngIf="advancedSearch" appearance="outline">
            <mat-label>Search by Name</mat-label>
            <input matInput formControlName="name">
          </mat-form-field>

          <mat-form-field class="col" *ngIf="advancedSearch" appearance="outline">
            <mat-label>Description</mat-label>
            <input matInput formControlName="description">
          </mat-form-field>

          <mat-form-field class="col" *ngIf="advancedSearch" appearance="outline">
            <mat-label>State</mat-label>
            <mat-select formControlName="state" name="state" [(ngModel)]="selectedWorkEffortState">
              <mat-option>None</mat-option>
              <mat-option *ngFor="let objectState of workEffortStates" [value]="objectState.Name">{{ objectState.Name }}</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="col" *ngIf="advancedSearch" appearance="outline">
            <mat-label>Priority</mat-label>
            <mat-select formControlName="priority" name="priority" [(ngModel)]="selectedPriority">
              <mat-option>None</mat-option>
              <mat-option *ngFor="let priority of priorities" [value]="priority.Name">{{ priority.Name }}</mat-option>
            </mat-select>
          </mat-form-field>

          <div class="col-1 pt-2" *ngIf="advancedSearch">
            <button mat-icon-button type="button" class="mat-icon-button" (click)="searchForm.reset(); advancedSearch = !advancedSearch;"
              title="Reset Search">
              <mat-icon>close</mat-icon>
            </button>
          </div>

        </form>
      </mat-card-content>

      <mat-card-content class="container-fluid a-list">
        <div *ngIf="data && data.length === 0">
          <h3>No work tasks to display.</h3>
        </div>

        <mat-list>

          <ng-template let-item let-last="last" ngFor [ngForOf]="data">
            <mat-list-item [routerLink]="['/workefforts/worktask/' + item.id ]" style="cursor: pointer;">
              <div mat-line>{{ item.Name }}</div>

              <div mat-line>State: {{ item.WorkEffortState.Name }}</div>
              <p mat-line>{{ item.Description }} </p>
              <p *ngIf="item.Priority" mat-line>Priority {{ item.Priority.Name }} </p>

              <div (click)="$event.stopPropagation()">
                <button mat-icon-button [mat-menu-trigger-for]="menu">
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                  <a [routerLink]="['/workefforts/worktask/' + item.id ]" mat-menu-item>Details</a>
                  <a [routerLink]="['/printworktask/' + item.id ]" mat-menu-item>Preview</a>
                  <button mat-menu-item (click)="print(item)">Print</button>
                  <button mat-menu-item (click)="delete(item)" [disabled]="!item.CanExecuteDelete">Delete</button>
                </mat-menu>
              </div>

              <mat-divider *ngIf="!last" mat-inset></mat-divider>

            </mat-list-item>
          </ng-template>
        </mat-list>
      </mat-card-content>

    </mat-card>

  </div>

  <mat-toolbar class="a-footer">
    <mat-toolbar-row class="row">
      <span class="col"></span>
      <a mat-raised-button [routerLink]="['/worktask']">
        Add New
      </a>
    </mat-toolbar-row>
  </mat-toolbar>

</div>

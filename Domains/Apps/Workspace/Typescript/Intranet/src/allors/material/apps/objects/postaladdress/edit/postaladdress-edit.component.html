<form *ngIf="partyContactMechanism" #form="ngForm" (submit)="save()" novalidate>
  <h1></h1>

  <h3 mat-dialog-title>{{title}}</h3>

  <div mat-dialog-content>
    <div class="container-fluid">

      <div class="row">
        <a-mat-datepicker class="col-md" [object]="partyContactMechanism" [roleType]="m.PartyContactMechanism.FromDate"></a-mat-datepicker>
        <a-mat-datepicker class="col-md" [object]="partyContactMechanism" [roleType]="m.PartyContactMechanism.ThroughDate"></a-mat-datepicker>
      </div>

      <div class="row">
        <a-mat-select class="col-md" [object]="partyContactMechanism" [roleType]="m.PartyContactMechanism.ContactPurposes"
          [options]="contactMechanismPurposes" display="Name" label="Contact purposes"></a-mat-select>
      </div>

      <div class="row">
        <a-mat-input class="col-md" [object]="contactMechanism" [roleType]="m.PostalAddress.Address1" label="Address line 1"></a-mat-input>
      </div>

      <div class="row">
        <a-mat-input class="col-md" [object]="contactMechanism" [roleType]="m.PostalAddress.Address2" label="Address line 2"></a-mat-input>
      </div>

      <div class="row">
        <a-mat-input class="col-md" [object]="contactMechanism" [roleType]="m.PostalAddress.Address3" label="Address line 3"></a-mat-input>
      </div>

      <div class="row">
        <a-mat-input class="col-md" [object]="contactMechanism.PostalBoundary" [roleType]="m.PostalBoundary?.Locality"
          label="City"></a-mat-input>
        <a-mat-input class="col-md" [object]="contactMechanism.PostalBoundary" [roleType]="m.PostalBoundary?.PostalCode"
          label="Postal code"></a-mat-input>
        <a-mat-select class="col-md" [object]="contactMechanism.PostalBoundary" [roleType]="m.PostalBoundary?.Country"
          [options]="countries" display="Name"></a-mat-select>
      </div>

      <div class="row">
        <a-mat-slidetoggle class="col-md" [object]="partyContactMechanism" [roleType]="m.PartyContactMechanism.UseAsDefault"
          label="Use as default"></a-mat-slidetoggle>
        <a-mat-slidetoggle class="col-md" [object]="partyContactMechanism" [roleType]="m.PartyContactMechanism.NonSolicitationIndicator"
          label="Non Solicitation"></a-mat-slidetoggle>
      </div>

      <div class="row">
        <a-mat-textarea class="col-md" [object]="contactMechanism" [roleType]="m.ContactMechanism.Description"></a-mat-textarea>
      </div>
    </div>
  </div>

  <div mat-dialog-actions>
    <button mat-button (click)="dialogRef.close()" type="button">CANCEL</button>
    <button mat-button class="ml-2" color="primary" type="submit" [disabled]="!form.form.valid || !allors.context.hasChanges">SAVE</button>
  </div>

</form>

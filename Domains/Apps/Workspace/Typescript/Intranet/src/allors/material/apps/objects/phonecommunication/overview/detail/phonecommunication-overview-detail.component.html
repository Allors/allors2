<div *ngIf="panel.isCollapsed && phoneCommunication" (click)="panel.toggle()">
  <div class="container mb-3">
    <div class="row rounded" style="background-color: white;">
      <div class="col-3 col-md-2 p-3 rounded-left d-flex justify-content-center align-items-start" style="background-color: lightseagreen">
        <mat-icon style="color: white; zoom: 250%">{{panel.icon}}</mat-icon>
      </div>
      <div class="col-9 col-md-10 p-3">
        <h4>{{panel.title}}</h4>
        <div>{{phoneCommunication.Subject}}</div>
      </div>
    </div>
  </div>
</div>

<form *ngIf="panel.isExpanded && phoneCommunication" #form="ngForm" (submit)="save()" novalidate>
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{panel.title}}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="container-fluid">

        <div class="row" *ngIf="!phoneCommunication.isNew">
          <a-mat-static class="col-md" [object]="phoneCommunication" [roleType]="m.CommunicationEvent.CommunicationEventState" display="Name" label="Status"></a-mat-static>
          <div class="col-md">
            <div class="row">
              <a-mat-select class="col" [object]="phoneCommunication" [roleType]="m.PhoneCommunication.EventPurposes" [options]="purposes" display="Name" class="col-md"></a-mat-select>
              <a-mat-slidetoggle [object]="phoneCommunication" [roleType]="m.PhoneCommunication.IncomingCall"></a-mat-slidetoggle>
            </div>
          </div>
        </div>
  
        <div class="row">
          <div class="col-md">
            <div class="row">
              <a-mat-chips class="col" *ngIf="phoneCommunication.IncomingCall" [object]="phoneCommunication" [roleType]="m.PhoneCommunication.Callers" [options]="contacts" display="PartyName"></a-mat-chips>
              <a-mat-chips class="col" *ngIf="!phoneCommunication.IncomingCall" [object]="phoneCommunication" [roleType]="m.PhoneCommunication.Callers" [options]="employees" display="PartyName"></a-mat-chips>
              <button mat-mini-fab color="accent" type="button" (click)="addCaller = !addCaller">
                <mat-icon *ngIf="!addCaller">add</mat-icon>
                <mat-icon *ngIf="addCaller">close</mat-icon>
              </button>
            </div>
          </div>
  
          <div class="col-md-12 pb-3" *ngIf="addCaller">
            <mat-card>
              <mat-card-header>Add a new person</mat-card-header>
              <mat-card-content>
                <person-inline (cancelled)="callerCancelled($event); addCaller = false" (saved)="callerAdded($event); addCaller = false">
                </person-inline>
              </mat-card-content>
            </mat-card>
          </div>
  
          <div class="col-md">
            <div class="row">
              <a-mat-chips class="col" *ngIf="phoneCommunication.IncomingCall" [object]="phoneCommunication" [roleType]="m.PhoneCommunication.Receivers" [options]="employees" display="PartyName"></a-mat-chips>
              <a-mat-chips class="col" *ngIf="!phoneCommunication.IncomingCall" [object]="phoneCommunication" [roleType]="m.PhoneCommunication.Receivers" [options]="contacts" display="PartyName"></a-mat-chips>
              <button mat-mini-fab color="accent" type="button" (click)="addReceiver = !addReceiver">
                <mat-icon *ngIf="!addReceiver">add</mat-icon>
                <mat-icon *ngIf="addReceiver">close</mat-icon>
              </button>
            </div>
          </div>
  
          <div class="col-md-12" *ngIf="addReceiver">
            <mat-card>
              <mat-card-header>Add a new person</mat-card-header>
              <mat-card-content>
                <person-inline (cancelled)="receiverCancelled($event); addReceiver = false" (saved)="receiverAdded($event); addReceiver = false">
                </person-inline>
              </mat-card-content>
            </mat-card>
          </div>
        </div>
  
        <div class="row">
          <div class="col-md">
            <div class="row">
              <a-mat-input class="col" [object]="phoneCommunication" [roleType]="m.PhoneCommunication.Subject" class="col-md"></a-mat-input>
              <a-mat-slidetoggle [object]="phoneCommunication" [roleType]="m.PhoneCommunication.LeftVoiceMail"></a-mat-slidetoggle>
            </div>
          </div>
          <a-mat-textarea class="col-md" [object]="phoneCommunication" [roleType]="m.PhoneCommunication.Note" class="col-md-12"></a-mat-textarea>
        </div>
  
        <div class="row">
          <div class="col">
            <div class="row">
              <a-mat-select class="col" [object]="phoneCommunication" [roleType]="m.PhoneCommunication.ContactMechanisms" [options]="phonenumbers" display="displayName" label="Phone number" class="col-md"></a-mat-select>
              <button mat-mini-fab color="accent" type="button" (click)="addPhoneNumber = !addPhoneNumber">
                <mat-icon *ngIf="!addPhoneNumber">add</mat-icon>
                <mat-icon *ngIf="addPhoneNumber">close</mat-icon>
              </button>
            </div>
          </div>
  
          <div class="col-md-12" *ngIf="addPhoneNumber">
            <mat-card>
              <mat-card-header>Add a new phone number</mat-card-header>
              <mat-card-content>
                <party-contactmechanism-telecommunicationsnumber (cancelled)="phoneNumberCancelled($event); addPhoneNumber = false" (saved)="phoneNumberAdded($event); addPhoneNumber = false">
                </party-contactmechanism-telecommunicationsnumber>
              </mat-card-content>
            </mat-card>
          </div>
        </div>
  
        <div class="row">
          <a-mat-datetimepicker class="col-md" [object]="phoneCommunication" [roleType]="m.CommunicationEvent.ScheduledStart"></a-mat-datetimepicker>
          <a-mat-datetimepicker class="col-md" [object]="phoneCommunication" [roleType]="m.CommunicationEvent.ScheduledEnd"></a-mat-datetimepicker>
        </div>
  
        <div class="row">
          <a-mat-datetimepicker class="col-md" [object]="phoneCommunication" [roleType]="m.CommunicationEvent.ActualStart"></a-mat-datetimepicker>
          <a-mat-datetimepicker class="col-md" [object]="phoneCommunication" [roleType]="m.CommunicationEvent.ActualEnd"></a-mat-datetimepicker>
        </div>

      </div>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button class="ml-2" color="primary" type="submit" [disabled]="!form.form.valid || !allors.context.hasChanges">SAVE</button>
      <button mat-button (click)="panel.toggle()" type="button">CANCEL</button>
    </mat-card-actions>
  </mat-card>

</form>

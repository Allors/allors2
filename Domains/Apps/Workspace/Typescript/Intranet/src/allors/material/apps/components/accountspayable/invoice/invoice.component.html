
  <form #form="ngForm" *ngIf="invoice" (submit)="save()">

    <div>
      <div class="grid-2_md-1" *ngIf="!invoice.isNew">
        <div>
          <a-mat-static [object]="invoice" [roleType]="m.PurchaseInvoice.PurchaseInvoiceState" display="Name" label="Status"></a-mat-static>
          <div>
            <button *ngIf="invoice.CanExecuteApprove" mat-button type="button" (click)="approve()">Approve</button>
            <button *ngIf="invoice.CanExecuteCancelInvoice" mat-button type="button" (click)="cancel()">Cancel</button>
            <button *ngIf="invoice.CanExecuteFinish" mat-button type="button" (click)="finish(invoice)">Finish</button>
          </div>
        </div>
        <div>
          <a-mat-static [object]="invoice" [roleType]="m.PurchaseInvoice.PurchaseOrder"></a-mat-static>
        </div>
      </div>

      <div class="grid-2_md-1">
        <a-mat-autocomplete  [object]="invoice" [roleType]="m.PurchaseInvoice.BilledFrom" [filter]="stateService.organisationsFilter.create(scope)"
          display="Name" (onChange)="billedFromSelected($event)" label="Billed from"></a-mat-autocomplete>
        <div>
          <div fxLayout fxLayoutGap="1em">
            <a-mat-select  [object]="invoice" [roleType]="m.PurchaseInvoice.BilledFromContactPerson" [options]="billedFromContacts" display="displayName"
              label="Billed from Contact Person"></a-mat-select>
            <button mat-mini-fab color="accent" [disabled]="!invoice.BilledFrom || !invoice.CanWritePurchaseInvoiceItems" type="button" (click)="addBilledFromContactPerson = !addBilledFromContactPerson">
              <mat-icon *ngIf="!addBilledFromContactPerson">add</mat-icon>
              <mat-icon *ngIf="addBilledFromContactPerson">close</mat-icon>
            </button>
          </div>
          <mat-tab-group dynamicHeight="true" *ngIf="invoice.BilledFrom && addBilledFromContactPerson">
            <mat-tab label="Person">
              <div class="pad tabInlineComponent">
                <person-inline (cancelled)="billedFromContactPersonCancelled($event); addBilledFromContactPerson = false" (saved)="billedFromContactPersonAdded($event); addBilledFromContactPerson = false">
                </person-inline>
              </div>
            </mat-tab>
          </mat-tab-group>
        </div>
      </div>

      <div class="grid-2_md-1">
        <a-mat-select  [object]="invoice" [roleType]="m.PurchaseInvoice.PurchaseInvoiceType" [options]="purchaseInvoiceTypes" display="Name"></a-mat-select>
      </div>

      <div class="grid-3_md-1">
        <a-mat-autocomplete  *ngIf="showBillToOrganisations" [object]="invoice" [roleType]="m.PurchaseInvoice.BillToCustomer" [filter]="stateService.organisationsFilter.create(scope)"
          display="Name" (onChange)="billToCustomerSelected($event)" label="Bill to End Customer"></a-mat-autocomplete>
        <div>
          <div fxLayout fxLayoutGap="1em">
            <a-mat-select fxFlex [object]="invoice" [roleType]="m.PurchaseInvoice.BillToCustomerContactMechanism" [options]="billToContactMechanisms"
              display="displayName"></a-mat-select>
            <button mat-mini-fab color="accent" [disabled]="!invoice.BillToCustomer || !invoice.CanWritePurchaseInvoiceItems" type="button" (click)="addBillToContactMechanism = !addBillToContactMechanism">
              <mat-icon *ngIf="!addBillToContactMechanism">add</mat-icon>
              <mat-icon *ngIf="addBillToContactMechanism">close</mat-icon>
            </button>
          </div>
          <party-contactmechanism *ngIf="invoice.BillToCustomer && addBillToContactMechanism" [scope]="scope" (saved)="billToContactMechanismAdded($event)"
            (cancelled)="billToContactMechanismCancelled()" label="Bill to End Customer ContactMechanism">
          </party-contactmechanism>
        </div>
        <div>
          <div fxLayout fxLayoutGap="1em">
            <a-mat-select  [object]="invoice" [roleType]="m.PurchaseInvoice.BillToCustomerContactPerson" [options]="billToContacts" display="displayName"
              label="Billing Contact Person"></a-mat-select>
            <button mat-mini-fab color="accent" [disabled]="!invoice.BillToCustomer || !invoice.CanWritePurchaseInvoiceItems" type="button" (click)="addBillToContactPerson = !addBillToContactPerson">
              <mat-icon *ngIf="!addBillToContactPerson">add</mat-icon>
              <mat-icon *ngIf="addBillToContactPerson">close</mat-icon>
            </button>
          </div>
          <mat-tab-group dynamicHeight="true" *ngIf="invoice.BillToCustomer && addBillToContactPerson">
            <mat-tab label="Person">
              <div class="pad tabInlineComponent">
                <person-inline (cancelled)="billToContactPersonCancelled($event); addBillToContactPerson = false" (saved)="billToContactPersonAdded($event); addBillToContactPerson = false">
                </person-inline>
              </div>
            </mat-tab>
          </mat-tab-group>
        </div>
      </div>

      <div class="grid-3_md-1">
        <a-mat-autocomplete  *ngIf="showShipToEndCustomerOrganisations" [object]="invoice" [roleType]="m.PurchaseInvoice.ShipToEndCustomer" [filter]="stateService.organisationsFilter.create(scope)"
          display="Name" (onChange)="shipToEndCustomerSelected($event)" label="Ship to end customer"></a-mat-autocomplete>
         <div>
          <div fxLayout fxLayoutGap="1em">
            <a-mat-select fxFlex [object]="invoice" [roleType]="m.PurchaseInvoice.ShipToEndCustomerAddress" [options]="shipToEndCustomerAddresses"
              display="displayName"></a-mat-select>
            <button mat-mini-fab color="accent" [disabled]="!invoice.ShipToEndCustomer || !invoice.CanWritePurchaseInvoiceItems" type="button"
              (click)="addShipToEndCustomerAddress = !addShipToEndCustomerAddress">
              <mat-icon *ngIf="!addShipToEndCustomerAddress">add</mat-icon>
              <mat-icon *ngIf="addShipToEndCustomerAddress">close</mat-icon>
            </button>
          </div>
          <party-contactmechanism-postaladdress *ngIf="invoice.ShipToEndCustomer && addShipToEndCustomerAddress" [scope]="scope" (saved)="shipToEndCustomerAddressAdded($event)"
            (cancelled)="shipToEndCustomerAddressCancelled()">
          </party-contactmechanism-postaladdress>
        </div>
        <div>
          <div fxLayout fxLayoutGap="1em">
            <a-mat-select  [object]="invoice" [roleType]="m.PurchaseInvoice.ShipToEndCustomerContactPerson" [options]="shipToEndCustomerContacts" display="displayName"
              label="Schipping Contact Person"></a-mat-select>
            <button mat-mini-fab color="accent" [disabled]="!invoice.ShipToEndCustomer || !invoice.CanWritePurchaseInvoiceItems" type="button" (click)="addShipToEndCustomerContactPerson = !addshipToEndCustomerContactPerson">
              <mat-icon *ngIf="!addShipToEndCustomerContactPerson">add</mat-icon>
              <mat-icon *ngIf="addShipToEndCustomerContactPerson">close</mat-icon>
            </button>
          </div>
          <mat-tab-group dynamicHeight="true" *ngIf="invoice.ShipToEndCustomer && addShipToEndCustomerContactPerson">
            <mat-tab label="Person">
              <div class="pad tabInlineComponent">
                <person-inline (cancelled)="shipToEndCustomerContactPersonCancelled($event); addshipToEndCustomerContactPerson = false" (saved)="shipToEndCustomerContactPersonAdded($event); addshipToEndCustomerContactPerson = false">
                </person-inline>
              </div>
            </mat-tab>
          </mat-tab-group>
        </div>
      </div>
    
      <div class="grid-2_sm-1">
        <a-mat-select  [object]="invoice" [roleType]="m.PurchaseInvoice.VatRegime" [options]="vatRegimes" display="Name"></a-mat-select>
        <a-mat-static  [object]="invoice.VatRegime" [roleType]="m.VatRegime.VatRate" display="Rate"></a-mat-static>
      </div>

      <div class="grid-1">
        <a-mat-input  [object]="invoice" [roleType]="m.PurchaseInvoice.Description"></a-mat-input>
      </div>
      <div class="grid-1">
        <a-mat-input  [object]="invoice" [roleType]="m.PurchaseInvoice.CustomerReference"></a-mat-input>
      </div>
      <div class="grid-1">
        <a-mat-static  *ngIf="order?.Comment" [object]="order" [roleType]="m.PurchaseOrder.Comment"></a-mat-static>
      </div>
      <div class="grid-1">
        <a-mat-textarea  [object]="invoice" [roleType]="m.PurchaseInvoice.Comment"></a-mat-textarea>
      </div>
      <div class="grid-1">
        <a-mat-static  *ngIf="order?.InternalComment" [object]="order" [roleType]="m.PurchaseOrder.InternalComment"></a-mat-static>
      </div>
      <div class="grid-1">
        <a-mat-textarea  [object]="invoice" [roleType]="m.PurchaseInvoice.InternalComment"></a-mat-textarea>
      </div>
      <div class="grid-1">
        <a-mat-textarea  [object]="invoice" [roleType]="m.PurchaseInvoice.Message"></a-mat-textarea>
      </div>
    </div>
    <mat-divider></mat-divider>

    <mat-card-actions>
      <button *ngIf="invoice.CanWritePurchaseInvoiceItems" mat-button color="primary" type="submit" [disabled]="!form.form.valid">SAVE</button>
      <button *ngIf="invoice.CanWritePurchaseInvoiceItems" mat-button (click)="goBack()" type="button">CANCEL</button>
      <button *ngIf="!invoice.CanWritePurchaseInvoiceItems" mat-button (click)="goBack()" type="button">DONE</button>
    </mat-card-actions>

  </form>

<form #form="ngForm"  (submit)="save()" novalidate>
  <mat-toolbar>
    <mat-toolbar-row >
      <a-mat-sidenavtoggle></a-mat-sidenavtoggle>
      <h1>{{title}}</h1>
    </mat-toolbar-row>
  </mat-toolbar>

  <div>

    <mat-card *ngIf="repeatinginvoice"   >
      <mat-card-content  style="overflow: auto;">

        <div class="row">
          <a-mat-select [object]="repeatinginvoice" [roleType]="m.RepeatingSalesInvoice.Frequency" [options]="frequencies" display="Name" class="col-md"></a-mat-select>
          <a-mat-select [object]="repeatinginvoice" [roleType]="m.RepeatingSalesInvoice.DayOfWeek" [options]="daysOfWeek" display="Name" class="col-md"></a-mat-select>
          <a-mat-datepicker [object]="repeatinginvoice" [roleType]="m.RepeatingSalesInvoice.NextExecutionDate"></a-mat-datepicker>
          <a-mat-datepicker [object]="repeatinginvoice" [roleType]="m.RepeatingSalesInvoice.FinalExecutionDate"></a-mat-datepicker>
        </div>
        
      </mat-card-content>
    </mat-card>

  </div>

  <mat-toolbar  >
    <span class="col"></span>
    <button mat-button color="primary" type="submit" [disabled]="!form.form.valid">SAVE</button>
    <button mat-button (click)="goBack()" type="button">CANCEL</button>
  </mat-toolbar>

</form>

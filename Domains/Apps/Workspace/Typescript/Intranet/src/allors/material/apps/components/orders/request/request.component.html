
  <form #form="ngForm" *ngIf="request" (submit)="save()">

    <div class="pad">
      <div class="grid-2_md-1" *ngIf="!request.isNew">
        <div >
          <a-mat-static [object]="request" [roleType]="m.Request.RequestState" display="Name" label="Status"></a-mat-static>
          <div class="grid">
            <button *ngIf="request.CanExecuteSubmit" mat-button type="button" (click)="submit()">Submit</button>
            <button *ngIf="request.CanExecuteCancel" mat-button type="button" (click)="cancel()">Cancel</button>
            <button *ngIf="request.CanExecuteHold" mat-button type="button" (click)="hold()">Pending Customer</button>
            <button *ngIf="request.CanExecuteReject" mat-button type="button" (click)="reject()">Reject</button>
          </div>
        </div>
      </div>

      <div class="grid-2_xs-1">
        <a-mat-autocomplete  [object]="request" [roleType]="m.Request.Originator" [filter]="stateService.customersFilter.create(scope)"
          display="Name" (onChange)="originatorSelected($event)" label="Requesting organisation"></a-mat-autocomplete>
      </div>

      <div class="grid-2_md-1">
        <div >
          <div fxLayout fxLayoutGap="1em">
            <a-mat-select fxFlex [object]="request" [roleType]="m.Request.FullfillContactMechanism" [options]="contactMechanisms"
              display="displayName" label="Reply to"></a-mat-select>
            <button mat-mini-fab color="accent" [disabled]="!request.Originator || !request.CanWriteRequestItems" type="button" (click)="addContactMechanism = !addContactMechanism">
              <mat-icon *ngIf="!addContactMechanism">add</mat-icon>
              <mat-icon *ngIf="addContactMechanism">close</mat-icon>
            </button>
          </div>

          <party-contactmechanism *ngIf="request.Originator && addContactMechanism" [scope]="scope" (saved)="partyContactMechanismAdded($event)" (cancelled)="partyContactMechanismCancelled()">
          </party-contactmechanism>

        </div>
        <div >
          <div fxLayout fxLayoutGap="1em">
            <a-mat-select fxFlex [object]="request" [roleType]="m.Request.ContactPerson" [options]="contacts" display="displayName"></a-mat-select>
            <button mat-mini-fab color="accent" [disabled]="!request.Originator || !request.CanWriteRequestItems" type="button" (click)="addContactPerson = !addContactPerson">
              <mat-icon *ngIf="!addContactPerson">add</mat-icon>
              <mat-icon *ngIf="addContactPerson">close</mat-icon>
            </button>
          </div>
          <mat-tab-group dynamicHeight="true" *ngIf="request.Originator && addContactPerson">
            <mat-tab label="Person">
              <div class="pad tabInlineComponent">
                <person-inline (cancelled)="personCancelled($event); addContactPerson = false" (saved)="personAdded($event); addContactPerson = false">
                </person-inline>
              </div>
            </mat-tab>
          </mat-tab-group>
        </div>
      </div>

      <div class="grid-2_xs-1">
        <a-mat-static class="col-6_xs-12" *ngIf="request.EmailAddress" [object]="request" [roleType]="m.Request.EmailAddress"></a-mat-static>
        <div class="grid">
          <a-mat-static class="col-6_xs-12" *ngIf="request.TelephoneCountryCode" [object]="request" [roleType]="m.Request.TelephoneCountryCode"
            label="Country code"></a-mat-static>
          <a-mat-static class="col-6_xs-12" *ngIf="request.TelephoneNumber" [object]="request" [roleType]="m.Request.TelephoneNumber"></a-mat-static>
        </div>
      </div>

      <div class="grid_sm-1">
        <a-mat-datepicker  [object]="request" [roleType]="m.Request.RequestDate"></a-mat-datepicker>
        <a-mat-datepicker  [object]="request" [roleType]="m.Request.RequiredResponseDate"></a-mat-datepicker>
      </div>

      <div class="grid-1">
        <a-mat-input  [object]="request" [roleType]="m.Request.Description"></a-mat-input>
      </div>
      <div class="grid-1">
        <a-mat-textarea  [object]="request" [roleType]="m.Request.Comment"></a-mat-textarea>
      </div>
      <div class="grid-1">
        <a-mat-textarea  [object]="request" [roleType]="m.Request.InternalComment"></a-mat-textarea>
      </div>
      <mat-divider></mat-divider>
    </div>

    <mat-card-actions>
      <button *ngIf="request.CanWriteRequestItems" mat-button color="primary" type="submit" [disabled]="!form.form.valid">SAVE</button>
      <button *ngIf="request.CanWriteRequestItems" mat-button (click)="goBack()" type="button">CANCEL</button>
      <button *ngIf="!request.CanWriteRequestItems" mat-button (click)="goBack()" type="button">DONE</button>
    </mat-card-actions>

  </form>

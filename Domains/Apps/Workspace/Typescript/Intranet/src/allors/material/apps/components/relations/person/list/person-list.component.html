<div class="a-main">

  <div class="a-breadcrumb container-fluid mat-elevation-z4">
    <div class="row">
      <div class="col">{{title}}</div>
    </div>
  </div>

  <div class="a-body">

    <div class="a-content mat-elevation-z8">

      <div class="a-header">
        <mat-toolbar style="background-color: transparent">
          <mat-toolbar-row>
            <div class="mr-auto">{{title}}</div>
            <div>
              <button [disabled]="selection.isEmpty()" mat-icon-button matTooltip="Delete" (click)="deleteSelection()">
                <mat-icon>delete</mat-icon>
              </button>

              <button [disabled]="selection.isEmpty()" mat-icon-button matTooltip="Export to CSV" [routerLink]="['/export/people']">
                <mat-icon>save_alt</mat-icon>
              </button>
            </div>
          </mat-toolbar-row>
        </mat-toolbar>
      </div>

      <div class="a-search container-fluid">
        <div class="row">
          <a-mat-search class="col" (filter)="applyFilter($event)"></a-mat-search>
        </div>
      </div>

      <div class="a-items">
        <table mat-table matSort [dataSource]="dataSource">
          <!-- Selection Column -->
          <ng-container matColumnDef="select" sticky>
            <th mat-header-cell *matHeaderCellDef (click)="$event.stopPropagation()">
              <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()">
              </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row" (click)="$event.stopPropagation()" >
              <mat-checkbox (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
              </mat-checkbox>
            </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row">
              <div style="padding-top: 10px; padding-bottom: 10px;">
                <img *ngIf="!row.person.Picture" style="width: 40px; height: 40px; border-radius: 50%" [src]="'https://dummyimage.com/40x40/009/fff.png&text=!'" />
                <img *ngIf="row.person.Picture" style="width: 40px; height: 40px; border-radius: 50%" [src]="mediaService.url(row.person.Picture)" />
                <span style="margin-left: 1rem">{{row.name}}</span>
              </div>
            </td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let row">
              {{row.email}}
            </td>
          </ng-container>

          <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
            <td mat-cell *matCellDef="let row">
              {{row.phone}}
            </td>
          </ng-container>

          <ng-container matColumnDef="lastModifiedDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Modified </th>
            <td mat-cell *matCellDef="let row">
              {{ row.lastModifiedDate | date }}
            </td>
          </ng-container>

          <ng-container matColumnDef="menu" stickyEnd>
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let row" (click)="$event.stopPropagation()" [mat-menu-trigger-for]="menu">
              <button type="button" mat-icon-button>
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <a [routerLink]="['/relations/person/' + row.person.id]" mat-menu-item>Details</a>
                <button mat-menu-item (click)="delete(row.person)" [disabled]="!row.person.CanExecuteDelete">Delete</button>
              </mat-menu>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onView(row.person)" style="cursor: pointer;">
          </tr>
        </table>
      </div>

      <mat-toolbar class="a-footer">
        <mat-toolbar-row>
          <div class="mr-auto">
          </div>
          <div>
            <a mat-raised-button [routerLink]="['/person']">
              Add New
            </a>
          </div>
        </mat-toolbar-row>
      </mat-toolbar>
    </div>

  </div>
</div>

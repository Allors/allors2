<form #form="ngForm" fxLayout="column" style="height: 100vh; min-height: 100vh" (submit)="save()" novalidate>
  <mat-toolbar>
    <mat-toolbar-row fxLayout="row">
      <a-mat-sidenavtoggle></a-mat-sidenavtoggle>
      <span fxFlex>{{title}}</span>
    </mat-toolbar-row>
  </mat-toolbar>

  <div fxFlex fxFill fxLayout="row" fxLayoutAlign="start stretch" style="padding: 20px;">

    <mat-card *ngIf="invoiceItem" fxFlex fxLayout="column" fxLayoutAlign="start stretch">

      <mat-card-content fxFlex fxFill style="overflow: auto;">

        <div *ngIf="!invoiceItem.isNew" [ngStyle]="layout.columns" [ngStyle.gt-sm]="layout.columns1x">
            <a-mat-static [object]="invoiceItem" [roleType]="m.PurchaseInvoiceItem.PurchaseInvoiceItemState" display="Name" label="Status"></a-mat-static>
        </div>

        <div *ngIf="invoiceItem.InvoiceItemType && invoiceItem.InvoiceItemType !== productItemType" [ngStyle]="layout.columns" [ngStyle.gt-sm]="layout.columns2x">
          <a-mat-select [object]="invoiceItem" [roleType]="m.PurchaseInvoiceItem.InvoiceItemType" [options]="invoiceItemTypes" display="Name"></a-mat-select>
          <a-mat-input [object]="invoiceItem" [roleType]="m.PurchaseInvoiceItem.ActualUnitPrice" label="Amount"></a-mat-input>
        </div>

        <div *ngIf="!invoiceItem.InvoiceItemType || invoiceItem.InvoiceItemType === productItemType" [ngStyle]="layout.columns" [ngStyle.gt-sm]="layout.columns2x">
          <a-mat-autocomplete *ngIf="!invoiceItem.InvoiceItemType || invoiceItem.InvoiceItemType === productItemType" [object]="invoiceItem"
            [roleType]="m.PurchaseInvoiceItem.Product" [options]="goods" display="Name" (onChange)="goodSelected($event)" [filter]="stateService.goodsFilter.create(scope)"></a-mat-autocomplete>
          <a-mat-select [object]="invoiceItem" [roleType]="m.PurchaseInvoiceItem.InvoiceItemType" [options]="invoiceItemTypes" display="Name"></a-mat-select>
        </div>

        <div *ngIf="invoiceItem.InvoiceItemType && invoiceItem.InvoiceItemType === productItemType" [ngStyle]="layout.columns" [ngStyle.gt-sm]="layout.columns2x">
          <a-mat-input [object]="invoiceItem" [roleType]="m.PurchaseInvoiceItem.Quantity"></a-mat-input>
          <a-mat-input [object]="invoiceItem" [roleType]="m.PurchaseInvoiceItem.ActualUnitPrice"></a-mat-input>
        </div>

        <div [ngStyle]="layout.columns" [ngStyle.gt-sm]="layout.columns2x">
          <a-mat-select [object]="invoiceItem" [roleType]="m.PurchaseInvoiceItem.AssignedVatRegime" [options]="vatRegimes" display="Name"
            label="Item VAT regime"></a-mat-select>
          <a-mat-static [object]="invoiceItem.AssignedVatRegime" [roleType]="m.VatRegime.VatRate" display="Rate"></a-mat-static>
          <a-mat-static [object]="invoiceItem" [roleType]="m.PurchaseInvoiceItem.UnitVat"></a-mat-static>
          <a-mat-static [object]="invoiceItem" [roleType]="m.PurchaseInvoiceItem.TotalIncVat"></a-mat-static>
        </div>

        <div [ngStyle]="layout.columns" [ngStyle.gt-sm]="layout.columns1x">
          <a-mat-static *ngIf="orderItem?.Comment" [object]="orderItem" [roleType]="m.PurchaseOrderItem.Comment"></a-mat-static>
          <a-mat-textarea [object]="invoiceItem" [roleType]="m.PurchaseInvoiceItem.Comment"></a-mat-textarea>
          <a-mat-static *ngIf="orderItem?.InternalComment" [object]="orderItem" [roleType]="m.PurchaseOrderItem.InternalComment"></a-mat-static>
          <a-mat-textarea [object]="invoiceItem" [roleType]="m.PurchaseInvoiceItem.InternalComment"></a-mat-textarea>
          <a-mat-textarea [object]="invoiceItem" [roleType]="m.PurchaseInvoiceItem.Message"></a-mat-textarea>
        </div>

      </mat-card-content>
    </mat-card>
  </div>

  <mat-toolbar fxLayout="row" fxLayoutGap="1rem">
    <span fxFlex></span>
    <button mat-raised-button (click)="goBack()" type="button">CANCEL</button>
    <button mat-raised-button mat-button color="primary" type="submit" [disabled]="!form.form.valid">SAVE & CLOSE</button>
    <button mat-raised-button (click)="update()" type="button" color="primary" [disabled]="!form.form.valid">SAVE</button>
  </mat-toolbar>

</form>

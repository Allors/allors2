<div class="a-main">

  <div class="a-breadcrumb container-fluid mat-elevation-z4">
    <div class="row">
      <div class="col">
        {{title}}
      </div>
    </div>
  </div>

  <div class="a-list">

    <div class="a-content mat-elevation-z8">

      <div class="a-header">
        <mat-toolbar style="background-color: transparent">
          <mat-toolbar-row>
            <div class="pl-3 mr-auto"><span *ngIf="workEffort">{{workEffort.WorkEffortNumber}} {{workEffort.Name}} for
                {{workEffort.Customer.displayName}}</span></div>
            <div>
              <button mat-raised-button type="button" color="primary" *ngIf="!runningTimeEntry"
                (click)="start()">Start</button>
              <button mat-raised-button type="button" color="warn" *ngIf="runningTimeEntry"
                (click)="stop()">Stop</button> </div>
          </mat-toolbar-row>
        </mat-toolbar>
      </div>

      <a-mat-factory-fab [objectType]="metaService.m.WorkEffortInventoryAssignment" [createData]="createData" (created)="refreshService.refresh()">
      </a-mat-factory-fab>

      <div class="a-search container-fluid">
        <div class="row m-3">
          <div class="col" style="border-bottom: 1px dotted lightgray">
            <span class="mat-caption">Scan, select or add a Part</span>
          </div>
        </div>
      </div>

      <div class="a-items">
        <a-mat-table [table]="table"></a-mat-table>
      </div>
    </div>

  </div>
</div>

<form *ngIf="orderItem" #form="ngForm" (submit)="save()">

  <h3 mat-dialog-title>{{title}}</h3>

  <div mat-dialog-content>
    <div class="row" *ngIf="!orderItem.isNew">
      <a-mat-static class="col-md" [object]="orderItem" [roleType]="m.PurchaseOrderItem.PurchaseOrderItemState" display="Name" label="Status"></a-mat-static>
      <a-mat-static class="col-md" [object]="orderItem" [roleType]="m.PurchaseOrderItem.PurchaseOrderItemShipmentState" display="Name" label="Shipment Status"></a-mat-static>
      <a-mat-static class="col-md" [object]="orderItem" [roleType]="m.PurchaseOrderItem.PurchaseOrderItemPaymentState" display="Name" label="Payment Status"></a-mat-static>
    </div>

    <div class="row">
      <a-mat-textarea class="col-md-12" [object]="orderItem" [roleType]="m.PurchaseOrderItem.Description"></a-mat-textarea>
    </div>

    <div class="row">
      <a-mat-select class="col-md" [object]="orderItem" [roleType]="m.PurchaseOrderItem.Part" [options]="parts" display="Name" (selected)="partSelected($event)"></a-mat-select>
    </div>

    <div class="row">
      <a-mat-select class="col-md" [disabled]="!serialised" [object]="orderItem" [roleType]="m.PurchaseOrderItem.SerialisedItem" [options]="serialisedItems" display="ItemNumber"></a-mat-select>
      <a-mat-input class="col-md" [disabled]="!serialised" [object]="orderItem" [roleType]="m.PurchaseOrderItem.SerialNumber"></a-mat-input>
    </div>

    <div class="row">
      <a-mat-input class="col-md" [object]="orderItem" [roleType]="m.PurchaseOrderItem.QuantityOrdered"></a-mat-input>
      <a-mat-static *ngIf="orderItem.Part" class="col-md" [object]="supplierOffering" [roleType]="m.SupplierOffering.Price" label="Supplier Price"></a-mat-static>
      <a-mat-input class="col-md" [object]="orderItem" [roleType]="m.PurchaseOrderItem.AssignedUnitPrice" label="Agreed on Price"></a-mat-input>
    </div>

    <div class="row">
      <a-mat-static *ngIf="order" class="col-md" [object]="order.VatRegime?.VatRate" [roleType]="m.VatRate.Rate"
        display="Rate" label="VAT % from order"></a-mat-static>
      <a-mat-select class="col-md" [object]="orderItem" [roleType]="m.PurchaseOrderItem.AssignedVatRegime" [options]="vatRegimes"
        display="Name" label="Item VAT regime"></a-mat-select>
      <a-mat-static class="col-md" [object]="orderItem.AssignedVatRegime" [roleType]="m.VatRegime.VatRate" display="Rate"></a-mat-static>
    </div>

    <div class="row">
      <a-mat-static class="col-md" [object]="orderItem" [roleType]="m.PurchaseOrderItem.UnitVat"></a-mat-static>
      <a-mat-static class="col-md" [object]="orderItem" [roleType]="m.PurchaseOrderItem.TotalIncVat"></a-mat-static>
    </div>

    <div class="row">
      <a-mat-textarea class="col-md-12" [object]="orderItem" [roleType]="m.PurchaseOrderItem.Comment" label="Order Item Comment"></a-mat-textarea>
      <a-mat-textarea class="col-md-12" [object]="orderItem" [roleType]="m.PurchaseOrderItem.InternalComment" label="Order Item Internal Comment"></a-mat-textarea>
    </div>

  </div>

  <div mat-dialog-actions>
    <button mat-button class="ml-2" color="primary" type="submit" [disabled]="!form.form.valid || !allors.context.hasChanges ">SAVE & CLOSE</button>
    <button mat-button (click)="update()" type="button" color="accent" [disabled]="!form.form.valid">SAVE</button>
    <button mat-button (click)="dialogRef.close()" type="button">CANCEL</button>
  </div>

</form>

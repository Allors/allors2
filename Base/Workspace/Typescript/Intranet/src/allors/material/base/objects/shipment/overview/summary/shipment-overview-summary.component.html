<mat-card *ngIf="shipment">

  <mat-card-header (click)="panel.manager.toggle('edit')" style="cursor: pointer;">
    <div mat-card-avatar>
      <mat-icon style="font-size: 36px">local_shipping</mat-icon>
    </div>
    <mat-card-title>{{shipment.ShipmentNumber}}</mat-card-title>

    <mat-card-subtitle>
      <div>{{shipment.ShipmentState?.Name}}</div>
      <div>{{shipment.ShipToParty?.displayName}}</div>
      <div>{{shipment.ShipToAddress?.displayName}}</div>
    </mat-card-subtitle>

    <mat-card-subtitle>
      <div>last modified: {{ shipment.LastModifiedDate | date}} by {{ shipment.LastModifiedBy?.displayName}}</div>
    </mat-card-subtitle>

  </mat-card-header>

  <mat-card-actions>
    <button *ngIf="customerShipment && customerShipment.CanExecuteCancel" mat-button (click)="cancel()">Cancel</button>
    <button *ngIf="customerShipment && customerShipment.CanExecuteHold" mat-button (click)="hold()">Hold</button>
    <button *ngIf="customerShipment && customerShipment.CanExecuteContinue" mat-button (click)="continue()">Continue</button>
    <button *ngIf="customerShipment && customerShipment.CanExecuteShip" mat-button (click)="ship()">Ship</button>
  </mat-card-actions>

</mat-card>

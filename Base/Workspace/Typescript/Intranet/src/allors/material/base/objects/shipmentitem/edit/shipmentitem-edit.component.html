<form *ngIf="shipmentItem" #form="ngForm" (submit)="save()">

  <h3 mat-dialog-title>{{title}}</h3>

  <mat-dialog-content>

    <div class="row" *ngIf="!shipmentItem.isNew">
      <a-mat-static class="col-md" [object]="shipmentItem" [roleType]="m.ShipmentItem.ShipmentItemState" display="Name"
                    label="Status"></a-mat-static>
    </div>

    <div class="row">
      <a-mat-autocomplete class="col-md" *ngIf="shipmentItem.isNew && orderShipments.length == 0" [object]="shipmentItem" [roleType]="m.ShipmentItem.Good"
                          [options]="goods" display="Name" (changed)="goodSelected($event)" [filter]="filtersService.goodsFilter.create(allors.context)"></a-mat-autocomplete>
      <a-mat-static class="col-md" *ngIf="!shipmentItem.isNew" [object]="shipmentItem" [roleType]="m.ShipmentItem.Good"
                    display="Name"></a-mat-static>
      <a-mat-select class="col-md" *ngIf="shipmentItem.isNew && orderShipments.length == 0" [object]="shipmentItem" [roleType]="m.ShipmentItem.SerialisedItem"
                    [options]="serialisedItems" (selected)="serialisedItemSelected($event)" display="displayName"></a-mat-select>
      <a-mat-static class="col-md" *ngIf="!shipmentItem.isNew" [object]="shipmentItem" [roleType]="m.ShipmentItem.SerialisedItem" display="displayName"></a-mat-static>
      <a-mat-static class="col-md" [object]="shipmentItem.SerialisedItem" [roleType]="m.SerialisedItem.ExpectedSalesPrice"></a-mat-static>
    </div>

    <div class="row">
      <a-mat-input class="col-md" *ngIf="orderShipments.length == 0" [object]="shipmentItem" [roleType]="m.ShipmentItem.Quantity"></a-mat-input>
      <a-mat-static class="col-md" *ngIf="orderShipments.length > 0" [object]="shipmentItem" [roleType]="m.ShipmentItem.Quantity"></a-mat-static>
      <a-mat-static class="col-md" [object]="shipmentItem" [roleType]="m.ShipmentItem.QuantityPicked"></a-mat-static>
      <a-mat-static class="col-md" [object]="shipmentItem" [roleType]="m.ShipmentItem.QuantityShipped"></a-mat-static>
    </div>

    <div class="row">
      <a-mat-textarea class="col-md-12" [object]="shipmentItem" [roleType]="m.ShipmentItem.ContentsDescription"></a-mat-textarea>
    </div>

  </mat-dialog-content>

  <div mat-dialog-actions>
    <button mat-button class="ml-2" color="primary" type="submit" [disabled]="!form.form.valid || !allors.context.hasChanges">SAVE</button>
    <button mat-button (click)="dialogRef.close()" type="button">CANCEL</button>
  </div>

</form>

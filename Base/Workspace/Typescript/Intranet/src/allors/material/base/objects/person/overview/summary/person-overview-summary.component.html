<mat-card *ngIf="person">

  <mat-card-header (click)="panel.manager.toggle('detail')" style="cursor: pointer;">
    <div mat-card-avatar>
      <mat-icon *ngIf="!person.Picture" style="font-size: 36px">person</mat-icon>

      <div *ngIf="person.Picture">
          <img mat-card-image [src]="src">
      </div>
    </div>
    <mat-card-title>{{person.displayName}}</mat-card-title>
    <mat-card-subtitle>
      <div>
        {{contactKindsText}}
      </div>

      <div *ngIf="person.Comment">
        {{person.Comment}}
      </div>

    </mat-card-subtitle>

    <mat-card-subtitle>
      <div>last modified: {{ person.LastModifiedDate | date:'d/M/yyyy, HH:mm'}} by {{ person.LastModifiedBy?.displayName}}</div>
    </mat-card-subtitle>

  </mat-card-header>

  <mat-card-content>

    <div *ngIf="organisation" (click)="navigation.overview(organisation)" style="cursor: pointer;">
      <div style="color: grey">
        Organisation
      </div>
      <div>
        {{organisation?.displayName}}
      </div>
    </div>

  </mat-card-content>
</mat-card>
